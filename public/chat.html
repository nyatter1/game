<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | The Sovereign Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Playfair+Display:ital@0;1&family=Space+Mono&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Inter:wght@300;600&family=Montserrat:wght@300;700&family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            height: 100vh;
            color: #ffffff;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 0% 0%, #111 0%, #050505 100%);
            z-index: -1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 320px;
            height: 100%;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message-list::-webkit-scrollbar { width: 4px; }
        .message-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .message-entry {
            display: flex;
            gap: 1rem;
            max-width: 80%;
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 100px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .input-box:focus-within {
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.06);
        }

        .user-card {
            transition: background 0.2s ease;
            cursor: pointer;
        }
        .user-card:hover {
            background: rgba(255,255,255,0.03);
        }

        .indicator-online {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <!-- Sidebar: Members & Profile -->
    <aside class="sidebar hidden md:flex">
        <div class="p-8">
            <h1 class="text-2xl font-extralight tracking-[0.3em] uppercase">Aura</h1>
            <p class="text-[10px] text-gray-500 tracking-[0.4em] uppercase mt-2">The Circle</p>
        </div>

        <div class="flex-1 overflow-y-auto px-4" id="membersList">
            <!-- Members injected here -->
        </div>

        <div class="p-6 border-top border-white/5 bg-white/[0.01]">
            <div id="selfProfile" class="flex items-center space-x-4">
                <div id="myPfp" class="w-10 h-10 rounded-full bg-zinc-800 bg-cover bg-center"></div>
                <div class="overflow-hidden">
                    <p id="myName" class="text-sm truncate">Loading...</p>
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest">Sovereign Identity</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
        <!-- Header -->
        <header class="p-6 border-b border-white/5 flex justify-between items-center glass-panel">
            <div class="flex items-center space-x-3">
                <div class="indicator-online"></div>
                <span class="text-xs uppercase tracking-[0.3em] font-light">Lobby Hub</span>
            </div>
            <div class="text-[10px] text-gray-500 uppercase tracking-widest" id="msgCount">0 Messages</div>
        </header>

        <!-- Messages -->
        <div class="message-list" id="chatFeed">
            <div class="text-center py-20 opacity-20">
                <p class="text-xs uppercase tracking-[0.5em]">Establishing Secure Connection</p>
            </div>
        </div>

        <!-- Input -->
        <div class="input-area">
            <form id="chatForm" class="flex items-center space-x-4">
                <div class="input-box flex-1 flex items-center">
                    <input type="text" id="msgInput" 
                        class="bg-transparent border-0 outline-none w-full text-sm text-white placeholder-gray-600 py-1" 
                        placeholder="Share a thought with the circle..."
                        autocomplete="off">
                </div>
                <button type="submit" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-black hover:scale-105 transition-transform">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Global environment variables
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aura-social-club';

        let currentUser = null;
        let myProfile = JSON.parse(localStorage.getItem('aura_setup_data') || '{}');

        // UI Refs
        const chatFeed = document.getElementById('chatFeed');
        const chatForm = document.getElementById('chatForm');
        const msgInput = document.getElementById('msgInput');
        const membersList = document.getElementById('membersList');

        // 1. Authenticate
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initChatSession();
                updatePresence();
            } else {
                // If no user, send back to login
                window.location.href = 'index.html';
            }
        });

        // 2. Update local UI with setup data
        if (myProfile.username) {
            document.getElementById('myName').innerText = myProfile.username;
            document.getElementById('myName').style.color = myProfile.color;
            document.getElementById('myName').style.fontFamily = myProfile.font;
            document.getElementById('myPfp').style.backgroundImage = `url(${myProfile.pfp})`;
        }

        function initChatSession() {
            if (!currentUser) return;

            // Listen for Messages
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'messages'));
            onSnapshot(q, (snapshot) => {
                const msgs = [];
                snapshot.forEach(doc => msgs.push({ id: doc.id, ...doc.data() }));
                
                // Sort in memory (Rule 2: No complex queries)
                msgs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                
                renderMessages(msgs);
            }, (err) => console.error("Firestore Error:", err));

            // Listen for Members
            const mq = query(collection(db, 'artifacts', appId, 'public', 'data', 'online_users'));
            onSnapshot(mq, (snapshot) => {
                const members = [];
                snapshot.forEach(doc => members.push(doc.data()));
                renderMembers(members);
            });
        }

        async function updatePresence() {
            if (!currentUser || !myProfile.username) return;
            const publicRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_users', currentUser.uid);
            await setDoc(publicRef, {
                ...myProfile,
                uid: currentUser.uid,
                lastSeen: serverTimestamp()
            }, { merge: true });
        }

        function renderMessages(msgs) {
            chatFeed.innerHTML = msgs.length === 0 
                ? '<div class="text-center py-20 opacity-20"><p class="text-xs uppercase tracking-[0.5em]">The circle is quiet...</p></div>' 
                : '';
            
            msgs.forEach(msg => {
                const isMe = msg.uid === currentUser?.uid;
                const div = document.createElement('div');
                div.className = `message-entry ${isMe ? 'self-end flex-row-reverse text-right' : ''}`;
                
                div.innerHTML = `
                    <div class="message-avatar bg-cover bg-center" style="background-image: url(${msg.pfp})"></div>
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <span class="text-[10px] uppercase tracking-widest mb-1" style="color: ${msg.color}; font-family: ${msg.font}">
                            ${msg.username}
                        </span>
                        <div class="glass-panel px-4 py-2 rounded-2xl text-sm leading-relaxed max-w-full">
                            ${escapeHTML(msg.text)}
                        </div>
                    </div>
                `;
                chatFeed.appendChild(div);
            });
            chatFeed.scrollTop = chatFeed.scrollHeight;
            document.getElementById('msgCount').innerText = `${msgs.length} Messages`;
        }

        function renderMembers(members) {
            membersList.innerHTML = `
                <p class="text-[9px] text-gray-500 uppercase tracking-widest mb-4 mt-2 px-2">Initiates Online â€” ${members.length}</p>
            `;
            members.forEach(m => {
                const item = document.createElement('div');
                item.className = "user-card flex items-center space-x-3 p-2 rounded-xl mb-1";
                item.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-zinc-800 bg-cover bg-center border border-white/10" style="background-image: url(${m.pfp})"></div>
                    <div class="overflow-hidden">
                        <p class="text-xs truncate" style="color: ${m.color}; font-family: ${m.font}">${m.username}</p>
                        <p class="text-[8px] text-gray-600 uppercase tracking-tighter">Active Now</p>
                    </div>
                `;
                membersList.appendChild(item);
            });
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text || !currentUser) return;

            msgInput.value = '';

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    text,
                    uid: currentUser.uid,
                    username: myProfile.username,
                    pfp: myProfile.pfp,
                    color: myProfile.color,
                    font: myProfile.font,
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                console.error("Send failed:", err);
            }
        };

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
    </script>
</body>
</html>
