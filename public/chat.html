<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Live Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Playfair+Display:ital@0;1&family=Space+Mono&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Inter:wght@300;600&family=Montserrat:wght@300;700&family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            color: #ffffff;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom right, #1a1a1a, #0a0a0a);
            z-index: -1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar {
            width: 320px;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .user-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-input {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        #profileModal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #profileModal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 100%;
            max-width: 450px;
            transform: scale(0.95);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #profileModal.active .modal-content {
            transform: scale(1);
        }

        .rank-badge {
            font-size: 8px;
            padding: 2px 8px;
            border-radius: 99px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .scroll-custom::-webkit-scrollbar {
            width: 4px;
        }
        .scroll-custom::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-custom::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .message-bubble {
            max-width: 80%;
            animation: slideUp 0.3s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="text-4xl font-extralight tracking-[0.5em] mb-4">AURA</div>
        <div class="w-12 h-[1px] bg-white/20 relative overflow-hidden">
            <div id="loadProgress" class="absolute inset-0 bg-white -translate-x-full"></div>
        </div>
    </div>

    <div class="bg-gradient"></div>

    <!-- Sidebar: Players Online -->
    <div class="sidebar glass-panel">
        <div class="p-6 border-b border-white/5">
            <h1 class="text-xl font-light tracking-[0.2em] uppercase">Aura</h1>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-1">Sovereign List</p>
        </div>
        
        <div id="userList" class="flex-1 overflow-y-auto scroll-custom p-4 space-y-2">
            <!-- Live users injected here -->
        </div>

        <div class="p-6 border-t border-white/5 bg-white/[0.01]">
            <div id="currentUserDisplay" class="flex items-center space-x-4 opacity-0 transition-opacity duration-500">
                <div id="selfPfp" class="w-10 h-10 rounded-full bg-zinc-800 border border-white/10 bg-cover bg-center"></div>
                <div>
                    <p id="selfName" class="text-sm font-medium">Loading...</p>
                    <span class="rank-badge bg-white text-black">Member</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <div>
                <h2 class="text-sm font-medium uppercase tracking-widest">Main Lobby</h2>
                <p class="text-[10px] text-gray-500 uppercase">Encrypted Session</p>
            </div>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto scroll-custom p-8 space-y-6">
            <!-- Live Messages -->
        </div>

        <div class="p-6">
            <form id="chatForm" class="relative">
                <input type="text" id="msgInput" placeholder="Send an encrypted message..." class="message-input w-full py-4 pl-6 pr-16 rounded-2xl text-sm" autocomplete="off">
                <button type="submit" class="absolute right-3 top-2 bottom-2 px-4 bg-white text-black rounded-xl text-xs font-bold uppercase tracking-widest hover:opacity-90 transition-opacity">Send</button>
            </form>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="profileModal" onclick="closeModal(event)">
        <div class="modal-content glass-panel rounded-[2rem] overflow-hidden border border-white/10 shadow-2xl" onclick="event.stopPropagation()">
            <div id="modalBanner" class="h-32 bg-zinc-900 bg-cover bg-center"></div>
            <div class="px-8 pb-10 flex flex-col items-center -mt-12">
                <div id="modalPfp" class="w-24 h-24 rounded-full border-4 border-[#0a0a0a] bg-zinc-800 bg-cover bg-center mb-4"></div>
                <h3 id="modalName" class="text-2xl mb-1">@username</h3>
                <div id="modalRank" class="rank-badge bg-white text-black mb-6">Sovereign</div>
                
                <div class="w-full grid grid-cols-2 gap-4 text-center mb-8">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-1">Status</p>
                        <p class="text-xs font-mono text-green-400">ONLINE</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-1">Signature Font</p>
                        <p id="modalFontName" class="text-xs uppercase tracking-tighter">Aura Custom</p>
                    </div>
                </div>

                <div class="w-full">
                    <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-3 text-center">Typography Preview</p>
                    <div class="bg-white/5 p-6 rounded-2xl border border-white/5 text-center italic">
                        <p id="modalFontPreview" class="text-lg opacity-80">The mark of true sovereignty is absolute privacy.</p>
                    </div>
                </div>

                <button onclick="closeModal()" class="mt-8 text-[10px] uppercase tracking-[0.3em] text-gray-500 hover:text-white transition-colors">Close Dossier</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, query, orderBy, onSnapshot, 
            serverTimestamp, doc, setDoc, getDoc 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration (Environment Variables provided at runtime)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aura-social-club';

        let currentUser = null;
        let userData = JSON.parse(localStorage.getItem('aura_setup_data') || '{}');

        // Initial Authentication
        const init = async () => {
            document.getElementById('loadProgress').style.transition = "transform 1.5s ease-in-out";
            document.getElementById('loadProgress').style.transform = "translateX(0)";

            // Check if user has session from index.html, else sign in anonymously
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await syncProfile();
                    setupRealtimeListeners();
                    hideLoading();
                } else {
                    await signInAnonymously(auth);
                }
            });
        };

        const syncProfile = async () => {
            if (!currentUser) return;

            // Path: /artifacts/{appId}/users/{userId}/profile/data
            const profileRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'profile', 'data');
            
            // If we have local setup data from previous steps, save it to cloud
            if (userData.username) {
                await setDoc(profileRef, {
                    ...userData,
                    uid: currentUser.uid,
                    lastSeen: serverTimestamp()
                }, { merge: true });
            }

            // Fetch final profile
            const snap = await getDoc(profileRef);
            const liveData = snap.data() || { username: 'Guest_' + currentUser.uid.slice(0,4), color: '#ffffff' };
            
            document.getElementById('selfName').innerText = liveData.username;
            document.getElementById('selfName').style.color = liveData.color;
            if(liveData.pfp) document.getElementById('selfPfp').style.backgroundImage = `url(${liveData.pfp})`;
            document.getElementById('currentUserDisplay').classList.remove('opacity-0');
            
            // Save to public list so others see us online
            const publicRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_users', currentUser.uid);
            await setDoc(publicRef, {
                username: liveData.username,
                pfp: liveData.pfp || '',
                banner: liveData.banner || '',
                color: liveData.color,
                font: liveData.font || '',
                uid: currentUser.uid,
                lastSeen: serverTimestamp()
            });
        };

        const setupRealtimeListeners = () => {
            // 1. Listen for Messages
            const msgQuery = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'messages'),
                orderBy('timestamp', 'asc')
            );

            onSnapshot(msgQuery, (snapshot) => {
                const chatContainer = document.getElementById('chatMessages');
                chatContainer.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    appendMessage(data.sender, data.text, data.uid === currentUser.uid, data);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, (err) => console.error("Msg Error:", err));

            // 2. Listen for Online Users
            const userQuery = collection(db, 'artifacts', appId, 'public', 'data', 'online_users');
            onSnapshot(userQuery, (snapshot) => {
                const list = document.getElementById('userList');
                list.innerHTML = '';
                snapshot.forEach((doc) => {
                    const user = doc.data();
                    renderUserItem(user);
                });
            }, (err) => console.error("User Error:", err));
        };

        const renderUserItem = (user) => {
            const list = document.getElementById('userList');
            const item = document.createElement('div');
            item.className = 'user-item flex items-center p-3 rounded-2xl space-x-4';
            item.onclick = () => openProfile(user);
            item.innerHTML = `
                <div class="relative">
                    <div class="w-10 h-10 rounded-full border border-white/10 grayscale hover:grayscale-0 transition-all bg-cover bg-center" style="background-image: url(${user.pfp || ''})"></div>
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#0a0a0a] rounded-full"></div>
                </div>
                <div class="flex-1 overflow-hidden">
                    <p class="text-xs font-medium tracking-wide truncate" style="color: ${user.color}">${user.username}</p>
                    <span class="rank-badge bg-white/10 text-gray-400">Sovereign</span>
                </div>
            `;
            list.appendChild(item);
        };

        const appendMessage = (sender, text, isSelf, data) => {
            const chatMessages = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = `flex flex-col ${isSelf ? 'items-end' : 'items-start'} fade-in mb-4`;
            
            const fontStyle = `font-family: ${data.font || 'inherit'}; color: ${data.color || '#fff'}`;
            
            msg.innerHTML = `
                <span class="text-[9px] uppercase tracking-widest text-gray-500 mb-1">${sender}</span>
                <div class="message-bubble px-5 py-3 rounded-2xl ${isSelf ? 'bg-white text-black' : 'bg-white/5 border border-white/10 text-white'}">
                    <p class="text-sm leading-relaxed" style="${isSelf ? '' : fontStyle}">${text}</p>
                </div>
            `;
            chatMessages.appendChild(msg);
        };

        window.openProfile = (user) => {
            const modal = document.getElementById('profileModal');
            document.getElementById('modalName').innerText = user.username;
            document.getElementById('modalName').style.color = user.color;
            document.getElementById('modalName').style.fontFamily = user.font;
            
            document.getElementById('modalPfp').style.backgroundImage = user.pfp ? `url(${user.pfp})` : '';
            document.getElementById('modalBanner').style.backgroundImage = user.banner ? `url(${user.banner})` : '';
            
            const preview = document.getElementById('modalFontPreview');
            preview.style.fontFamily = user.font;
            
            modal.classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('profileModal').classList.remove('active');
        };

        document.getElementById('chatForm').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            if(!input.value.trim() || !currentUser) return;

            const snap = await getDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'profile', 'data'));
            const p = snap.data() || {};

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                uid: currentUser.uid,
                sender: p.username || 'Unknown',
                text: input.value,
                color: p.color || '#ffffff',
                font: p.font || '',
                timestamp: serverTimestamp()
            });

            input.value = '';
        };

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
        }

        init();
    </script>
</body>
</html>
