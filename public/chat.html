<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHub | Fullscreen Workspace</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --accent: #6366f1;
            --bg-deep: #050505;
            --bg-panel: #0d0d0d;
            --bg-input: #121212;
            --border: rgba(255, 255, 255, 0.06);
            --text-main: #ffffff;
            --text-dim: #888888;
            --text-muted: #555555;
            --top-nav-height: 64px;
            --sidebar-width: 300px;
        }

        * {
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-deep);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation Bar */
        .top-nav {
            height: var(--top-nav-height);
            width: 100%;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .logo {
            font-weight: 900;
            font-size: 20px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-center {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-main);
        }

        /* Main Layout Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr var(--sidebar-width);
            flex: 1;
            height: calc(100vh - var(--top-nav-height));
        }

        /* Chat Area */
        .chat-section {
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            position: relative;
        }

        .messages-view {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: slideUp 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pfp-wrapper {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: #151515;
            flex-shrink: 0;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .msg-bubble-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-width: 80%;
        }

        .msg-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username { font-size: 14px; font-weight: 800; }
        .timestamp { font-size: 10px; color: var(--text-muted); font-weight: 600; }

        .bubble {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 4px 18px 18px 18px;
            font-size: 15px;
            line-height: 1.6;
            color: #d1d1d1;
            word-wrap: break-word;
        }

        /* Input Bar */
        .input-sticky {
            padding: 24px 40px 40px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .input-container {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 18px;
            display: flex;
            padding: 10px 10px 10px 20px;
            align-items: center;
            transition: 0.3s;
        }

        .input-container:focus-within {
            border-color: #333;
            background: #161616;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 15px;
        }

        .action-btn {
            height: 40px;
            padding: 0 24px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Sidebar */
        .players-sidebar {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
        }

        .online-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .player-row:hover { background: rgba(255, 255, 255, 0.04); }

        .player-pfp {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .online-status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            background: #10b981;
            border: 2px solid var(--bg-panel);
            border-radius: 50%;
        }

        .player-info { display: flex; flex-direction: column; }
        .player-name { font-size: 13px; font-weight: 700; }

        /* Custom Styles */
        .neon-text { text-shadow: 0 0 10px currentColor; }
        .grad-text { 
            -webkit-background-clip: text !important; 
            -webkit-text-fill-color: transparent !important; 
            display: inline-block;
        }

        /* Settings Modal Overlay */
        #settings-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">CHATHUB</div>
        <div class="nav-center">
            <div class="nav-link active">Lounge</div>
            <div class="nav-link">Market</div>
            <div class="nav-link">Friends</div>
            <div class="nav-link" onclick="toggleSettings()">Settings</div>
        </div>
        <div style="width: 100px; display: flex; justify-content: flex-end;">
            <div class="player-pfp" id="top-nav-pfp" style="width: 36px; height: 36px; cursor: pointer;" onclick="toggleSettings()">ðŸ‘¤</div>
        </div>
    </nav>

    <div class="main-layout">
        <section class="chat-section">
            <div class="messages-view" id="chat-feed">
                <!-- System Welcome -->
                <div class="message">
                    <div class="pfp-wrapper">ðŸ¤–</div>
                    <div class="msg-bubble-container">
                        <div class="msg-header">
                            <span class="username" style="color: #555;">System</span>
                            <span class="timestamp">Just now</span>
                        </div>
                        <div class="bubble">Connected to the global lounge. Be kind and have fun!</div>
                    </div>
                </div>
            </div>

            <div class="input-sticky">
                <form id="chat-form">
                    <div class="input-container">
                        <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                        <button type="submit" class="action-btn">SEND</button>
                    </div>
                </form>
            </div>
        </section>

        <aside class="players-sidebar">
            <div class="sidebar-header">
                <h3>Online Now â€” <span id="online-count">0</span></h3>
            </div>
            <div class="online-list" id="user-list">
                <!-- Populated by JS -->
            </div>
        </aside>
    </div>

    <!-- Minimal Settings Message (Can be expanded to a full modal) -->
    <div id="settings-overlay" onclick="this.style.display='none'">
        <div style="text-align:center;">
            <h2 style="font-weight: 900;">PROFILE SETTINGS</h2>
            <p style="color: var(--text-dim);">Your custom styles are synced across the hub.</p>
            <button class="action-btn" onclick="window.location.href='index.html'">RE-LOGIN / EDIT PROFILE</button>
        </div>
    </div>

    <script>
        // CONFIG & INIT
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'chathub-global';

        let currentUserData = null;

        // AUTH HANDLER
        async function initApp() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }
        }

        auth.onAuthStateChanged(async (user) => {
            if (!user) return;

            // 1. Get User Profile from Firestore (Saved in index.html)
            const userDoc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).get();
            
            if (userDoc.exists) {
                currentUserData = userDoc.data();
            } else {
                // Fallback for new anonymous users
                currentUserData = {
                    name: "Guest_" + user.uid.slice(0, 4),
                    color: "#6366f1",
                    font: "Inter",
                    type: "solid",
                    pfp: "ðŸ‘¤"
                };
            }

            updateSelfUI();
            setupPresence(user);
            listenForMessages();
            listenForUsers();
        });

        function updateSelfUI() {
            const pfpEl = document.getElementById('top-nav-pfp');
            pfpEl.innerText = currentUserData.pfp || 'ðŸ‘¤';
        }

        // PRESENCE SYSTEM
        function setupPresence(user) {
            const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('presence').doc(user.uid);
            
            const status = {
                uid: user.uid,
                name: currentUserData.name,
                pfp: currentUserData.pfp,
                color: currentUserData.color,
                font: currentUserData.font,
                type: currentUserData.type,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            };

            userRef.set(status);
            
            // Clean up on disconnect (simulated for web environment)
            window.addEventListener('beforeunload', () => {
                userRef.delete();
            });
        }

        // CHAT LOGIC
        function listenForMessages() {
            const q = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('messages')
                        .orderBy('timestamp', 'desc')
                        .limit(50);

            q.onSnapshot(snapshot => {
                const feed = document.getElementById('chat-feed');
                // Avoid re-rendering everything for performance
                const newMessages = snapshot.docChanges().filter(change => change.type === 'added');
                
                newMessages.reverse().forEach(change => {
                    const msg = change.doc.data();
                    appendMessage(msg);
                });
                
                feed.scrollTop = feed.scrollHeight;
            }, err => console.error("Firestore Error:", err));
        }

        function appendMessage(msg) {
            const feed = document.getElementById('chat-feed');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';

            let nameStyle = `font-family: '${msg.font || 'Inter'}'; `;
            let nameClass = 'username';
            
            if (msg.type === 'grad') {
                nameStyle += `background: ${msg.color}; `;
                nameClass += ' grad-text';
            } else {
                nameStyle += `color: ${msg.color}; `;
                if (msg.type === 'neon') nameClass += ' neon-text';
            }

            const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';

            msgDiv.innerHTML = `
                <div class="pfp-wrapper">${msg.pfp || 'ðŸ‘¤'}</div>
                <div class="msg-bubble-container">
                    <div class="msg-header">
                        <span class="${nameClass}" style="${nameStyle}">${msg.name}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <div class="bubble">${escapeHTML(msg.text)}</div>
                </div>
            `;
            feed.appendChild(msgDiv);
        }

        // USER LIST LOGIC
        function listenForUsers() {
            const q = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('presence');
            
            q.onSnapshot(snapshot => {
                const list = document.getElementById('user-list');
                const count = document.getElementById('online-count');
                list.innerHTML = '';
                count.innerText = snapshot.size;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    
                    let nameStyle = `font-family: '${data.font || 'Inter'}'; `;
                    let nameClass = 'player-name';
                    if (data.type === 'grad') {
                        nameStyle += `background: ${data.color}; `;
                        nameClass += ' grad-text';
                    } else {
                        nameStyle += `color: ${data.color}; `;
                        if (data.type === 'neon') nameClass += ' neon-text';
                    }

                    row.innerHTML = `
                        <div class="player-pfp">
                            ${data.pfp || 'ðŸ‘¤'}
                            <div class="online-status"></div>
                        </div>
                        <div class="player-info">
                            <span class="${nameClass}" style="${nameStyle}">${data.name}</span>
                        </div>
                    `;
                    list.appendChild(row);
                });
            });
        }

        // FORM SUBMISSION
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || !currentUserData) return;

            input.value = '';
            
            try {
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('messages').add({
                    uid: auth.currentUser.uid,
                    name: currentUserData.name,
                    text: text,
                    pfp: currentUserData.pfp,
                    color: currentUserData.color,
                    font: currentUserData.font,
                    type: currentUserData.type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (err) {
                console.error("Error sending message:", err);
            }
        };

        // UTILS
        function toggleSettings() {
            const overlay = document.getElementById('settings-overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        window.onload = initApp;
    </script>
</body>
</html>
