<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Playfair+Display:ital@0;1&family=Space+Mono&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Inter:wght@300;600&family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom right, #121212, #0a0a0a);
            z-index: -1;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 8px;
            position: relative;
        }
        .message-sent {
            background: #ffffff;
            color: #000000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message-received {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .input-area {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        
        .sidebar-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid transparent;
        }
        .sidebar-item:hover { 
            background: rgba(255, 255, 255, 0.05); 
            border-color: rgba(255, 255, 255, 0.05);
        }

        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
        .status-online { background: #4ade80; box-shadow: 0 0 8px rgba(74, 222, 128, 0.4); }

        #profileModal { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            opacity: 0; 
            pointer-events: none;
            backdrop-filter: blur(0px);
        }
        #profileModal.active { 
            opacity: 1; 
            pointer-events: auto;
            backdrop-filter: blur(15px);
        }
        #modalContent {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.9) translateY(20px);
        }
        #profileModal.active #modalContent {
            transform: scale(1) translateY(0);
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <!-- Sidebar: Live Directory -->
    <aside class="w-80 glass-panel flex flex-col hidden md:flex">
        <div class="p-8 border-b border-white/5">
            <h1 class="text-xl font-light tracking-[0.4em] uppercase">Aura</h1>
        </div>
        
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-2" id="userList">
            <div class="px-4 py-2 text-[10px] uppercase tracking-[0.3em] text-gray-500 mt-4 mb-2">Live Directory</div>
            
            <!-- Self Profile (Always at top) -->
            <div id="selfItem" class="sidebar-item p-4 rounded-2xl flex items-center space-x-4 bg-white/[0.03]" onclick="viewMemberProfile('self')">
                <div id="selfAvatar" class="avatar-circle"></div>
                <div class="flex-1 overflow-hidden">
                    <div class="flex justify-between items-center">
                        <span id="selfName" class="text-sm font-medium truncate">@you</span>
                        <div class="status-dot status-online"></div>
                    </div>
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-0.5">Sovereign Member</p>
                </div>
            </div>

            <div class="px-4 py-2 text-[10px] uppercase tracking-[0.3em] text-gray-500 mt-6 mb-2">Network</div>
            
            <!-- Mock Online Users -->
            <div id="directoryContainer" class="space-y-2">
                <!-- Members will be injected here -->
            </div>
        </div>

        <div class="p-6 border-t border-white/5">
            <button onclick="logout()" class="w-full flex items-center justify-center space-x-2 py-3 rounded-xl border border-white/5 hover:bg-white/5 transition-all text-[10px] uppercase tracking-[0.2em] text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Sever Connection</span>
            </button>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col relative">
        <!-- Header -->
        <header class="h-20 flex items-center justify-between px-8 border-b border-white/5 bg-black/20 backdrop-blur-md">
            <div class="flex items-center space-x-4">
                <div class="w-2 h-2 rounded-full bg-white/20"></div>
                <h2 class="text-sm font-light tracking-[0.4em] uppercase">Unified Hub</h2>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-[10px] text-gray-500 uppercase tracking-widest mr-2">Status: Encrypted</span>
                <div class="status-dot status-online"></div>
            </div>
        </header>

        <!-- Messages -->
        <div id="messageContainer" class="flex-1 overflow-y-auto p-8 flex flex-col custom-scrollbar">
            <div class="text-center my-12">
                <p class="text-[10px] uppercase tracking-[0.6em] text-white/20 mb-2">Aura Sovereign Network</p>
                <div class="h-px w-12 bg-white/10 mx-auto"></div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-area p-6">
            <form id="chatForm" class="max-w-4xl mx-auto relative flex items-center">
                <input type="text" id="messageInput" autocomplete="off" placeholder="Compose message..." class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 pr-16 focus:outline-none focus:border-white/20 transition-all text-sm font-light">
                <button type="submit" class="absolute right-4 p-2 text-white/30 hover:text-white transition-all transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>
    </main>

    <!-- Identity Dossier Modal -->
    <div id="profileModal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60">
        <div id="modalContent" class="glass-panel w-full max-w-lg rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl">
            <div id="modalBanner" class="h-40 bg-zinc-900 bg-cover bg-center"></div>
            <div class="px-10 pb-10">
                <div class="relative -mt-16 mb-8 flex justify-between items-end">
                    <div id="modalPfp" class="w-32 h-32 rounded-full border-[6px] border-[#0a0a0a] bg-zinc-800 bg-cover bg-center shadow-xl"></div>
                    <button onclick="toggleProfile()" class="group mb-2 p-3 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-6">
                    <div>
                        <h3 id="modalName" class="text-3xl font-light tracking-tight">@username</h3>
                        <p id="modalEmail" class="text-xs text-gray-500 mt-2 font-mono uppercase tracking-widest opacity-60">Identity Verified</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 pt-6 border-t border-white/5">
                        <div class="bg-white/[0.02] p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-1">Status</p>
                            <span class="text-xs font-medium text-green-400">Online</span>
                        </div>
                        <div class="bg-white/[0.02] p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-1">Tier</p>
                            <span class="text-xs font-medium text-white">Sovereign</span>
                        </div>
                    </div>

                    <div class="pt-2">
                        <p class="text-[9px] uppercase tracking-widest text-gray-500 mb-3">Signature Aesthetics</p>
                        <div class="flex items-center space-x-2">
                            <div id="modalColorBadge" class="w-4 h-4 rounded-full"></div>
                            <span id="modalFontName" class="text-[10px] uppercase tracking-[0.2em] text-gray-400">Default Typography</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('aura_user')) || null;
        if (!currentUser) window.location.href = '/';

        // Mock network data for others
        const mockMembers = [
            { id: '1', username: '@sterling', color: '#a5f3fc', font: "'Playfair Display'", pfp: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop', banner: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800' },
            { id: '2', username: '@elara', color: '#fbcfe8', font: "'Cormorant Garamond'", pfp: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&h=100&fit=crop', banner: 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=800' }
        ];

        function initApp() {
            // Setup self in sidebar
            document.getElementById('selfName').innerText = currentUser.username;
            document.getElementById('selfName').style.color = currentUser.color;
            document.getElementById('selfName').style.fontFamily = currentUser.font;
            document.getElementById('selfAvatar').style.backgroundImage = `url(${currentUser.pfp})`;

            // Populate Directory
            const container = document.getElementById('directoryContainer');
            mockMembers.forEach(member => {
                const div = document.createElement('div');
                div.className = 'sidebar-item p-4 rounded-2xl flex items-center space-x-4';
                div.onclick = () => viewMemberProfile(member);
                div.innerHTML = `
                    <div class="avatar-circle" style="background-image: url(${member.pfp})"></div>
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium truncate" style="color: ${member.color}; font-family: ${member.font}">${member.username}</span>
                        </div>
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-0.5">Active</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function viewMemberProfile(memberData) {
            const data = memberData === 'self' ? currentUser : memberData;
            
            document.getElementById('modalName').innerText = data.username;
            document.getElementById('modalName').style.color = data.color;
            document.getElementById('modalName').style.fontFamily = data.font;
            document.getElementById('modalPfp').style.backgroundImage = `url(${data.pfp})`;
            document.getElementById('modalBanner').style.backgroundImage = `url(${data.banner})`;
            document.getElementById('modalColorBadge').style.backgroundColor = data.color;
            
            // Extract display font name
            const fontName = data.font.replace(/'/g, '');
            document.getElementById('modalFontName').innerText = `${fontName} Typeface`;
            
            toggleProfile();
        }

        function toggleProfile() {
            document.getElementById('profileModal').classList.toggle('active');
        }

        function appendMessage(text, isSent = true, sender = null) {
            const container = document.getElementById('messageContainer');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col ${isSent ? 'items-end' : 'items-start'} mb-6`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isSent ? 'message-sent shadow-lg' : 'message-received'}`;
            
            if (!isSent && sender) {
                bubble.innerHTML = `
                    <span class="block text-[9px] uppercase tracking-[0.2em] mb-1.5 opacity-50 font-bold" style="color: ${sender.color}">
                        ${sender.username}
                    </span>
                    <span style="font-family: ${sender.font}">${text}</span>
                `;
            } else {
                bubble.style.fontFamily = currentUser.font;
                bubble.innerText = text;
            }
            
            wrapper.appendChild(bubble);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('chatForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const val = input.value.trim();
            if (!val) return;
            
            appendMessage(val, true);
            input.value = '';

            // Mock automated reply from a network member
            setTimeout(() => {
                const responder = mockMembers[Math.floor(Math.random() * mockMembers.length)];
                appendMessage("Encryption received. The hub is stable.", false, responder);
            }, 1500);
        });

        function logout() {
            localStorage.removeItem('aura_user');
            window.location.href = '/';
        }

        window.onload = initApp;
    </script>
</body>
</html>
