<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Network | Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border-radius: 1.25rem;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: color 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: #3b82f6;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 1.25rem;
            border-radius: 1.25rem;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.5);
            filter: brightness(1.1);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="brand-logo">
            <i class="fa-solid fa-bolt-lightning text-white"></i>
        </div>
        
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight mb-2">Welcome Back</h1>
            <p class="text-slate-400 font-medium">Access the Nexus Global Network</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    class="input-field" 
                    placeholder="Enter Username" 
                    required
                    autocomplete="off"
                >
                <i class="fa-solid fa-user input-icon"></i>
            </div>

            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="Security Code" 
                    required
                >
                <i class="fa-solid fa-lock input-icon"></i>
            </div>

            <button type="submit" class="login-btn">
                <span>INITIALIZE SESSION</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest leading-loose">
                Authorized Access Only<br>
                Terminal Encryption Active
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        // Check if user is already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'chat.html';
        }

        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            // Basic User Initialization
            // In a real app, this would be an API call
            const user = {
                username: username,
                gold: 0,
                rubies: 0,
                rank: username.toLowerCase() === 'dev' ? 'Developer' : 'USER'
            };

            localStorage.setItem('user', JSON.stringify(user));
            
            // Visual feedback before redirect
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin"></i> SYNCING...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                window.location.href = 'chat.html';
            }, 800);
        };
    </script>
</body>
</html>
