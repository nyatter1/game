<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Chatlaxy Elite</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --luxury-gold: #d4af37; --luxury-black: #0a0c10; --luxury-dark: #161a21; --border-color: #222222; }
        body { font-family: 'Inter', sans-serif; background: var(--luxury-black); color: #e2e8f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .glass { background: rgba(22, 26, 33, 0.7); backdrop-filter: blur(20px); border: 1px solid var(--border-color); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { width: 100%; background: #000; border: 1px solid #333; padding: 0.75rem; border-radius: 0.75rem; font-size: 0.85rem; color: white; outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: var(--luxury-gold); }
        .upload-btn { background: rgba(255,255,255,0.05); border: 1px dashed #444; padding: 1rem; border-radius: 0.75rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .upload-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--luxury-gold); }
        .banner-preview { width: 100%; height: 120px; background-size: cover; background-position: center; background-color: #1a1a1a; border-radius: 1rem; border: 1px solid var(--border-color); }
        .pfp-preview { width: 80px; height: 80px; border-radius: 1.5rem; object-fit: cover; border: 3px solid var(--luxury-dark); background: #000; }
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .progress-container { width: 200px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #d4af37, #f9e29c); transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="w-10 h-10 border-2 border-[#d4af37]/20 border-t-[#d4af37] rounded-full animate-spin mb-2"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.4em] gold-gradient">Compressing & Saving</p>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="max-w-md w-full mx-auto p-6">
        <div class="glass rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="serif text-3xl gold-gradient">Edit Profile</h1>
                    <p class="text-[8px] uppercase tracking-[0.3em] text-gray-500">Refine your presence</p>
                </div>
                <button onclick="window.location.href='index.html'" class="text-[8px] font-black text-gray-500 hover:text-white transition uppercase tracking-widest">Cancel</button>
            </div>

            <div class="space-y-6">
                <div class="relative mb-12">
                    <div id="prev-banner" class="banner-preview mb-[-40px]"></div>
                    <div class="px-6 flex items-end gap-4">
                        <img id="prev-pfp" src="" class="pfp-preview shadow-xl relative z-10">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div onclick="document.getElementById('pfp-input').click()" class="upload-btn">
                        <p class="text-[7px] font-black uppercase tracking-widest text-gray-400">Update PFP</p>
                        <input type="file" id="pfp-input" class="hidden" accept="image/*">
                    </div>
                    <div onclick="document.getElementById('banner-input').click()" class="upload-btn">
                        <p class="text-[7px] font-black uppercase tracking-widest text-gray-400">Update Banner</p>
                        <input type="file" id="banner-input" class="hidden" accept="image/*">
                    </div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="edit-user" class="input-field" placeholder="Username">
                    <textarea id="edit-bio" class="input-field h-24 resize-none" placeholder="Biography"></textarea>
                    <div onclick="document.getElementById('music-input').click()" class="upload-btn py-3">
                        <p id="music-label" class="text-[8px] font-bold text-white truncate">Upload Audio (.mp3)</p>
                        <input type="file" id="music-input" class="hidden" accept="audio/mpeg">
                    </div>
                </div>

                <button id="save-btn" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-4 rounded-2xl text-black font-black uppercase tracking-[0.2em] text-[11px] hover:brightness-110 transition shadow-xl mt-4">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let originalUsername = "";

        window.onload = () => {
            const session = localStorage.getItem('chatlaxy_session_v6');
            if (!session) { window.location.href = 'index.html'; return; }
            currentUser = JSON.parse(session);
            originalUsername = currentUser.username;

            document.getElementById('edit-user').value = currentUser.username;
            document.getElementById('edit-bio').value = currentUser.customBio || '';
            if (currentUser.pfp) document.getElementById('prev-pfp').src = currentUser.pfp;
            if (currentUser.banner) document.getElementById('prev-banner').style.backgroundImage = `url(${currentUser.banner})`;
            if (currentUser.music) document.getElementById('music-label').innerText = "Audio Loaded";
        };

        // --- IMAGE COMPRESSION LOGIC ---
        async function compressImage(file, maxWidth, maxHeight) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else {
                            if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // Compress to 70% quality
                    };
                };
            });
        }

        document.getElementById('pfp-input').onchange = async (e) => {
            const file = e.target.files[0];
            if (file) {
                const compressed = await compressImage(file, 200, 200); // PFPs don't need to be huge
                currentUser.pfp = compressed;
                document.getElementById('prev-pfp').src = compressed;
            }
        };

        document.getElementById('banner-input').onchange = async (e) => {
            const file = e.target.files[0];
            if (file) {
                const compressed = await compressImage(file, 800, 300); // Banners can be wider
                currentUser.banner = compressed;
                document.getElementById('prev-banner').style.backgroundImage = `url(${compressed})`;
            }
        };

        document.getElementById('music-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) { // 2MB Limit for Audio
                    alert("Audio file too large. Please keep it under 2MB.");
                    return;
                }
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (ev) => {
                    currentUser.music = ev.target.result;
                    document.getElementById('music-label').innerText = file.name;
                };
            }
        };

        document.getElementById('save-btn').onclick = () => {
            const newName = document.getElementById('edit-user').value.trim();
            if (!newName) return alert("Username required");

            const db = JSON.parse(localStorage.getItem('chatlaxy_accounts_v6') || "[]");
            if (newName.toLowerCase() !== originalUsername.toLowerCase() && db.some(u => u.username.toLowerCase() === newName.toLowerCase())) {
                alert("Username taken."); return;
            }

            currentUser.username = newName;
            currentUser.customBio = document.getElementById('edit-bio').value.trim();

            const overlay = document.getElementById('loading-overlay');
            const bar = document.getElementById('progress-bar');
            overlay.style.display = 'flex';

            let p = 0;
            const interval = setInterval(() => {
                p += 10;
                bar.style.width = p + '%';
                if (p >= 100) {
                    clearInterval(interval);
                    try {
                        const idx = db.findIndex(u => u.username === originalUsername);
                        if (idx !== -1) db[idx] = currentUser; else db.push(currentUser);
                        
                        localStorage.setItem('chatlaxy_accounts_v6', JSON.stringify(db));
                        localStorage.setItem('chatlaxy_session_v6', JSON.stringify(currentUser));
                        window.location.href = 'index.html';
                    } catch (err) {
                        alert("Storage full! Try smaller images or remove the audio file.");
                        overlay.style.display = 'none';
                    }
                }
            }, 50);
        };
    </script>
</body>
</html>
