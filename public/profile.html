<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Chatlaxy Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --luxury-gold: #d4af37; --luxury-black: #0a0c10; --luxury-dark: #161a21; --border-color: #222222; }
        body { font-family: 'Inter', sans-serif; background: var(--luxury-black); color: #e2e8f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .glass { background: rgba(22, 26, 33, 0.7); backdrop-filter: blur(20px); border: 1px solid var(--border-color); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { width: 100%; background: #000; border: 1px solid #333; padding: 0.75rem; border-radius: 0.75rem; font-size: 0.85rem; color: white; outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: var(--luxury-gold); }
        .upload-btn { background: rgba(255,255,255,0.05); border: 1px dashed #444; padding: 1rem; border-radius: 0.75rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .upload-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--luxury-gold); }
        .banner-preview { width: 100%; height: 120px; background-size: cover; background-position: center; background-color: #1a1a1a; border-radius: 1rem; border: 1px solid var(--border-color); }
        .pfp-preview { width: 80px; height: 80px; border-radius: 1.5rem; object-fit: cover; border: 3px solid var(--luxury-dark); background: #000; }
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="w-10 h-10 border-2 border-gold/20 border-t-gold rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="text-[10px] font-black uppercase tracking-[0.4em] gold-gradient">Syncing Profile Data</p>
    </div>

    <div class="max-w-md w-full mx-auto p-6">
        <div class="glass rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="serif text-3xl gold-gradient">Edit Profile</h1>
                    <p id="auth-status" class="text-[8px] uppercase tracking-[0.3em] text-gray-500">Connecting...</p>
                </div>
                <button onclick="window.location.href='index.html'" class="text-[8px] font-black text-gray-500 hover:text-white transition uppercase tracking-widest">Cancel</button>
            </div>

            <div class="space-y-6">
                <div class="relative mb-12">
                    <div id="prev-banner" class="banner-preview mb-[-40px]"></div>
                    <div class="px-6 flex items-end gap-4">
                        <img id="prev-pfp" src="" class="pfp-preview shadow-xl relative z-10">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div onclick="document.getElementById('pfp-input').click()" class="upload-btn">
                        <p class="text-[7px] font-black uppercase tracking-widest text-gray-400">Update PFP</p>
                        <input type="file" id="pfp-input" class="hidden" accept="image/*">
                    </div>
                    <div onclick="document.getElementById('banner-input').click()" class="upload-btn">
                        <p class="text-[7px] font-black uppercase tracking-widest text-gray-400">Update Banner</p>
                        <input type="file" id="banner-input" class="hidden" accept="image/*">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[8px] font-black uppercase tracking-widest text-gray-500 mb-2 block ml-2">Biography</label>
                        <textarea id="edit-bio" class="input-field h-24 resize-none" placeholder="Tell your story..."></textarea>
                    </div>
                    <div>
                        <label class="text-[8px] font-black uppercase tracking-widest text-gray-500 mb-2 block ml-2">Profile Music (.mp3)</label>
                        <div onclick="document.getElementById('music-input').click()" class="upload-btn py-3">
                            <p id="music-label" class="text-[8px] font-bold text-white truncate">Click to upload song</p>
                            <input type="file" id="music-input" class="hidden" accept="audio/mpeg">
                        </div>
                    </div>
                </div>

                <button id="save-btn" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-4 rounded-2xl text-black font-black uppercase tracking-[0.2em] text-[11px] hover:brightness-110 transition shadow-xl mt-4 opacity-50 cursor-not-allowed" disabled>Initializing...</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Constants and Config
        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "chatlaxy-v1-production";

        let localProfile = JSON.parse(localStorage.getItem('chatlaxy_session_v6'));
        let pendingPfp = null, pendingBanner = null, pendingMusic = null;
        let isAuthReady = false;

        // Redirect if no local session
        if (!localProfile) {
            window.location.href = 'index.html';
        }

        // Initialize UI with local data immediately
        document.getElementById('prev-pfp').src = localProfile.pfp;
        if (localProfile.banner) document.getElementById('prev-banner').style.backgroundImage = `url(${localProfile.banner})`;
        document.getElementById('edit-bio').value = localProfile.customBio || '';

        // Handle Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Authenticated as:", user.uid);
                isAuthReady = true;
                document.getElementById('auth-status').innerText = "Cloud Connected";
                
                const saveBtn = document.getElementById('save-btn');
                saveBtn.disabled = false;
                saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                saveBtn.innerText = "Save to Global Cloud";
                
                loadExistingCloudProfile();
            } else {
                signInAnonymously(auth).catch(err => {
                    console.error("Auth Failed", err);
                    document.getElementById('auth-status').innerText = "Auth Error";
                });
            }
        });

        async function loadExistingCloudProfile() {
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', localProfile.username);
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    const cloudData = snap.data();
                    if (cloudData.customBio) document.getElementById('edit-bio').value = cloudData.customBio;
                    if (cloudData.pfp) document.getElementById('prev-pfp').src = cloudData.pfp;
                    if (cloudData.banner) document.getElementById('prev-banner').style.backgroundImage = `url(${cloudData.banner})`;
                    if (cloudData.music) document.getElementById('music-label').innerText = "Cloud Audio Active";
                }
            } catch (err) {
                console.error("Cloud fetch failed:", err);
            }
        }

        // Compression Utility
        const compressImage = (base64Str, maxWidth = 800, quality = 0.6) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
            });
        };

        // File Readers
        const setupReader = (id, type, cb) => {
            document.getElementById(id).onchange = (e) => {
                const f = e.target.files[0];
                if (!f) return;
                const r = new FileReader();
                r.onload = async (ev) => {
                    let result = ev.target.result;
                    if (type === 'image') {
                        result = await compressImage(result, id === 'pfp-input' ? 300 : 800);
                    }
                    cb(result);
                };
                r.readAsDataURL(f);
            };
        };

        setupReader('pfp-input', 'image', (res) => { pendingPfp = res; document.getElementById('prev-pfp').src = res; });
        setupReader('banner-input', 'image', (res) => { pendingBanner = res; document.getElementById('prev-banner').style.backgroundImage = `url(${res})`; });
        setupReader('music-input', 'audio', (res) => { pendingMusic = res; document.getElementById('music-label').innerText = "Song Selected"; });

        // Save Action
        document.getElementById('save-btn').onclick = async () => {
            if (!isAuthReady) {
                alert("Cloud connection not ready. Please wait a moment.");
                return;
            }

            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const profileUpdates = {
                    username: localProfile.username,
                    customBio: document.getElementById('edit-bio').value,
                    lastSync: Date.now()
                };

                if (pendingPfp) profileUpdates.pfp = pendingPfp;
                if (pendingBanner) profileUpdates.banner = pendingBanner;
                if (pendingMusic) profileUpdates.music = pendingMusic;

                // 1. Update Firestore
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', localProfile.username);
                await setDoc(docRef, profileUpdates, { merge: true });

                // 2. Update Local Account Database (for index.html offline check)
                const accounts = JSON.parse(localStorage.getItem('chatlaxy_accounts_v6') || "[]");
                const accIndex = accounts.findIndex(a => a.username === localProfile.username);
                if (accIndex !== -1) {
                    accounts[accIndex] = { ...accounts[accIndex], ...profileUpdates };
                    localStorage.setItem('chatlaxy_accounts_v6', JSON.stringify(accounts));
                }

                // 3. Update Active Session
                const merged = { ...localProfile, ...profileUpdates };
                localStorage.setItem('chatlaxy_session_v6', JSON.stringify(merged));
                
                // Done
                window.location.href = 'index.html';
            } catch (err) {
                console.error(err);
                alert("Failed to save to cloud: " + err.message);
                document.getElementById('loading-overlay').style.display = 'none';
            }
        };
    </script>
</body>
</html>
