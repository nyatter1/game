<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Chatlaxy Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --luxury-gold: #d4af37; --luxury-black: #0a0c10; --luxury-dark: #161a21; --border-color: #222222; }
        body { font-family: 'Inter', sans-serif; background: var(--luxury-black); color: #e2e8f0; display: flex; align-items: center; justify-center; min-height: 100vh; margin: 0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .glass { background: rgba(22, 26, 33, 0.7); backdrop-filter: blur(20px); border: 1px solid var(--border-color); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { width: 100%; background: #000; border: 1px solid #333; padding: 0.75rem; border-radius: 0.75rem; font-size: 0.85rem; color: white; outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: var(--luxury-gold); }
        .upload-btn { background: rgba(255,255,255,0.05); border: 1px dashed #444; padding: 1rem; border-radius: 0.75rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .upload-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--luxury-gold); }
        .banner-preview { width: 100%; height: 120px; background-size: cover; background-position: center; background-color: #1a1a1a; border-radius: 1rem; border: 1px solid var(--border-color); }
        .pfp-preview { width: 80px; height: 80px; border-radius: 1.5rem; object-fit: cover; border: 3px solid var(--luxury-dark); background: #000; }
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="w-10 h-10 border-2 border-gold/20 border-t-gold rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="text-[10px] font-black uppercase tracking-[0.4em] gold-gradient">Uploading to Cloud</p>
    </div>

    <div class="max-w-md w-full mx-auto p-6">
        <div class="glass rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="serif text-3xl gold-gradient">Edit Profile</h1>
                    <p class="text-[8px] uppercase tracking-[0.3em] text-gray-500">Cloud Storage Enabled</p>
                </div>
                <button onclick="window.location.href='index.html'" class="text-[8px] font-black text-gray-500 hover:text-white transition uppercase tracking-widest">Cancel</button>
            </div>

            <div class="space-y-6">
                <div class="relative mb-12">
                    <div id="prev-banner" class="banner-preview mb-[-40px]"></div>
                    <div class="px-6 flex items-end gap-4">
                        <img id="prev-pfp" src="" class="pfp-preview shadow-xl relative z-10">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div onclick="document.getElementById('pfp-input').click()" class="upload-btn">
                        <p class="text-[7px] font-black uppercase tracking-widest text-gray-400">Update PFP</p>
                        <input type="file" id="pfp-input" class="hidden" accept="image/*">
                    </div>
                    <div onclick="document.getElementById('banner-input').click()" class="upload-btn">
                        <p class="text-[7px] font-black uppercase tracking-widest text-gray-400">Update Banner</p>
                        <input type="file" id="banner-input" class="hidden" accept="image/*">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[8px] font-black uppercase tracking-widest text-gray-500 mb-2 block ml-2">Biography</label>
                        <textarea id="edit-bio" class="input-field h-24 resize-none" placeholder="Tell your story..."></textarea>
                    </div>
                    <div>
                        <label class="text-[8px] font-black uppercase tracking-widest text-gray-500 mb-2 block ml-2">Profile Music (.mp3)</label>
                        <div onclick="document.getElementById('music-input').click()" class="upload-btn py-3">
                            <p id="music-label" class="text-[8px] font-bold text-white truncate">Click to upload song</p>
                            <input type="file" id="music-input" class="hidden" accept="audio/mpeg">
                        </div>
                    </div>
                </div>

                <button id="save-btn" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-4 rounded-2xl text-black font-black uppercase tracking-[0.2em] text-[11px] hover:brightness-110 transition shadow-xl mt-4">Sync to Cloud</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let user = null;
        let userData = null;
        let pendingPfp = null, pendingBanner = null, pendingMusic = null;

        // Auth Logic
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                loadProfile();
            } else {
                await signInAnonymously(auth);
            }
        });

        async function loadProfile() {
            const session = localStorage.getItem('chatlaxy_session_v6');
            if (!session) { window.location.href = 'index.html'; return; }
            const localData = JSON.parse(session);
            
            // Try to get fresh cloud data
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', localData.username);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                userData = docSnap.data();
                document.getElementById('edit-bio').value = userData.customBio || '';
                document.getElementById('prev-pfp').src = userData.pfp || '';
                if (userData.banner) document.getElementById('prev-banner').style.backgroundImage = `url(${userData.banner})`;
                if (userData.music) document.getElementById('music-label').innerText = "Song currently active";
            }
        }

        // File Readers
        const handleFile = (inputId, callback) => {
            document.getElementById(inputId).onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 2 * 1024 * 1024) return alert("File too large (max 2MB)");
                const reader = new FileReader();
                reader.onload = (ev) => callback(ev.target.result);
                reader.readAsDataURL(file);
            };
        };

        handleFile('pfp-input', (res) => { pendingPfp = res; document.getElementById('prev-pfp').src = res; });
        handleFile('banner-input', (res) => { pendingBanner = res; document.getElementById('prev-banner').style.backgroundImage = `url(${res})`; });
        handleFile('music-input', (res) => { pendingMusic = res; document.getElementById('music-label').innerText = "New Audio Loaded"; });

        document.getElementById('save-btn').onclick = async () => {
            if (!user || !userData) return;
            document.getElementById('loading-overlay').style.display = 'flex';
            
            try {
                const updates = {
                    customBio: document.getElementById('edit-bio').value.trim()
                };
                if (pendingPfp) updates.pfp = pendingPfp;
                if (pendingBanner) updates.banner = pendingBanner;
                if (pendingMusic) updates.music = pendingMusic;

                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', userData.username);
                await updateDoc(docRef, updates);
                
                // Update local session to keep sync
                const newSession = { ...userData, ...updates };
                localStorage.setItem('chatlaxy_session_v6', JSON.stringify(newSession));
                
                window.location.href = 'index.html';
            } catch (e) {
                console.error(e);
                alert("Error saving: Profile might be too large for free cloud tier. Try smaller images.");
                document.getElementById('loading-overlay').style.display = 'none';
            }
        };
    </script>
</body>
</html>
