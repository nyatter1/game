<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Editor | Chatlaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #050505; --card: #111111; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .glass-panel { background: rgba(18, 18, 18, 0.95); border: 1px solid rgba(212, 175, 55, 0.2); box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .gold-text { background: linear-gradient(135deg, #f9e29c, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-luxury { background: #000; border: 1px solid #222; transition: all 0.2s; }
        .input-luxury:focus { border-color: var(--gold); outline: none; }
        
        #status-pill {
            position: fixed; top: 20px; right: 20px; padding: 6px 14px; border-radius: 8px;
            font-size: 9px; font-weight: 900; letter-spacing: 2px; z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; transform: translateY(-10px);
        }
        #status-pill.show { opacity: 1; transform: translateY(0); }
        .bg-sync { background: var(--gold); color: black; }
        .bg-error { background: #ef4444; color: white; }
        .bg-success { background: #22c55e; color: white; }
    </style>
</head>
<body>

    <div id="status-pill">SYNCING</div>

    <div class="w-full max-w-lg p-4">
        <div class="glass-panel rounded-[2.5rem] overflow-hidden">
            <div class="relative h-32 bg-zinc-900">
                <div id="prev-banner" class="absolute inset-0 bg-cover bg-center"></div>
                <div class="absolute inset-0 bg-black/40"></div>
                <button onclick="window.location.href='index.html'" class="absolute top-4 left-4 text-[9px] font-bold tracking-widest uppercase bg-black/60 px-3 py-1.5 rounded-lg border border-white/10 hover:bg-white hover:text-black transition">Discard</button>
            </div>

            <div class="px-8 pb-10">
                <div class="relative flex justify-between items-end -mt-10 mb-6">
                    <div class="relative group cursor-pointer" onclick="document.getElementById('pfp-input').click()">
                        <img id="prev-pfp" src="" class="w-20 h-20 rounded-2xl object-cover border-4 border-[#121212] bg-black shadow-2xl">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-2xl opacity-0 group-hover:opacity-100 transition">
                            <span class="text-[8px] font-bold">EDIT</span>
                        </div>
                    </div>
                    <button id="final-save-btn" class="bg-gradient-to-r from-[#d4af37] to-[#b8860b] text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:brightness-110 transition active:scale-95">Save Changes</button>
                </div>

                <div class="space-y-5">
                    <div>
                        <h1 class="serif text-3xl gold-text">Account Settings</h1>
                        <p class="text-zinc-500 text-[8px] uppercase tracking-[0.3em]">Instant Cloud Sync Enabled</p>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div onclick="document.getElementById('banner-input').click()" class="input-luxury p-3 rounded-xl cursor-pointer hover:bg-zinc-900 transition">
                            <p class="text-[8px] text-zinc-500 font-bold uppercase mb-1">Banner Image</p>
                            <p class="text-[10px] font-medium text-white">Change Cover</p>
                            <input type="file" id="banner-input" class="hidden" accept="image/*">
                        </div>
                        <div onclick="document.getElementById('music-input').click()" class="input-luxury p-3 rounded-xl cursor-pointer hover:bg-zinc-900 transition">
                            <p class="text-[8px] text-zinc-500 font-bold uppercase mb-1">Profile Music</p>
                            <p id="music-label" class="text-[10px] font-medium text-white truncate">Choose Audio</p>
                            <input type="file" id="music-input" class="hidden" accept="audio/mpeg">
                        </div>
                    </div>

                    <div>
                        <label class="text-[8px] font-black uppercase tracking-widest text-zinc-500 ml-1 mb-2 block">Your Story</label>
                        <textarea id="edit-bio" class="input-luxury w-full h-24 rounded-xl p-4 text-xs leading-relaxed text-zinc-200" placeholder="Describe yourself..."></textarea>
                    </div>
                </div>
                <input type="file" id="pfp-input" class="hidden" accept="image/*">
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "chatlaxy-v1-production";

        let localProfile = JSON.parse(localStorage.getItem('chatlaxy_session_v6'));
        if (!localProfile) {
            alert("No session found. Please login.");
            window.location.href = 'index.html';
        }

        // Setup UI
        document.getElementById('prev-pfp').src = localProfile.pfp || '';
        if (localProfile.banner) document.getElementById('prev-banner').style.backgroundImage = `url(${localProfile.banner})`;
        document.getElementById('edit-bio').value = localProfile.customBio || '';

        const notify = (text, type) => {
            const pill = document.getElementById('status-pill');
            pill.innerText = text;
            pill.className = `show bg-${type}`;
            if (type !== 'sync') setTimeout(() => pill.classList.remove('show'), 2000);
        };

        const syncData = async (updates = {}, redirect = false) => {
            notify("SYNCING...", "sync");

            try {
                const combinedData = {
                    ...localProfile,
                    ...updates,
                    customBio: document.getElementById('edit-bio').value,
                    lastSync: Date.now()
                };

                // Update Local Storage Immediately (Speed!)
                localStorage.setItem('chatlaxy_session_v6', JSON.stringify(combinedData));
                
                const accounts = JSON.parse(localStorage.getItem('chatlaxy_accounts_v6') || "[]");
                const idx = accounts.findIndex(a => a.username === localProfile.username);
                if (idx !== -1) {
                    accounts[idx] = combinedData;
                    localStorage.setItem('chatlaxy_accounts_v6', JSON.stringify(accounts));
                }
                
                localProfile = combinedData;

                // Cloud Sync
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', localProfile.username);
                await setDoc(docRef, combinedData, { merge: true });

                notify("SAVED", "success");
                if (redirect) window.location.href = 'index.html';

            } catch (err) {
                console.warn("Cloud sync failed, saved locally:", err);
                notify("SAVED LOCALLY", "sync"); // Keep it gold to show it's working but maybe offline
                if (redirect) window.location.href = 'index.html';
            }
        };

        // Inputs
        let bioDebounce;
        document.getElementById('edit-bio').oninput = () => {
            clearTimeout(bioDebounce);
            bioDebounce = setTimeout(() => syncData(), 1000);
        };

        const setupFile = (id, key) => {
            document.getElementById(id).onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const val = ev.target.result;
                    if(key === 'pfp') document.getElementById('prev-pfp').src = val;
                    if(key === 'banner') document.getElementById('prev-banner').style.backgroundImage = `url(${val})`;
                    if(key === 'music') document.getElementById('music-label').innerText = "Audio Loaded";
                    
                    const up = {}; up[key] = val;
                    syncData(up);
                };
                reader.readAsDataURL(file);
            };
        };

        setupFile('pfp-input', 'pfp');
        setupFile('banner-input', 'banner');
        setupFile('music-input', 'music');

        document.getElementById('final-save-btn').onclick = () => syncData({}, true);

        // Silent login
        signInAnonymously(auth).catch(() => console.log("Offline mode active"));

    </script>
</body>
</html>
