<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat - The Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #22c55e;
        }

        .message-row:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Chat Header -->
    <nav class="w-full py-3 px-6 flex justify-between items-center bg-slate-900 border-b border-slate-800 backdrop-blur-md z-10">
        <div class="flex items-center space-x-4">
            <img src="https://usagif.com/wp-content/uploads/gifs/banana-91.gif" alt="Logo" class="w-8 h-8 object-contain">
            <span class="text-xl font-bold italic tracking-tight text-white">simple<span class="text-yellow-400">chat</span></span>
        </div>
        <div id="userInfo" class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p id="displayUsername" class="text-sm font-bold text-white leading-none"></p>
                <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest mt-1">Rank: VIP</p>
            </div>
            <button onclick="logout()" class="p-2 hover:bg-red-500/20 text-slate-400 hover:text-red-400 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="flex flex-grow overflow-hidden">
        <!-- Main Chat Area -->
        <div class="flex-grow flex flex-col min-w-0">
            <main class="flex-grow overflow-y-auto p-4 space-y-1 custom-scrollbar" id="messageList">
                <div class="flex justify-center py-10">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-400"></div>
                </div>
            </main>

            <!-- Input Area -->
            <footer class="p-4 bg-slate-900 border-t border-slate-800">
                <form id="chatForm" class="max-w-4xl mx-auto flex gap-3">
                    <input type="text" id="messageInput" autocomplete="off" 
                        class="flex-grow bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-white focus:outline-none focus:border-yellow-400 transition-all" 
                        placeholder="Type a message...">
                    <button type="submit" class="bg-yellow-400 text-slate-900 px-6 py-2 rounded-xl font-bold hover:bg-yellow-500 transition shadow-lg active:scale-95">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </footer>
        </div>

        <!-- Sidebar: Players Online -->
        <aside class="w-64 bg-slate-900/50 border-l border-slate-800 hidden lg:flex flex-col">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Players Online</h3>
                <span id="onlineCount" class="text-xs bg-slate-800 px-2 py-0.5 rounded text-yellow-400 font-bold">0</span>
            </div>
            <div id="playerList" class="flex-grow overflow-y-auto p-2 space-y-1 custom-scrollbar">
                <!-- Players will be injected here -->
            </div>
        </aside>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b",
            measurementId: "G-XJ174Y690H"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const username = localStorage.getItem('chat_username');
        if (!username) {
            window.location.href = 'index.html';
        }

        let userProfile = {};

        async function loadProfile() {
            const userSnap = await getDoc(doc(db, "users", username));
            if (userSnap.exists()) {
                userProfile = userSnap.data();
                document.getElementById('displayUsername').innerText = `@${userProfile.username}`;
            } else {
                logout();
            }
        }

        // Sidebar & Online Counting
        onSnapshot(collection(db, "users"), (snapshot) => {
            const playerList = document.getElementById('playerList');
            const countDisplay = document.getElementById('onlineCount');
            playerList.innerHTML = '';
            
            let count = 0;
            snapshot.forEach((doc) => {
                const user = doc.data();
                count++;
                
                const userDiv = document.createElement('div');
                userDiv.className = "flex items-center justify-between p-2 rounded-lg hover:bg-slate-800 transition-colors cursor-default group";
                userDiv.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <div class="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center text-xs font-bold text-white uppercase">
                                ${user.username.charAt(0)}
                            </div>
                            <span class="online-dot absolute bottom-0 right-0 border-2 border-slate-900"></span>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-slate-200">${user.username}</p>
                            <p class="text-[9px] text-yellow-500 font-bold uppercase">VIP</p>
                        </div>
                    </div>
                `;
                playerList.appendChild(userDiv);
            });
            countDisplay.innerText = count;
        });

        window.logout = () => {
            localStorage.removeItem('chat_username');
            window.location.href = 'index.html';
        };

        const messageList = document.getElementById('messageList');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');

        // Messaging Logic (Classic Style)
        const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            messageList.innerHTML = '';
            snapshot.forEach((doc) => {
                const msg = doc.data();
                const time = msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
                
                const msgDiv = document.createElement('div');
                msgDiv.className = "message-row group px-2 py-1 flex items-baseline space-x-2 transition-all";
                
                msgDiv.innerHTML = `
                    <span class="text-[10px] text-slate-600 font-mono w-10 flex-shrink-0">${time}</span>
                    <div class="flex items-baseline space-x-2">
                        <span class="text-xs font-bold text-yellow-500 uppercase whitespace-nowrap">[VIP] ${msg.username}:</span>
                        <span class="text-sm text-slate-300 leading-relaxed break-words">${msg.text}</span>
                    </div>
                `;
                messageList.appendChild(msgDiv);
            });
            messageList.scrollTop = messageList.scrollHeight;
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            try {
                await addDoc(collection(db, "messages"), {
                    text,
                    username: userProfile.username,
                    createdAt: serverTimestamp()
                });
            } catch (err) {
                console.error(err);
            }
        });

        loadProfile();
    </script>
</body>
</html>
