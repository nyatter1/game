<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlaxy | Elite Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-black: #0a0c10;
            --luxury-dark: #161a21;
            --border-color: #222222;
        }
        body { font-family: 'Inter', sans-serif; background: var(--luxury-black); color: #e2e8f0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .glass { background: rgba(22, 26, 33, 0.7); backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .vip-tag { background: linear-gradient(90deg, #d4af37, #f9e29c); color: #000; font-weight: 800; padding: 1px 6px; border-radius: 4px; font-size: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--luxury-black); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* No-Bubble Message Styles */
        .message-row { border-bottom: 1px solid rgba(255, 255, 255, 0.03); padding-bottom: 1.5rem; }
        .quote-box { background: rgba(255, 255, 255, 0.05); border-left: 2px solid var(--luxury-gold); padding: 8px 12px; margin-bottom: 12px; border-radius: 4px; font-size: 0.75rem; color: #94a3b8; max-width: 400px; }
        
        /* Status Indicators */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; transition: all 0.3s; }
        .status-online { background: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.4); }
        .status-away { background: #eab308; box-shadow: 0 0 8px rgba(234, 179, 8, 0.4); }
        .status-dnd { background: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }
        .status-offline { background: #6b7280; }

        .auth-overlay { background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px); z-index: 100; }
        .luxury-input { width: 100%; background: #111; border: 1px solid #222; padding: 0.85rem 1rem; border-radius: 0.75rem; outline: none; transition: border-color 0.2s; color: white; font-size: 0.875rem; }
        .luxury-input:focus { border-color: var(--luxury-gold); }

        .modal-animate { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .pfp-hover { transition: transform 0.3s ease; }
        .pfp-hover:hover { transform: scale(1.05); border-color: var(--luxury-gold); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- AUTH OVERLAY -->
    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center auth-overlay p-4">
        <div class="w-full max-w-md text-center">
            <h1 class="serif text-7xl gold-gradient mb-4">Chatlaxy</h1>
            <p class="text-gray-500 uppercase tracking-[0.4em] text-[10px] mb-12">The Private Elite Network</p>
            
            <div id="auth-alert" class="hidden mb-6 p-3 bg-red-900/20 border border-red-500/50 text-red-400 text-xs rounded-xl"></div>

            <!-- Login Form -->
            <div id="login-form-box" class="glass p-10 rounded-[2rem] space-y-6">
                <h2 class="text-white font-bold uppercase tracking-widest text-[10px] mb-4">Authentication Portal</h2>
                <div class="space-y-4 text-left">
                    <div>
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1 font-bold">Identity</label>
                        <input type="text" id="login-user" autocomplete="off" class="luxury-input mt-1" placeholder="Username">
                    </div>
                    <div>
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1 font-bold">Access Key</label>
                        <input type="password" id="login-pass" class="luxury-input mt-1" placeholder="••••••••">
                    </div>
                </div>
                <button id="btn-login" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-4 rounded-xl text-black font-bold uppercase tracking-widest hover:brightness-110 transition active:scale-95 shadow-lg">Enter Realm</button>
                <p class="text-[10px] text-gray-500 pt-2">New to the network? <button onclick="toggleAuth('signup')" class="text-[#d4af37] hover:underline font-bold">Register Profile</button></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form-box" class="hidden glass p-10 rounded-[2rem] space-y-6">
                <h2 class="text-white font-bold uppercase tracking-widest text-[10px] mb-4">Create Elite Credentials</h2>
                <div class="grid grid-cols-2 gap-4 text-left">
                    <div class="col-span-2">
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1 font-bold">Pseudonym</label>
                        <input type="text" id="reg-user" class="luxury-input mt-1" placeholder="Unique ID">
                    </div>
                    <div>
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1 font-bold">Age</label>
                        <input type="number" id="reg-age" min="13" class="luxury-input mt-1" placeholder="Age">
                    </div>
                    <div>
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1 font-bold">Gender</label>
                        <select id="reg-gender" class="luxury-input mt-1">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="text-[9px] text-gray-500 uppercase tracking-widest ml-1 font-bold">Master Key</label>
                        <input type="password" id="reg-pass" class="luxury-input mt-1" placeholder="••••••••">
                    </div>
                </div>
                <button id="btn-signup" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-4 rounded-xl text-black font-bold uppercase tracking-widest hover:brightness-110 transition active:scale-95 shadow-lg">Submit Application</button>
                <p class="text-[10px] text-gray-500 pt-2">Existing Elite? <button onclick="toggleAuth('login')" class="text-[#d4af37] hover:underline font-bold">Return to Login</button></p>
            </div>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md hidden" onclick="closeProfile()">
        <div class="w-full max-w-sm glass rounded-[2.5rem] p-8 text-center modal-animate" onclick="event.stopPropagation()">
            <img id="modal-pfp" src="" class="w-32 h-32 rounded-3xl mx-auto object-cover border-2 border-gold/30 mb-6 shadow-2xl">
            <h2 id="modal-name" class="serif text-3xl gold-gradient mb-1">Username</h2>
            <div id="modal-vip" class="flex justify-center mb-4">
                <span class="vip-tag">VIP Platinum Elite</span>
            </div>
            
            <div class="grid grid-cols-2 gap-4 py-6 border-y border-white/5 my-6">
                <div class="text-left">
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest">Age</p>
                    <p id="modal-age" class="text-white font-medium">-</p>
                </div>
                <div class="text-left">
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest">Gender</p>
                    <p id="modal-gender" class="text-white font-medium">-</p>
                </div>
                <div class="text-left col-span-2">
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest">Status</p>
                    <div class="flex items-center gap-2 mt-1">
                        <div id="modal-status-dot" class="status-dot"></div>
                        <p id="modal-status" class="text-white font-medium">-</p>
                    </div>
                </div>
            </div>

            <button onclick="closeProfile()" class="w-full py-3 text-xs text-gray-500 hover:text-white uppercase tracking-[0.2em] font-bold">Close Dossier</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="h-20 border-b border-[#222] flex items-center justify-between px-10 bg-[#0a0c10] shrink-0 z-40">
        <div class="flex items-center gap-4">
            <span class="serif text-3xl gold-gradient font-bold tracking-tighter">Chatlaxy</span>
            <div class="h-6 w-[1px] bg-white/10 hidden md:block"></div>
            <p class="text-[9px] text-gray-500 uppercase tracking-[0.3em] font-bold hidden md:block">Main Lounge</p>
        </div>
        
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 group cursor-pointer" onclick="viewMyProfile()">
                <div class="text-right hidden sm:block">
                    <p id="header-username" class="text-xs font-bold text-white">Guest</p>
                    <span class="vip-tag">Verified Elite</span>
                </div>
                <img id="header-pfp" src="https://ui-avatars.com/api/?name=?" class="w-12 h-12 rounded-2xl border-2 border-transparent group-hover:border-gold/50 transition-all object-cover shadow-2xl">
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <!-- LEFT SIDEBAR -->
        <aside class="w-20 lg:w-72 border-r border-[#222] bg-[#0a0c10] flex flex-col p-6 shrink-0">
            <div class="mb-10">
                <p class="text-[9px] font-black text-gray-600 uppercase tracking-[0.3em] mb-6 px-2">Membership</p>
                <div class="relative group">
                    <button id="status-toggle-btn" class="flex items-center gap-4 w-full p-4 rounded-2xl bg-white/5 border border-white/5 hover:border-gold/30 transition-all">
                        <div id="my-status-dot" class="status-dot status-online"></div>
                        <span id="my-status-text" class="text-xs font-bold uppercase tracking-widest text-white hidden lg:block">Online</span>
                    </button>
                    
                    <div id="status-dropdown" class="hidden absolute top-full left-0 w-full mt-2 glass rounded-2xl overflow-hidden shadow-2xl z-50">
                        <button onclick="setStatus('online')" class="w-full p-4 flex items-center gap-3 hover:bg-white/5 transition border-b border-white/5"><div class="status-dot status-online"></div><span class="text-xs text-white">Online</span></button>
                        <button onclick="setStatus('away')" class="w-full p-4 flex items-center gap-3 hover:bg-white/5 transition border-b border-white/5"><div class="status-dot status-away"></div><span class="text-xs text-white">Away</span></button>
                        <button onclick="setStatus('dnd')" class="w-full p-4 flex items-center gap-3 hover:bg-white/5 transition"><div class="status-dot status-dnd"></div><span class="text-xs text-white">Busy</span></button>
                    </div>
                </div>
            </div>

            <div class="mt-auto">
                <button id="btn-logout" class="w-full p-4 rounded-xl border border-red-900/20 text-red-500 text-[10px] font-bold uppercase tracking-widest hover:bg-red-900/10 transition">Disconnect</button>
            </div>
        </aside>

        <!-- CENTER: MAIN CHAT -->
        <main class="flex-1 flex flex-col bg-[#0d0f14] relative">
            <div id="messages" class="flex-1 overflow-y-auto p-8 lg:p-14 space-y-10 scroll-smooth">
                <!-- Messages populated here -->
            </div>

            <!-- Input Area -->
            <div id="quote-preview" class="hidden mx-8 px-6 py-3 border border-gold/20 bg-gold/5 rounded-t-2xl flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-0.5 h-6 bg-gold rounded-full"></div>
                    <div class="overflow-hidden">
                        <p id="quote-preview-name" class="text-[9px] text-gold font-bold uppercase"></p>
                        <p id="quote-preview-text" class="text-xs text-gray-400 truncate italic"></p>
                    </div>
                </div>
                <button onclick="clearQuote()" class="text-gray-500 hover:text-white p-2">✕</button>
            </div>

            <div class="p-8">
                <form id="chat-form" class="bg-[#161a21] border border-[#222] rounded-2xl flex items-center p-2 gap-2 shadow-2xl focus-within:border-gold/30 transition-all">
                    <input type="text" id="msg-input" placeholder="Compose an elegant message..." autocomplete="off" class="flex-1 bg-transparent py-4 px-4 outline-none text-white text-sm font-medium">
                    <button type="submit" class="bg-gradient-to-r from-[#d4af37] to-[#b8860b] p-4 px-8 rounded-xl text-black font-black uppercase tracking-widest text-[10px] hover:brightness-110 transition shadow-xl shadow-gold/10">Send</button>
                </form>
            </div>
        </main>

        <!-- RIGHT SIDEBAR: USER LIST -->
        <aside class="w-80 border-l border-[#222] bg-[#0a0c10] hidden xl:flex flex-col shrink-0">
            <div class="p-8 border-b border-white/5 flex items-center justify-between">
                <span class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em]">Online Elite</span>
                <span id="active-count" class="text-[10px] font-black text-gold bg-gold/10 px-3 py-1 rounded-full">0</span>
            </div>
            <div id="sidebar-list" class="flex-1 overflow-y-auto p-6 space-y-2">
                <!-- Active users -->
            </div>
        </aside>
    </div>

    <script>
        const socket = io();
        let myProfile = null;
        let quotingMessage = null;
        let chatHistory = [];
        let globalUsers = [];

        // UI HELPERS
        function toggleAuth(type) {
            document.getElementById('auth-alert').classList.add('hidden');
            const loginBox = document.getElementById('login-form-box');
            const signupBox = document.getElementById('signup-form-box');
            if(type === 'signup') {
                loginBox.classList.add('hidden');
                signupBox.classList.remove('hidden');
            } else {
                signupBox.classList.add('hidden');
                loginBox.classList.remove('hidden');
            }
        }

        function showAlert(msg) {
            const alert = document.getElementById('auth-alert');
            alert.innerText = msg;
            alert.classList.remove('hidden');
        }

        // PERSISTENCE & AUTH
        window.onload = () => {
            const savedHistory = localStorage.getItem('chatlaxy_history_v2');
            if(savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                renderMessages();
            }

            const session = localStorage.getItem('chatlaxy_session_v2');
            if(session) {
                myProfile = JSON.parse(session);
                socket.emit('register user', myProfile);
                enterApp();
            }
        };

        // AUTHENTICATION LOGIC
        document.getElementById('btn-login').onclick = () => {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            
            if(!user || !pass) return showAlert("Identity and Key required.");
            
            // Validate against localStorage "Database"
            const db = JSON.parse(localStorage.getItem('chatlaxy_elites') || "[]");
            const found = db.find(u => u.username.toLowerCase() === user.toLowerCase() && u.password === pass);

            if(!found) {
                return showAlert("Invalid Elite credentials.");
            }

            myProfile = { ...found };
            delete myProfile.password; // Security

            localStorage.setItem('chatlaxy_session_v2', JSON.stringify(myProfile));
            socket.emit('register user', myProfile);
            enterApp();
        };

        document.getElementById('btn-signup').onclick = () => {
            const user = document.getElementById('reg-user').value.trim();
            const age = document.getElementById('reg-age').value;
            const gender = document.getElementById('reg-gender').value;
            const pass = document.getElementById('reg-pass').value;

            if(!user || !age || !pass) return showAlert("All fields are mandatory for entry.");
            if(user.length < 3) return showAlert("Username too brief.");

            const db = JSON.parse(localStorage.getItem('chatlaxy_elites') || "[]");
            if(db.some(u => u.username.toLowerCase() === user.toLowerCase())) {
                return showAlert("Pseudonym already claimed.");
            }

            const newElite = {
                username: user,
                age: age,
                gender: gender,
                password: pass,
                status: "online",
                pfp: `https://ui-avatars.com/api/?name=${user}&background=161a21&color=d4af37&size=256&font-size=0.3`
            };

            db.push(newElite);
            localStorage.setItem('chatlaxy_elites', JSON.stringify(db));
            
            // Auto Login
            myProfile = { ...newElite };
            delete myProfile.password;
            localStorage.setItem('chatlaxy_session_v2', JSON.stringify(myProfile));
            socket.emit('register user', myProfile);
            enterApp();
        };

        function enterApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('header-username').innerText = myProfile.username;
            document.getElementById('header-pfp').src = myProfile.pfp;
            setStatus(myProfile.status);
        }

        document.getElementById('btn-logout').onclick = () => {
            localStorage.removeItem('chatlaxy_session_v2');
            location.reload();
        };

        // PROFILE VIEWING
        function viewProfile(username) {
            const user = globalUsers.find(u => u.username === username) || (myProfile.username === username ? myProfile : null);
            if(!user) return;

            document.getElementById('modal-pfp').src = user.pfp;
            document.getElementById('modal-name').innerText = user.username;
            document.getElementById('modal-age').innerText = user.age || "N/A";
            document.getElementById('modal-gender').innerText = user.gender || "N/A";
            document.getElementById('modal-status').innerText = user.status.toUpperCase();
            document.getElementById('modal-status-dot').className = `status-dot status-${user.status}`;
            
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function closeProfile() {
            document.getElementById('profile-modal').classList.add('hidden');
        }

        function viewMyProfile() {
            viewProfile(myProfile.username);
        }

        // STATUS TOGGLE
        const statusBtn = document.getElementById('status-toggle-btn');
        const statusDropdown = document.getElementById('status-dropdown');
        statusBtn.onclick = () => statusDropdown.classList.toggle('hidden');
        
        function setStatus(s) {
            myProfile.status = s;
            document.getElementById('my-status-dot').className = `status-dot status-${s}`;
            document.getElementById('my-status-text').innerText = s.toUpperCase();
            statusDropdown.classList.add('hidden');
            localStorage.setItem('chatlaxy_session_v2', JSON.stringify(myProfile));
            socket.emit('register user', myProfile);
        }

        // USER LIST
        socket.on('update user list', (users) => {
            globalUsers = users;
            const list = document.getElementById('sidebar-list');
            document.getElementById('active-count').innerText = users.length;
            list.innerHTML = '';
            
            users.forEach(u => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-3 rounded-2xl cursor-pointer hover:bg-white/5 transition";
                div.onclick = () => viewProfile(u.username);
                div.innerHTML = `
                    <div class="relative shrink-0">
                        <img src="${u.pfp}" class="w-12 h-12 rounded-xl object-cover border border-white/5 shadow-lg">
                        <div class="absolute -bottom-1 -right-1 w-3.5 h-3.5 rounded-full border-2 border-[#0a0c10] status-${u.status || 'online'}"></div>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-bold text-white truncate serif tracking-wide">${u.username}</p>
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-0.5">${u.gender}, ${u.age}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        });

        // MESSAGING
        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            const msg = {
                id: Date.now(),
                sender: myProfile,
                text: text,
                quote: quotingMessage,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })
            };

            socket.emit('global message', msg);
            input.value = '';
            clearQuote();
        };

        socket.on('global message', (msg) => {
            chatHistory.push(msg);
            if(chatHistory.length > 100) chatHistory.shift();
            localStorage.setItem('chatlaxy_history_v2', JSON.stringify(chatHistory));
            renderMessages();
        });

        function quoteMessage(id) {
            const msg = chatHistory.find(m => m.id === id);
            if(msg) {
                quotingMessage = { name: msg.sender.username, text: msg.text };
                document.getElementById('quote-preview-name').innerText = msg.sender.username;
                document.getElementById('quote-preview-text').innerText = msg.text;
                document.getElementById('quote-preview').classList.remove('hidden');
                document.getElementById('msg-input').focus();
            }
        }

        function clearQuote() {
            quotingMessage = null;
            document.getElementById('quote-preview').classList.add('hidden');
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            chatHistory.forEach(m => {
                const isMe = m.sender.username === myProfile.username;
                const div = document.createElement('div');
                div.className = `message-row flex gap-6 group`;
                
                let quoteHtml = '';
                if(m.quote) {
                    quoteHtml = `
                        <div class="quote-box">
                            <span class="font-black tracking-widest uppercase opacity-50">${m.quote.name}</span>
                            <p class="mt-1">${m.quote.text}</p>
                        </div>
                    `;
                }

                div.innerHTML = `
                    <div class="shrink-0 pt-1">
                        <img src="${m.sender.pfp}" onclick="viewProfile('${m.sender.username}')" 
                             class="w-12 h-12 rounded-xl object-cover border border-white/5 cursor-pointer pfp-hover shadow-2xl">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="serif text-lg font-bold ${isMe ? 'gold-gradient' : 'text-white'}">${m.sender.username}</span>
                            <span class="vip-tag">VIP</span>
                            <span class="text-[9px] text-gray-700 font-bold uppercase tracking-widest">${m.timestamp}</span>
                            
                            <button onclick="quoteMessage(${m.id})" class="ml-auto opacity-0 group-hover:opacity-100 transition p-1 hover:text-gold text-gray-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                            </button>
                        </div>
                        <div class="no-bubble-text">
                            ${quoteHtml}
                            <p class="text-[15px] leading-relaxed text-gray-300 font-normal selection:bg-gold/30">${m.text}</p>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
