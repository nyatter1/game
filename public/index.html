<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chatlaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --accent: #6366f1;
            --bg-main: #09090b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            overscroll-behavior-y: contain;
        }

        /* Fluid heights for mobile viewports */
        .h-screen-dynamic {
            height: 100vh;
            height: 100dvh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .glass-card {
            background: rgba(18, 18, 21, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-me {
            background: #6366f1;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .chat-them {
            background: #18181b;
            color: #e4e4e7;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #27272a;
        }

        #plus-menu {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(10px) scale(0.95);
            opacity: 0;
            pointer-events: none;
        }

        #plus-menu.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .input-focus:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 1px #6366f1;
        }

        /* Ensure images fit well */
        .img-fit {
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body class="text-zinc-100 overflow-hidden h-screen-dynamic flex flex-col">

    <!-- Loading -->
    <div id="loading-overlay" class="fixed inset-0 bg-zinc-950 z-[100] flex items-center justify-center transition-opacity duration-300">
        <div class="flex flex-col items-center gap-4">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            <span class="text-xs font-medium text-zinc-500 tracking-widest uppercase">Loading...</span>
        </div>
    </div>

    <!-- Auth Section -->
    <div id="auth-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-zinc-950">
        <div class="w-full max-w-[400px] animate-slide-up">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold tracking-tight mb-2">Chatlaxy</h1>
                <p class="text-zinc-500 text-sm">Join the community.</p>
            </div>

            <div class="bg-zinc-900/50 p-1 rounded-xl flex mb-6 border border-zinc-800">
                <button id="tab-login" onclick="switchAuthTab('login')" class="flex-1 py-2 text-sm font-semibold rounded-lg bg-indigo-600 text-white shadow-sm transition-all">Login</button>
                <button id="tab-signup" onclick="switchAuthTab('signup')" class="flex-1 py-2 text-sm font-semibold rounded-lg text-zinc-400 transition-all">Sign Up</button>
            </div>

            <!-- Login -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-[11px] font-bold text-zinc-500 uppercase mb-1.5 ml-1">Email</label>
                    <input type="email" id="login-email" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-all placeholder-zinc-700" placeholder="your@email.com" required>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-zinc-500 uppercase mb-1.5 ml-1">Password</label>
                    <input type="password" id="login-password" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-all placeholder-zinc-700" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-600/10 active:scale-95">
                    Login
                </button>
            </form>

            <!-- Signup -->
            <form id="signup-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Username</label>
                        <input type="text" id="signup-username" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="Name" required>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Age</label>
                        <input type="number" id="signup-age" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="20" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Gender</label>
                        <select id="signup-gender" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:border-indigo-500">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Bio</label>
                        <input type="text" id="signup-bio" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="Say hello...">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Email</label>
                    <input type="email" id="signup-email" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="email@example.com" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="signup-password" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-600/10 active:scale-95">
                    Create Account
                </button>
            </form>
            <div id="auth-error" class="mt-4 text-center text-xs text-red-400 font-medium hidden"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="hidden flex h-screen-dynamic w-full overflow-hidden bg-zinc-950">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-80 border-r border-zinc-900 flex-col hidden lg:flex shrink-0 z-40 bg-zinc-950">
            <div class="relative">
                <div id="my-banner" class="h-28 bg-zinc-900 w-full img-fit"></div>
                <div class="px-5 -mt-10 relative flex justify-between items-end">
                    <img id="my-pfp" src="" class="w-20 h-20 rounded-2xl border-4 border-zinc-950 bg-zinc-800 img-fit shadow-xl">
                    <button onclick="openProfileModal()" class="mb-1 p-2.5 rounded-xl bg-zinc-900 hover:bg-zinc-800 border border-zinc-800 text-zinc-400 transition-all">
                        <i class="fas fa-cog text-sm"></i>
                    </button>
                </div>
            </div>

            <div class="px-5 mt-3 mb-6">
                <h2 id="my-username" class="text-xl font-bold text-white tracking-tight">Username</h2>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span id="my-status-text" class="text-xs text-zinc-500 font-medium italic">Online</span>
                </div>
                <p id="my-bio" class="mt-4 text-xs text-zinc-400 leading-relaxed bg-zinc-900/50 p-3 rounded-xl border border-zinc-900">Bio here...</p>
            </div>

            <div class="flex-1 overflow-y-auto px-3">
                <div class="flex items-center justify-between px-2 mb-4">
                    <span class="text-[10px] font-black uppercase text-zinc-600 tracking-widest">People Online</span>
                    <span id="online-count" class="text-[10px] bg-indigo-500/10 text-indigo-500 px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                <div id="users-list" class="space-y-1">
                    <!-- Users List -->
                </div>
            </div>

            <div class="p-4 border-t border-zinc-900">
                <button onclick="logout()" class="w-full py-3 rounded-xl bg-zinc-900/50 hover:bg-red-500/10 text-zinc-500 hover:text-red-400 text-xs font-bold transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-power-off"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col min-w-0 bg-zinc-950">
            <header class="h-16 border-b border-zinc-900 flex items-center px-4 md:px-6 justify-between shrink-0 bg-zinc-950/80 backdrop-blur-md">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden text-zinc-400 p-2 -ml-2">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="font-bold text-lg tracking-tight">Chatlaxy</h1>
                </div>
                <div id="header-avatars" class="flex -space-x-2"></div>
            </header>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6">
                <!-- Messages -->
            </div>

            <!-- Input Section -->
            <div class="p-4 md:p-6 bg-gradient-to-t from-zinc-950 via-zinc-950 to-transparent">
                <div class="max-w-4xl mx-auto relative">
                    <!-- Plus Menu -->
                    <div id="plus-menu" class="absolute bottom-full left-0 mb-4 flex gap-2 p-2 glass-card rounded-2xl shadow-2xl">
                        <button class="w-10 h-10 rounded-xl bg-indigo-500/10 text-indigo-400 flex items-center justify-center hover:bg-indigo-500 hover:text-white transition-all">
                            <i class="fas fa-image text-sm"></i>
                        </button>
                        <button class="w-10 h-10 rounded-xl bg-zinc-800 text-zinc-400 flex items-center justify-center hover:bg-zinc-700 transition-all">
                            <i class="fas fa-paperclip text-sm"></i>
                        </button>
                    </div>

                    <form id="chat-form" class="flex items-center gap-2 md:gap-3 bg-zinc-900/80 p-1.5 rounded-2xl border border-zinc-800 transition-all focus-within:border-zinc-700">
                        <button type="button" onclick="togglePlusMenu()" id="plus-btn" class="w-10 h-10 md:w-11 md:h-11 rounded-xl bg-zinc-800 hover:bg-zinc-700 text-zinc-400 flex items-center justify-center shrink-0 transition-transform">
                            <i id="plus-icon" class="fas fa-plus text-sm transition-transform duration-300"></i>
                        </button>
                        <input type="text" id="message-input" autocomplete="off" placeholder="Type something..." class="flex-1 bg-transparent border-none text-white text-sm focus:ring-0 px-2 py-3 placeholder-zinc-600">
                        <button type="submit" class="w-10 h-10 md:w-11 md:h-11 rounded-xl bg-indigo-600 text-white flex items-center justify-center shrink-0 hover:bg-indigo-500 shadow-lg shadow-indigo-600/20 active:scale-95 transition-all">
                            <i class="fas fa-paper-plane text-xs"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Profile Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="w-full max-w-lg glass-card rounded-3xl overflow-hidden animate-slide-up">
            <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
                <h3 class="font-bold text-lg">Edit Profile</h3>
                <button onclick="closeProfileModal()" class="text-zinc-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-5 max-h-[70vh] overflow-y-auto">
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Avatar URL</label>
                        <input type="text" id="edit-pfp" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Banner URL</label>
                        <input type="text" id="edit-banner" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Status</label>
                        <input type="text" id="edit-status" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Bio</label>
                        <textarea id="edit-bio" rows="3" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 transition-all resize-none"></textarea>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t border-zinc-800 flex justify-end gap-3">
                <button onclick="closeProfileModal()" class="px-5 py-2.5 text-xs font-bold text-zinc-500 uppercase">Cancel</button>
                <button onclick="saveProfile()" class="px-7 py-2.5 text-xs font-bold bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-600/20">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setDoc, doc, updateDoc, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b",
            measurementId: "G-XJ174Y690H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const APP_ID = "chatlaxy-pro-v1";
        const USERS_COLLECTION = `artifacts/${APP_ID}/public/data/users`;
        const MESSAGES_COLLECTION = `artifacts/${APP_ID}/public/data/messages`;

        let currentUser = null;
        let currentUserData = null;
        let msgsUnsub = null;
        let usersUnsub = null;

        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        const chatMessages = document.getElementById('chat-messages');
        const authError = document.getElementById('auth-error');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                onSnapshot(doc(db, USERS_COLLECTION, user.uid), (s) => {
                    if (s.exists()) {
                        currentUserData = s.data();
                        renderMyProfile(currentUserData);
                    }
                });

                authScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                loadingOverlay.classList.add('opacity-0');
                setTimeout(() => loadingOverlay.classList.add('hidden'), 300);
                
                initChat();
                initPresence();
            } else {
                currentUser = null;
                appScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
                if (msgsUnsub) msgsUnsub();
                if (usersUnsub) usersUnsub();
            }
        });

        window.switchAuthTab = (tab) => {
            const loginF = document.getElementById('login-form');
            const signupF = document.getElementById('signup-form');
            const tabL = document.getElementById('tab-login');
            const tabS = document.getElementById('tab-signup');
            authError.classList.add('hidden');

            if (tab === 'login') {
                loginF.classList.remove('hidden');
                signupF.classList.add('hidden');
                tabL.classList.add('bg-indigo-600', 'text-white', 'shadow-sm');
                tabL.classList.remove('text-zinc-400');
                tabS.classList.remove('bg-indigo-600', 'text-white', 'shadow-sm');
                tabS.classList.add('text-zinc-400');
            } else {
                loginF.classList.add('hidden');
                signupF.classList.remove('hidden');
                tabS.classList.add('bg-indigo-600', 'text-white', 'shadow-sm');
                tabS.classList.remove('text-zinc-400');
                tabL.classList.remove('bg-indigo-600', 'text-white', 'shadow-sm');
                tabL.classList.add('text-zinc-400');
            }
        };

        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('inset-0');
        };

        window.togglePlusMenu = () => {
            const menu = document.getElementById('plus-menu');
            const icon = document.getElementById('plus-icon');
            menu.classList.toggle('active');
            icon.classList.toggle('rotate-45');
        };

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value;
            const age = document.getElementById('signup-age').value;
            const gender = document.getElementById('signup-gender').value;
            const bio = document.getElementById('signup-bio').value;

            loadingOverlay.classList.remove('hidden', 'opacity-0');
            authError.classList.add('hidden');

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                const user = cred.user;

                const data = {
                    uid: user.uid,
                    username, age, gender,
                    bio: bio || "New member",
                    pfp: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=6366f1&color=fff&bold=true`,
                    banner: "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&q=80",
                    statusMessage: "Hey there!",
                    lastSeen: serverTimestamp(),
                    email
                };

                await setDoc(doc(db, USERS_COLLECTION, user.uid), data);
                await updateProfile(user, { displayName: username });
            } catch (err) {
                authError.innerText = err.message;
                authError.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loadingOverlay.classList.remove('hidden', 'opacity-0');
            authError.classList.add('hidden');
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                authError.innerText = "Login failed. Check your email/password.";
                authError.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
            }
        });

        window.logout = () => signOut(auth);

        function initChat() {
            const q = query(collection(db, MESSAGES_COLLECTION), orderBy("createdAt", "asc"));
            msgsUnsub = onSnapshot(q, (snap) => {
                snap.docChanges().forEach((c) => {
                    if (c.type === "added") appendMsg(c.doc.data());
                });
            });
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !currentUser || !currentUserData) return;
            input.value = '';
            try {
                await addDoc(collection(db, MESSAGES_COLLECTION), {
                    text, uid: currentUser.uid, username: currentUserData.username,
                    pfp: currentUserData.pfp, createdAt: serverTimestamp()
                });
                updatePresence();
            } catch (err) { console.error(err); }
        });

        function appendMsg(msg) {
            const isMe = msg.uid === currentUser?.uid;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} mb-2`;
            
            let time = "";
            if (msg.createdAt) {
                time = msg.createdAt.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            div.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    ${!isMe ? `<div class="flex items-center gap-1.5 mb-1 ml-1">
                        <img src="${msg.pfp}" class="w-5 h-5 rounded-md object-cover">
                        <span class="text-[10px] font-bold text-zinc-500">${msg.username}</span>
                    </div>` : ''}
                    <div class="${isMe ? 'chat-me' : 'chat-them'} px-4 py-2.5 text-sm shadow-sm break-words">
                        ${escape(msg.text)}
                    </div>
                    <span class="text-[9px] text-zinc-600 mt-1 px-1 font-bold">${time}</span>
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
        }

        function initPresence() {
            const q = query(collection(db, USERS_COLLECTION), orderBy("lastSeen", "desc"), limit(30));
            usersUnsub = onSnapshot(q, (snap) => {
                const list = document.getElementById('users-list');
                const head = document.getElementById('header-avatars');
                list.innerHTML = ''; head.innerHTML = '';
                let count = 0;
                const now = new Date();

                snap.forEach(d => {
                    const u = d.data();
                    const active = u.lastSeen && (now - u.lastSeen.toDate()) < 5 * 60 * 1000;
                    if (active) {
                        count++;
                        head.innerHTML += `<img src="${u.pfp}" class="w-7 h-7 rounded-full border-2 border-zinc-950 object-cover">`;
                    }
                    list.innerHTML += `
                        <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-zinc-900 transition-all cursor-pointer">
                            <div class="relative">
                                <img src="${u.pfp}" class="w-9 h-9 rounded-xl object-cover border border-zinc-800">
                                <span class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 rounded-full border-2 border-zinc-950 ${active ? 'bg-green-500' : 'bg-zinc-700'}"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="text-xs font-bold text-zinc-200 truncate">${u.username}</h4>
                                <p class="text-[10px] text-zinc-500 truncate italic">${u.statusMessage || u.bio}</p>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('online-count').innerText = count;
            });
            updatePresence();
            setInterval(updatePresence, 60000);
        }

        function updatePresence() {
            if (currentUser) updateDoc(doc(db, USERS_COLLECTION, currentUser.uid), { lastSeen: serverTimestamp() });
        }

        window.openProfileModal = () => {
            if (!currentUserData) return;
            document.getElementById('edit-pfp').value = currentUserData.pfp;
            document.getElementById('edit-banner').value = currentUserData.banner;
            document.getElementById('edit-bio').value = currentUserData.bio;
            document.getElementById('edit-status').value = currentUserData.statusMessage;
            document.getElementById('profile-modal').classList.remove('hidden');
        };

        window.closeProfileModal = () => document.getElementById('profile-modal').classList.add('hidden');

        window.saveProfile = async () => {
            try {
                await updateDoc(doc(db, USERS_COLLECTION, currentUser.uid), {
                    pfp: document.getElementById('edit-pfp').value,
                    banner: document.getElementById('edit-banner').value,
                    bio: document.getElementById('edit-bio').value,
                    statusMessage: document.getElementById('edit-status').value
                });
                closeProfileModal();
            } catch (e) { alert("Error saving."); }
        };

        function renderMyProfile(d) {
            document.getElementById('my-username').innerText = d.username;
            document.getElementById('my-pfp').src = d.pfp;
            document.getElementById('my-banner').style.backgroundImage = `url('${d.banner}')`;
            document.getElementById('my-bio').innerText = d.bio;
            document.getElementById('my-status-text').innerText = d.statusMessage || "Online";
        }

        function escape(t) {
            const d = document.createElement('div');
            d.innerText = t;
            return d.innerHTML;
        }
    </script>
</body>
</html>
