<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat - The Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #22c55e;
        }
    </style>
</head>
<body>

    <!-- Chat Header -->
    <nav class="w-full py-3 px-6 flex justify-between items-center bg-slate-900/60 border-b border-slate-800/50 backdrop-blur-md">
        <div class="flex items-center space-x-4">
            <img src="https://usagif.com/wp-content/uploads/gifs/banana-91.gif" alt="Logo" class="w-10 h-10 object-contain">
            <div class="flex items-center space-x-2 bg-slate-800/40 px-3 py-1.5 rounded-full border border-slate-700/50">
                <span class="online-dot"></span>
                <span id="onlineCount" class="text-xs font-bold text-slate-300">Calculating...</span>
            </div>
        </div>
        <div id="userInfo" class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p id="displayUsername" class="text-sm font-bold text-white leading-none"></p>
                <p id="displayVibe" class="text-[10px] text-slate-400 uppercase tracking-widest mt-1"></p>
            </div>
            <button onclick="logout()" class="p-2 hover:bg-red-500/20 text-slate-400 hover:text-red-400 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <!-- Main Chat Area -->
    <main class="flex-grow overflow-y-auto p-4 space-y-4 custom-scrollbar" id="messageList">
        <div class="flex justify-center py-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-400"></div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="p-4 bg-slate-900/60 border-t border-slate-800/50 backdrop-blur-md">
        <form id="chatForm" class="max-w-4xl mx-auto flex gap-3">
            <input type="text" id="messageInput" autocomplete="off" 
                class="flex-grow bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-3 text-white focus:outline-none focus:border-yellow-400/50 transition-all" 
                placeholder="Say something chaotic...">
            <button type="submit" class="bg-yellow-400 text-slate-900 px-6 py-3 rounded-2xl font-bold hover:bg-yellow-500 transition shadow-lg shadow-yellow-900/20 active:scale-95">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b",
            measurementId: "G-XJ174Y690H"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Auth Guard - Check if username exists in localstorage
        const username = localStorage.getItem('chat_username');
        if (!username) {
            // Updated for your folder structure: redirect to signup.html
            window.location.href = 'signup.html';
        }

        let userProfile = {};

        // 2. Fetch User Profile & Online Players
        async function loadProfile() {
            const userSnap = await getDoc(doc(db, "users", username));
            if (userSnap.exists()) {
                userProfile = userSnap.data();
                document.getElementById('displayUsername').innerText = `@${userProfile.username}`;
                document.getElementById('displayVibe').innerText = `${userProfile.gender} â€¢ ${userProfile.pizza || 'No Pizza Preference'}`;
            } else {
                logout();
            }
        }

        // Listen for all users to count "online" users
        onSnapshot(collection(db, "users"), (snapshot) => {
            const count = snapshot.size;
            document.getElementById('onlineCount').innerText = `${count} Online`;
        });

        window.logout = () => {
            localStorage.removeItem('chat_username');
            window.location.href = 'signup.html';
        };

        // 3. Messaging Logic
        const messageList = document.getElementById('messageList');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');

        // Listen for messages
        const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            messageList.innerHTML = '';
            snapshot.forEach((doc) => {
                const msg = doc.data();
                const isMe = msg.username === username;
                
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
                
                msgDiv.innerHTML = `
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">${msg.username}</span>
                        <span class="text-[9px] bg-slate-800 text-slate-400 px-1.5 py-0.5 rounded">${msg.gender || 'unknown'}</span>
                    </div>
                    <div class="message-bubble px-4 py-2.5 rounded-2xl text-sm ${
                        isMe 
                        ? 'bg-yellow-400 text-slate-900 rounded-tr-none font-medium' 
                        : 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700'
                    }">
                        ${msg.text}
                    </div>
                `;
                messageList.appendChild(msgDiv);
            });
            messageList.scrollTop = messageList.scrollHeight;
        });

        // Send message
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            try {
                await addDoc(collection(db, "messages"), {
                    text,
                    username: userProfile.username,
                    gender: userProfile.gender,
                    createdAt: serverTimestamp()
                });
            } catch (err) {
                console.error(err);
            }
        });

        loadProfile();
    </script>
</body>
</html>
