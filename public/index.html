<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat | Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&family=Playfair+Display:wght@700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .message-row:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
        .rank-badge {
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 4px;
            font-weight: 800;
            text-transform: uppercase;
            margin-left: 6px;
        }
        .rank-member { background: #64748b; color: white; }
        .rank-vip { background: #a855f7; color: white; }
        .rank-super-vip { background: #f59e0b; color: white; }
        
        /* Action Menu Animation */
        #actionMenu.hidden { display: none; }
        #actionMenu { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Blur */
        .modal-overlay {
            backdrop-filter: blur(8px);
            background-color: rgba(15, 23, 42, 0.8);
        }

        /* Neon Effect */
        .neon-text {
            text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-200">

    <!-- Header -->
    <header class="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md shrink-0">
        <div class="flex items-center gap-3">
            <img src="https://usagif.com/wp-content/uploads/gifs/banana-91.gif" alt="Logo" class="w-6 h-6 object-contain">
            <h1 class="text-lg font-bold text-white tracking-tight">Simple Chat</h1>
        </div>
        <div id="userInfo" class="flex items-center gap-3">
            <div class="text-right hidden sm:block">
                <p id="displayUsername" class="text-xs font-bold text-white leading-none"></p>
                <p id="displayDetails" class="text-[9px] text-slate-500 uppercase mt-1"></p>
            </div>
            <img src="/default.png" alt="Profile" class="w-8 h-8 rounded-full border border-slate-700 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=User&background=334155&color=fff'">
            <button onclick="logout()" class="ml-1 p-1.5 hover:bg-slate-800 rounded-lg transition-colors text-slate-400 hover:text-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <section class="flex-1 flex flex-col bg-slate-900/10 max-w-3xl mx-auto w-full border-x border-slate-800/30">
            <div id="messageFeed" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar"></div>

            <div class="p-3 border-t border-slate-800 bg-slate-900/50 relative">
                <div id="actionMenu" class="hidden absolute bottom-20 left-4 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-52 overflow-hidden z-50">
                    <button onclick="openColorModal()" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-700 text-sm text-slate-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-1.757l4.9-4.9a2 2 0 112.828 2.828L11.828 15H10v-1.828z" clip-rule="evenodd" />
                        </svg>
                        Username Colour
                    </button>
                    <button class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-700 text-sm text-slate-300 transition-colors border-t border-slate-700/50">
                        <div class="w-5 h-5 bg-slate-900 rounded-full flex items-center justify-center text-[10px] font-bold text-white border border-slate-600">8</div>
                        8-Ball
                    </button>
                    <button class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-700 text-sm text-slate-300 transition-colors border-t border-slate-700/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9z" clip-rule="evenodd" />
                        </svg>
                        User Card
                    </button>
                </div>

                <div class="flex items-center gap-2">
                    <button type="button" onclick="toggleActionMenu()" class="bg-transparent hover:bg-slate-800 text-slate-400 p-2.5 rounded-xl transition-all shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <form id="chatForm" class="flex-1 flex items-center gap-2">
                        <input type="text" id="messageInput" autocomplete="off" placeholder="Type a message..." class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-yellow-500 transition-all">
                        <button type="submit" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 p-2 rounded-xl transition-all shadow-lg shadow-yellow-900/20 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <aside class="w-64 border-l border-slate-800 bg-slate-900/30 hidden lg:flex flex-col">
            <div class="p-3 border-b border-slate-800">
                <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-500">Users Online</h2>
            </div>
            <div id="playerList" class="flex-1 overflow-y-auto p-3 space-y-1.5 custom-scrollbar"></div>
        </aside>
    </main>

    <!-- Customization Modal -->
    <div id="colorModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white">Customize Username</h3>
                <button onclick="closeColorModal()" class="text-slate-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="p-6 space-y-6">
                <!-- Preview -->
                <div class="bg-slate-950 rounded-xl p-8 border border-slate-800 flex flex-col items-center justify-center gap-2">
                    <span class="text-[10px] text-slate-600 uppercase font-bold tracking-widest">Live Preview</span>
                    <div id="usernamePreview" class="text-2xl font-black uppercase tracking-wider transition-all">USER</div>
                </div>

                <!-- Color Grid -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase">Select Base Colour</label>
                    <div id="colorGrid" class="grid grid-cols-6 gap-3">
                        <button onclick="updateStyle({color: '#ffffff'})" class="w-full aspect-square rounded-lg bg-white"></button>
                        <button onclick="updateStyle({color: '#f87171'})" class="w-full aspect-square rounded-lg bg-red-400"></button>
                        <button onclick="updateStyle({color: '#fbbf24'})" class="w-full aspect-square rounded-lg bg-yellow-400"></button>
                        <button onclick="updateStyle({color: '#4ade80'})" class="w-full aspect-square rounded-lg bg-green-400"></button>
                        <button onclick="updateStyle({color: '#60a5fa'})" class="w-full aspect-square rounded-lg bg-blue-400"></button>
                        <button id="nemoBtn" onclick="toggleExtraColors()" class="w-full aspect-square rounded-lg bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center text-[10px] font-black text-white">NEMO</button>
                    </div>
                    <!-- Hidden Extra Colors -->
                    <div id="extraColors" class="hidden grid grid-cols-6 gap-3 mt-3 animate-in fade-in duration-300">
                        <button onclick="updateStyle({color: '#c084fc'})" class="w-full aspect-square rounded-lg bg-purple-400"></button>
                        <button onclick="updateStyle({color: '#f472b6'})" class="w-full aspect-square rounded-lg bg-pink-400"></button>
                        <button onclick="updateStyle({color: '#2dd4bf'})" class="w-full aspect-square rounded-lg bg-teal-400"></button>
                        <button onclick="updateStyle({type: 'gradient', color: 'linear-gradient(to right, #f472b6, #fbbf24)'})" class="w-full aspect-square rounded-lg bg-gradient-to-r from-pink-400 to-yellow-400"></button>
                        <button onclick="updateStyle({type: 'gradient', color: 'linear-gradient(to right, #60a5fa, #4ade80)'})" class="w-full aspect-square rounded-lg bg-gradient-to-r from-blue-400 to-green-400"></button>
                        <button onclick="updateStyle({neon: true})" class="w-full aspect-square rounded-lg border-2 border-white flex items-center justify-center text-[8px] font-bold text-white">NEON</button>
                    </div>
                </div>

                <!-- Font Selection -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase">Select Font</label>
                    <select id="fontSelect" onchange="updateStyle({font: this.value})" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:outline-none">
                        <option value="'Inter', sans-serif">Standard (Inter)</option>
                        <option value="'Roboto Mono', monospace">Mono (Gamer)</option>
                        <option value="'Playfair Display', serif">Elegant (Serif)</option>
                        <option value="'Bangers', cursive">Comic (Bold)</option>
                    </select>
                </div>

                <button onclick="saveStyle()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-3 rounded-xl transition-all">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const username = sessionStorage.getItem('chat_username') || 'Guest';
        const age = sessionStorage.getItem('chat_age');
        const gender = sessionStorage.getItem('chat_gender');
        const userRank = sessionStorage.getItem('chat_rank') || 'Member';

        // Custom Style State
        let currentStyle = JSON.parse(localStorage.getItem(`chat_style_${username}`)) || {
            color: '#ffffff',
            font: "'Inter', sans-serif",
            type: 'solid',
            neon: false
        };

        if (!sessionStorage.getItem('chat_username')) {
            window.location.href = '/signup.html';
        }

        document.getElementById('displayUsername').textContent = username;
        document.getElementById('displayDetails').textContent = `${age} â€¢ ${gender}`;

        const messageFeed = document.getElementById('messageFeed');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const playerList = document.getElementById('playerList');
        const actionMenu = document.getElementById('actionMenu');
        const colorModal = document.getElementById('colorModal');
        const usernamePreview = document.getElementById('usernamePreview');

        function toggleActionMenu() { actionMenu.classList.toggle('hidden'); }

        function openColorModal() {
            actionMenu.classList.add('hidden');
            colorModal.classList.remove('hidden');
            usernamePreview.textContent = username;
            applyStyleToElement(usernamePreview, currentStyle);
        }

        function closeColorModal() { colorModal.classList.add('hidden'); }

        function toggleExtraColors() {
            document.getElementById('extraColors').classList.toggle('hidden');
        }

        function updateStyle(changes) {
            if (changes.type === 'gradient') {
                currentStyle.type = 'gradient';
                currentStyle.color = changes.color;
                currentStyle.neon = false;
            } else if (changes.color) {
                currentStyle.type = 'solid';
                currentStyle.color = changes.color;
            }
            
            if (changes.font) currentStyle.font = changes.font;
            if (changes.neon !== undefined) {
                currentStyle.neon = !currentStyle.neon;
                if(currentStyle.neon) {
                    currentStyle.type = 'solid';
                    if(currentStyle.color === '#ffffff') currentStyle.color = '#f87171'; // Default neon color if white
                }
            }

            applyStyleToElement(usernamePreview, currentStyle);
        }

        function applyStyleToElement(el, style) {
            el.style.fontFamily = style.font;
            el.classList.remove('neon-text');
            el.style.textShadow = 'none';
            el.style.background = 'none';
            el.style.webkitBackgroundClip = 'initial';
            el.style.webkitTextFillColor = 'initial';

            if (style.type === 'gradient') {
                el.style.background = style.color;
                el.style.webkitBackgroundClip = 'text';
                el.style.webkitTextFillColor = 'transparent';
            } else {
                el.style.color = style.color;
                if (style.neon) {
                    el.classList.add('neon-text');
                    el.style.setProperty('--neon-color', style.color);
                }
            }
        }

        function saveStyle() {
            localStorage.setItem(`chat_style_${username}`, JSON.stringify(currentStyle));
            renderPlayers();
            closeColorModal();
        }

        document.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!actionMenu.contains(e.target) && (!btn || !btn.onclick || !btn.onclick.toString().includes('toggleActionMenu'))) {
                actionMenu.classList.add('hidden');
            }
        });

        function getRankClass(rank) {
            const r = rank.toLowerCase().replace(/\s+/g, '-');
            return `rank-${r}`;
        }

        function renderPlayers(users = []) {
            const list = users.length > 0 ? users : [{ name: username, rank: userRank, isMe: true }];
            playerList.innerHTML = list.map(user => {
                const styleId = `user-style-${user.name}`;
                return `
                <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer group">
                    <div class="relative">
                        <img src="/default.png" class="w-7 h-7 rounded-full border border-slate-700 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${user.name}&background=334155&color=fff'">
                        <div class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 border border-slate-900 rounded-full"></div>
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span id="${styleId}" class="text-xs font-medium truncate">${user.name}</span>
                        <span class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">${user.rank || 'Member'}</span>
                    </div>
                </div>
            `}).join('');
            
            // Apply styles to online list
            list.forEach(user => {
                const el = document.getElementById(`user-style-${user.name}`);
                if (el && user.name === username) applyStyleToElement(el, currentStyle);
            });
        }

        function addMessage(user, text, isMe, rank = 'Member') {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const messageId = `msg-user-${Date.now()}`;
            
            const messageRow = document.createElement('div');
            messageRow.className = 'flex items-start gap-3 py-1.5 px-2 rounded-lg message-row transition-colors w-full';
            
            messageRow.innerHTML = `
                <img src="/default.png" class="w-8 h-8 rounded-full shrink-0 border border-slate-800 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${user}&background=1e293b&color=fff'">
                <div class="flex flex-col flex-1 min-w-0">
                    <div class="flex items-center justify-between gap-2">
                        <div class="flex items-center">
                            <span id="${messageId}" class="text-[11px] font-black uppercase tracking-wider">${user}</span>
                            <span class="rank-badge ${getRankClass(rank)}">${rank}</span>
                        </div>
                        <span class="text-[9px] text-slate-600 font-medium shrink-0">${timeStr}</span>
                    </div>
                    <div class="text-[13px] text-slate-200 leading-relaxed break-words mt-0.5">
                        ${text}
                    </div>
                </div>
            `;

            messageFeed.appendChild(messageRow);
            
            // Apply style to message username
            const nameEl = document.getElementById(messageId);
            if (user === username) applyStyleToElement(nameEl, currentStyle);
            
            messageFeed.scrollTop = messageFeed.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if (msg) {
                addMessage(username, msg, true, userRank);
                messageInput.value = '';
            }
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = '/signup.html';
        }

        window.onload = () => {
            renderPlayers();
        };
    </script>
</body>
</html>
