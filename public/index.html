<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat | Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            color: #e9ecef;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .message-anim {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rank-badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 9999px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .rank-dev { background: linear-gradient(90deg, #ff4d4d, #f9ca24); color: #000; }
        .rank-owner { background: #6c5ce7; color: #fff; }
        .rank-vip { background: #00cec9; color: #000; }
        .rank-user { background: #636e72; color: #fff; }

        .currency-pill {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center">

    <div class="w-full h-full max-w-6xl flex flex-col md:flex-row gap-6">
        
        <!-- Sidebar: User Info & Online List -->
        <div class="w-full md:w-80 flex flex-col gap-6">
            <!-- Profile Card -->
            <div class="glass-panel p-6 flex flex-col items-center">
                <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-3xl font-bold mb-4 border-4 border-white/10 shadow-xl">
                    <span id="p-avatar">?</span>
                </div>
                <h2 id="p-username" class="text-xl font-bold">Loading...</h2>
                <div id="p-rank" class="rank-badge mt-2">USER</div>
                
                <div class="grid grid-cols-2 gap-3 w-full mt-6">
                    <div class="currency-pill p-3 rounded-xl flex flex-col items-center">
                        <span class="text-yellow-400 text-xs font-semibold">GOLD</span>
                        <span id="p-gold" class="text-lg font-bold">0</span>
                    </div>
                    <div class="currency-pill p-3 rounded-xl flex flex-col items-center">
                        <span class="text-red-400 text-xs font-semibold">RUBIES</span>
                        <span id="p-rubies" class="text-lg font-bold">0</span>
                    </div>
                </div>
            </div>

            <!-- Online List -->
            <div class="glass-panel flex-1 overflow-hidden flex flex-col">
                <div class="p-4 border-b border-white/10 flex justify-between items-center">
                    <h3 class="font-bold">Online Users</h3>
                    <span id="user-count" class="bg-blue-500/20 text-blue-400 px-2 py-1 rounded text-xs">0</span>
                </div>
                <div id="online-list" class="flex-1 overflow-y-auto chat-scroll p-4 space-y-3">
                    <!-- Users injected here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 glass-panel flex flex-col overflow-hidden relative">
            <!-- Header -->
            <div class="p-4 border-b border-white/10 flex items-center gap-4 bg-white/5">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <h1 class="font-bold tracking-tight">GLOBAL CHAT</h1>
            </div>

            <!-- Messages Area -->
            <div id="chat-messages" class="flex-1 overflow-y-auto chat-scroll p-6 space-y-4">
                <!-- Messages injected here -->
            </div>

            <!-- Input Area -->
            <div class="p-6 bg-white/5 border-t border-white/10">
                <form id="chat-form" class="flex gap-4">
                    <input 
                        type="text" 
                        id="msg-input" 
                        autocomplete="off"
                        placeholder="Type a message or command..." 
                        class="flex-1 bg-white/10 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder:text-white/30"
                    >
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 transition-colors px-8 rounded-2xl font-bold flex items-center justify-center">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const userData = JSON.parse(localStorage.getItem('user')) || { username: 'Guest', gold: 0, rubies: 0 };
        
        // DOM Elements
        const msgList = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg-input');
        const onlineList = document.getElementById('online-list');

        // Initialize UI
        function updateProfileUI(data) {
            document.getElementById('p-username').innerText = data.username;
            document.getElementById('p-avatar').innerText = data.username.charAt(0).toUpperCase();
            document.getElementById('p-gold').innerText = data.gold.toLocaleString();
            document.getElementById('p-rubies').innerText = data.rubies.toLocaleString();
            
            const rankEl = document.getElementById('p-rank');
            rankEl.innerText = data.rank || 'USER';
            rankEl.className = 'rank-badge mt-2 ' + getRankClass(data.rank);
        }

        function getRankClass(rank) {
            if (!rank) return 'rank-user';
            const r = rank.toLowerCase();
            if (r.includes('dev')) return 'rank-dev';
            if (r.includes('owner')) return 'rank-owner';
            if (r.includes('vip')) return 'rank-vip';
            return 'rank-user';
        }

        // Join Server
        socket.emit('join', userData);

        // Global Wipe Listener (The Nuclear command from server)
        socket.on('force_wipe_client', () => {
            console.warn("Global wipe command received.");
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'index.html'; // Redirect to login/landing
        });

        socket.on('history', (history) => {
            msgList.innerHTML = '';
            history.forEach(addMessage);
        });

        socket.on('chat_message', addMessage);

        socket.on('user_list_update', (users) => {
            document.getElementById('user-count').innerText = users.length;
            onlineList.innerHTML = '';
            users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-white/5 p-3 rounded-xl border border-white/5';
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-xs font-bold">${u.username.charAt(0).toUpperCase()}</div>
                        <span class="text-sm font-medium">${u.username}</span>
                    </div>
                    <span class="rank-badge ${getRankClass(u.rank)}">${u.rank || 'USER'}</span>
                `;
                onlineList.appendChild(div);
                
                if (u.username === userData.username) {
                    updateProfileUI(u);
                    localStorage.setItem('user', JSON.stringify(u));
                }
            });
        });

        socket.on('system_message', (text) => {
            const div = document.createElement('div');
            div.className = 'text-center text-xs font-semibold text-white/30 uppercase tracking-widest py-2';
            div.innerText = text;
            msgList.appendChild(div);
            msgList.scrollTop = msgList.scrollHeight;
        });

        socket.on('force_update', (newData) => {
            localStorage.setItem('user', JSON.stringify(newData));
            updateProfileUI(newData);
        });

        function addMessage(msg) {
            const isMe = msg.username === userData.username;
            const div = document.createElement('div');
            div.className = `message-anim flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
            
            div.innerHTML = `
                <div class="flex items-center gap-2 mb-1">
                    <span class="rank-badge ${getRankClass(msg.rank)}">${msg.rank}</span>
                    <span class="text-xs font-bold text-white/40">${msg.username}</span>
                </div>
                <div class="px-4 py-2 rounded-2xl max-w-md ${isMe ? 'bg-blue-600 rounded-tr-none' : 'bg-white/10 rounded-tl-none border border-white/10'}">
                    <p class="text-sm leading-relaxed">${msg.text}</p>
                </div>
            `;
            
            msgList.appendChild(div);
            msgList.scrollTop = msgList.scrollHeight;
        }

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text) return;
            
            socket.emit('chat_message', {
                username: userData.username,
                text: text
            });
            
            msgInput.value = '';
        };

        // Initial UI check
        updateProfileUI(userData);

    </script>
</body>
</html>
