<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; }
        #messages li { padding: 8px 15px; border-bottom: 1px solid #eee; }
        #form { background: #333; padding: 10px; display: flex; }
        #input { border: none; padding: 10px; flex-grow: 1; border-radius: 5px; }
        #send { background: #00cc66; border: none; padding: 10px 20px; margin-left: 10px; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." /><button id="send">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const name = prompt("Enter your name to join:") || "Anonymous";

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                // Send name and message to the server
                socket.emit('chat message', { name: name, msg: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${data.name}:</strong> ${data.msg}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
