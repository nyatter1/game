<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat | Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .message-in {
            animation: fadeIn 0.15s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        body { background-color: #0f172a; color: #f1f5f9; }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans overflow-hidden">

    <!-- Auth Container -->
    <div id="auth-screen" class="w-full max-w-md p-8 bg-slate-900 border border-slate-800 shadow-2xl rounded-2xl mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-900/20">
                <i data-lucide="message-square" class="text-white w-8 h-8"></i>
            </div>
            <h1 id="auth-title" class="text-2xl font-bold text-white">Welcome Back</h1>
            <p id="auth-subtitle" class="text-slate-400 text-sm mt-1">Login to start chatting</p>
        </div>

        <form id="auth-form" class="space-y-4" onsubmit="return false;">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full px-4 py-3 bg-slate-800 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 bg-slate-800 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            
            <div id="auth-error" class="hidden text-red-400 text-xs p-3 bg-red-950/30 border border-red-900/50 rounded-lg"></div>

            <button type="submit" id="submit-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-all shadow-lg">
                Sign In
            </button>
        </form>

        <div class="mt-6 flex flex-col gap-3">
            <button id="toggle-auth" type="button" class="text-sm text-indigo-400 font-medium hover:text-indigo-300">
                Need an account? Sign up
            </button>
            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-800"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-slate-900 px-2 text-slate-500">Or</span></div>
            </div>
            <button id="guest-btn" type="button" class="w-full py-3 bg-slate-800 border border-slate-700 text-slate-300 font-bold rounded-xl hover:bg-slate-750 transition-all">
                Enter as Guest
            </button>
        </div>
    </div>

    <!-- Chat App (Hidden by default) -->
    <div id="chat-screen" class="hidden fixed inset-0 flex flex-col bg-slate-950">
        <!-- Header -->
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="globe" class="text-white w-4 h-4"></i>
                </div>
                <div>
                    <h2 class="font-bold text-white text-sm">Global Chat</h2>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span id="online-count" class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Connecting...</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Wallet Button -->
                <div id="wallet-display" class="hidden md:flex items-center gap-3 bg-slate-800/50 border border-slate-700 px-4 py-1.5 rounded-full text-sm font-medium">
                    <div class="flex items-center gap-1.5 text-amber-400">
                        <i data-lucide="coins" class="w-4 h-4"></i>
                        <span id="coin-balance">1,000</span>
                    </div>
                    <div class="w-px h-4 bg-slate-700"></div>
                    <div class="flex items-center gap-1.5 text-rose-400">
                        <i data-lucide="gem" class="w-4 h-4"></i>
                        <span id="ruby-balance">10</span>
                    </div>
                </div>

                <button id="logout-btn" class="p-2 hover:bg-slate-800 text-slate-400 hover:text-red-400 rounded-lg transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-64 border-r border-slate-800 bg-slate-900/30 hidden lg:flex flex-col">
                <div class="p-4 border-b border-slate-800">
                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Players Online</h3>
                    <div id="players-list" class="space-y-2 overflow-y-auto custom-scrollbar pr-2">
                        <!-- Players show here -->
                        <div class="animate-pulse flex items-center gap-3 py-2">
                            <div class="w-8 h-8 bg-slate-800 rounded-full"></div>
                            <div class="h-3 w-24 bg-slate-800 rounded"></div>
                        </div>
                    </div>
                </div>
                <div class="mt-auto p-4 border-t border-slate-800 text-[10px] text-slate-600 text-center uppercase tracking-widest">
                    SimpleChat v1.2
                </div>
            </aside>

            <!-- Chat Main Area -->
            <main class="flex-1 flex flex-col min-w-0">
                <!-- Messages Area -->
                <div id="messages-list" class="flex-1 overflow-y-auto p-6 space-y-1 custom-scrollbar">
                    <!-- Messages appear as a text log here -->
                </div>

                <!-- Input Area -->
                <div class="p-4 border-t border-slate-800 bg-slate-900">
                    <form id="chat-form" class="max-w-5xl mx-auto flex gap-3" onsubmit="return false;">
                        <input type="text" id="chat-input" placeholder="Message Global Chat..." autocomplete="off"
                            class="flex-1 px-4 py-3 bg-slate-800 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder-slate-500">
                        <button type="submit" id="chat-send-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 rounded-xl transition-all flex items-center justify-center font-bold">
                            <i data-lucide="send" class="w-5 h-5 mr-2"></i> Send
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, limit, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "simple-chat-app-dnc.firebaseapp.com",
            projectId: "simple-chat-app-dnc",
            storageBucket: "simple-chat-app-dnc.appspot.com",
            messagingSenderId: "10987654321",
            appId: "1:10987654321:web:9876543210abcdef"
        };
        
        const envConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        let actualConfig = firebaseConfig;
        
        if (envConfigStr) {
            try {
                const parsed = JSON.parse(envConfigStr);
                if (parsed && parsed.apiKey && parsed.apiKey !== 'demo') {
                    actualConfig = parsed;
                }
            } catch (e) {}
        }
            
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'simple-chat-app';

        const app = initializeApp(actualConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isSignUp = false;
        const el = (id) => document.getElementById(id);
        const refreshIcons = () => lucide.createIcons();

        async function initUserData(user) {
            const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            const snap = await getDoc(userRef);
            
            // If new user, set initial balance
            if (!snap.exists()) {
                await setDoc(userRef, {
                    coins: 1000,
                    rubies: 10,
                    username: user.isAnonymous ? 'Guest' : (user.email ? user.email.split('@')[0] : 'User'),
                    lastLogin: serverTimestamp()
                });
            } else {
                await setDoc(userRef, { lastLogin: serverTimestamp() }, { merge: true });
            }

            // Listen for wallet changes
            onSnapshot(userRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    el('coin-balance').textContent = data.coins.toLocaleString();
                    el('ruby-balance').textContent = data.rubies.toLocaleString();
                    el('wallet-display').classList.remove('hidden');
                }
            });
        }

        function setupPresence(user) {
            const username = user.isAnonymous ? 'Guest' : (user.email ? user.email.split('@')[0] : 'User');
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', user.uid);
            
            setDoc(presenceRef, { 
                uid: user.uid, 
                username: username,
                lastSeen: serverTimestamp() 
            }, { merge: true });
            
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'presence'));
            const unsubPresence = onSnapshot(q, (snapshot) => {
                const playersList = el('players-list');
                const onlineCount = el('online-count');
                
                if (onlineCount) onlineCount.textContent = `${snapshot.size} Players Online`;
                if (playersList) {
                    playersList.innerHTML = '';
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = "flex items-center gap-3 py-1.5 px-2 hover:bg-slate-800/50 rounded-lg transition-all group";
                        item.innerHTML = `
                            <div class="relative">
                                <div class="w-8 h-8 bg-indigo-900/50 border border-indigo-500/30 rounded-full flex items-center justify-center text-xs font-bold text-indigo-300">
                                    ${(data.username || 'G').charAt(0).toUpperCase()}
                                </div>
                                <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-slate-900 rounded-full"></div>
                            </div>
                            <span class="text-xs font-medium text-slate-300 group-hover:text-white truncate">${data.username || 'Guest'}</span>
                        `;
                        playersList.appendChild(item);
                    });
                }
            }, (error) => console.error("Presence error:", error));

            window.addEventListener('beforeunload', () => deleteDoc(presenceRef));
            return unsubPresence;
        }

        el('toggle-auth').addEventListener('click', () => {
            isSignUp = !isSignUp;
            el('auth-title').textContent = isSignUp ? 'Create Account' : 'Welcome Back';
            el('auth-subtitle').textContent = isSignUp ? 'Join the community today' : 'Login to start chatting';
            el('submit-btn').textContent = isSignUp ? 'Create Account' : 'Sign In';
            el('toggle-auth').textContent = isSignUp ? 'Have an account? Login' : 'Need an account? Sign up';
        });

        el('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = el('email').value;
            const password = el('password').value;
            const errorDiv = el('auth-error');
            errorDiv.classList.add('hidden');
            
            try {
                if (isSignUp) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (err) {
                errorDiv.textContent = err.code ? `Error: ${err.code}` : err.message;
                errorDiv.classList.remove('hidden');
            }
        });

        el('guest-btn').addEventListener('click', async () => {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                el('auth-error').textContent = "Guest login failed.";
                el('auth-error').classList.remove('hidden');
            }
        });
        
        el('logout-btn').addEventListener('click', () => signOut(auth));

        let unsubMessages = null;
        function subscribeToMessages() {
            if (unsubMessages) unsubMessages();
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'messages'),
                orderBy('timestamp', 'asc'),
                limit(100)
            );

            unsubMessages = onSnapshot(q, (snapshot) => {
                const list = el('messages-list');
                list.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const username = data.username || 'Guest';
                    const messageEl = document.createElement('div');
                    messageEl.className = "flex gap-2 py-0.5 text-sm message-in";
                    messageEl.innerHTML = `<span class="font-bold text-indigo-400 whitespace-nowrap">${username}:</span><span class="text-slate-300 break-words">${data.text}</span>`;
                    list.appendChild(messageEl);
                });
                list.scrollTop = list.scrollHeight;
            }, (error) => console.error("Messages error:", error));
        }

        el('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = el('chat-input');
            const text = input.value.trim();
            if (!text || !auth.currentUser) return;

            input.value = '';
            try {
                const username = auth.currentUser.isAnonymous ? 'Guest' : (auth.currentUser.email ? auth.currentUser.email.split('@')[0] : 'User');
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    text,
                    uid: auth.currentUser.uid,
                    username: username,
                    timestamp: serverTimestamp()
                });
            } catch (err) {}
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                el('auth-screen').classList.add('hidden');
                el('chat-screen').classList.remove('hidden');
                initUserData(user);
                setupPresence(user);
                subscribeToMessages();
            } else {
                el('auth-screen').classList.remove('hidden');
                el('chat-screen').classList.add('hidden');
                el('wallet-display').classList.add('hidden');
                if (unsubMessages) unsubMessages();
            }
            refreshIcons();
        });

        refreshIcons();
    </script>
</body>
</html>
