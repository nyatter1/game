<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraChat - Profile Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { height: 100vh; overflow: hidden; }
        .active-chat { background-color: #3b82f6 !important; color: white; }
        .message-blob { max-width: 80%; word-wrap: break-word; }
        .avatar-preview { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid white; }
        .chat-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold">AuraChat</h1>
        <div class="flex items-center gap-3">
            <div id="my-name-display" class="text-sm font-medium"></div>
            <!-- Clickable PFP to change -->
            <input type="file" id="pfp-input" accept="image/*" class="hidden">
            <img id="my-pfp-display" src="https://ui-avatars.com/api/?name=?" class="avatar-preview" title="Click to change profile picture">
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar: User List -->
        <aside class="w-64 bg-white border-r flex flex-col">
            <div class="p-4 border-b font-semibold bg-gray-50">Online Users</div>
            <div id="user-list" class="flex-1 overflow-y-auto">
                <button onclick="switchChat('global')" id="btn-global" class="w-full text-left p-4 hover:bg-gray-100 border-b active-chat flex items-center gap-2">
                    <span>üåç</span> Global Chat
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-white">
            <div id="chat-header" class="p-4 border-b font-bold text-gray-700 bg-gray-50">
                üåç Global Chat
            </div>
            
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will appear here -->
            </div>

            <!-- Input Area -->
            <form id="chat-form" class="p-4 border-t flex gap-2">
                <input id="chat-input" type="text" autocomplete="off" placeholder="Type a message..." 
                    class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Send
                </button>
            </form>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUsername = "";
        let currentPfp = "";
        let targetUserId = "global";
        let targetUserName = "Global Chat";
        
        const chatHistory = { 'global': [] };

        const pfpInput = document.getElementById('pfp-input');
        const myPfpDisplay = document.getElementById('my-pfp-display');
        const userListDiv = document.getElementById('user-list');
        const messagesContainer = document.getElementById('messages-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatHeader = document.getElementById('chat-header');

        // 1. Initial Join
        window.onload = () => {
            currentUsername = prompt("Enter your nickname:") || "User_" + Math.floor(Math.random() * 1000);
            document.getElementById('my-name-display').innerText = currentUsername;
            myPfpDisplay.src = `https://ui-avatars.com/api/?name=${currentUsername}&background=random`;
            
            socket.emit('register user', { username: currentUsername, pfp: null });
        };

        // 2. Profile Picture Upload Logic
        myPfpDisplay.onclick = () => pfpInput.click();
        
        pfpInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentPfp = event.target.result;
                    myPfpDisplay.src = currentPfp;
                    socket.emit('update pfp', currentPfp);
                };
                reader.readAsDataURL(file);
            }
        };

        // 3. User List with Avatars
        socket.on('update user list', (users) => {
            userListDiv.innerHTML = `<button onclick="switchChat('global')" id="btn-global" class="w-full text-left p-4 hover:bg-gray-100 border-b ${targetUserId === 'global' ? 'active-chat' : ''} flex items-center gap-2"><span>üåç</span> Global Chat</button>`;
            
            users.forEach(user => {
                if (user.id !== socket.id) {
                    const avatarSrc = user.pfp || `https://ui-avatars.com/api/?name=${user.username}&background=random`;
                    const btn = document.createElement('button');
                    btn.className = `w-full text-left p-4 hover:bg-gray-100 border-b ${targetUserId === user.id ? 'active-chat' : ''} flex items-center gap-3`;
                    btn.innerHTML = `
                        <img src="${avatarSrc}" class="chat-avatar">
                        <span class="truncate">${user.username}</span>
                    `;
                    btn.onclick = (e) => switchChat(user.id, user.username, e);
                    userListDiv.appendChild(btn);
                }
            });
        });

        function switchChat(id, name = "Global Chat", event) {
            targetUserId = id;
            targetUserName = name;
            chatHeader.innerText = id === 'global' ? 'üåç Global Chat' : `üí¨ Private: ${name}`;
            
            document.querySelectorAll('#user-list button').forEach(btn => btn.classList.remove('active-chat'));
            if(event) event.currentTarget.classList.add('active-chat');
            else document.getElementById('btn-global').classList.add('active-chat');

            renderMessages();
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            const messageData = {
                senderId: socket.id,
                senderName: currentUsername,
                senderPfp: currentPfp,
                text: text,
                targetId: targetUserId,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            if (targetUserId === 'global') {
                socket.emit('global message', messageData);
            } else {
                if (!chatHistory[targetUserId]) chatHistory[targetUserId] = [];
                chatHistory[targetUserId].push(messageData);
                socket.emit('private message', messageData);
                renderMessages();
            }
            chatInput.value = '';
        });

        socket.on('global message', (data) => {
            chatHistory['global'].push(data);
            if (targetUserId === 'global') renderMessages();
        });

        socket.on('private message', (data) => {
            const senderId = data.senderId;
            if (!chatHistory[senderId]) chatHistory[senderId] = [];
            chatHistory[senderId].push(data);
            if (targetUserId === senderId) renderMessages();
        });

        function renderMessages() {
            messagesContainer.innerHTML = '';
            const messages = chatHistory[targetUserId] || [];
            
            messages.forEach(msg => {
                const isMe = msg.senderId === socket.id;
                const avatarSrc = msg.senderPfp || `https://ui-avatars.com/api/?name=${msg.senderName}&background=random`;
                
                const wrapper = document.createElement('div');
                wrapper.className = `flex items-end gap-2 ${isMe ? 'flex-row-reverse' : 'flex-row'}`;
                
                wrapper.innerHTML = `
                    <img src="${avatarSrc}" class="chat-avatar mb-1">
                    <div class="${isMe ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'} rounded-lg p-3 message-blob shadow-sm">
                        <div class="text-[10px] opacity-75 mb-1 uppercase font-bold tracking-wider">${msg.senderName} ‚Ä¢ ${msg.timestamp}</div>
                        <div class="text-sm">${msg.text}</div>
                    </div>
                `;
                messagesContainer.appendChild(wrapper);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
