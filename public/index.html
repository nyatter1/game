<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière | Live Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --zinc-950: #09090b;
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --zinc-700: #3f3f46;
            --accent: #fde68a; /* amber-200 */
        }

        body {
            background-color: var(--bg-color);
            color: #d4d4d8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .font-serif {
            font-family: 'Cinzel', serif;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--zinc-800);
            border-radius: 10px;
        }

        input:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        #auth-screen { display: flex; }
        #chat-screen { display: none; }
        .hidden { display: none !important; }

        .pfp-image {
            object-fit: cover;
            border-radius: 50%;
        }

        /* Command Feedback Animation */
        @keyframes centerFadeInOut {
            0% { opacity: 0; transform: translate(-50%, -40%) scale(0.95); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -60%) scale(1.05); }
        }

        .command-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            animation: centerFadeInOut 2s forwards ease-in-out;
            pointer-events: none;
            text-align: center;
            min-width: 300px;
        }

        .stat-card {
            background: linear-gradient(145deg, #18181b, #09090b);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        /* Wallet Modal Transition */
        #wallet-modal {
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s;
        }

        /* Message Fade In */
        .message-anim {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="alert-container"></div>

    <!-- WALLET MODAL OVERLAY -->
    <div id="wallet-modal" class="fixed inset-0 z-[100] flex items-center justify-center opacity-0 invisible bg-black/60 backdrop-blur-xl">
        <div class="relative w-full max-w-md p-8 mx-4">
            
            <!-- CLOSE BUTTON: TOP LEFT POSITIONED -->
            <button onclick="toggleWallet(false)" class="absolute -top-12 left-0 text-zinc-500 hover:text-white transition-colors flex items-center gap-2 group">
                <div class="p-1.5 border border-zinc-800 rounded-full group-hover:border-zinc-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
                <span class="text-[9px] uppercase tracking-[0.3em] font-bold">Exit Vault</span>
            </button>
            
            <div class="bg-zinc-900/50 border border-zinc-800 p-10 rounded-[2.5rem] shadow-2xl text-center space-y-10">
                <div class="space-y-4">
                    <h3 id="wallet-user" class="text-xs font-serif tracking-[0.4em] text-zinc-400 uppercase">Personal Vault</h3>
                    <div class="h-[1px] w-16 bg-gradient-to-r from-transparent via-amber-200/40 to-transparent mx-auto"></div>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <p class="text-[9px] uppercase tracking-[0.2em] text-zinc-600 font-bold">Gold Reserves</p>
                        <p id="wallet-gold" class="text-3xl font-serif text-amber-200">0</p>
                    </div>
                    <div class="space-y-2">
                        <p class="text-[9px] uppercase tracking-[0.2em] text-zinc-600 font-bold">Rubies Held</p>
                        <p id="wallet-rubies" class="text-3xl font-serif text-rose-400">0</p>
                    </div>
                </div>

                <div class="pt-6">
                    <button onclick="toggleWallet(false)" class="w-full py-4 bg-zinc-100 text-black text-[10px] font-bold uppercase tracking-[0.3em] rounded-xl hover:bg-white transition-all shadow-xl active:scale-95">Close Interface</button>
                    <p class="text-[8px] text-zinc-700 uppercase tracking-widest mt-6">Secure Session Encryption Active</p>
                </div>
            </div>
        </div>
    </div>

    <!-- AUTHENTICATION LAYER -->
    <div id="auth-screen" class="min-h-screen bg-[#0a0a0a] flex items-center justify-center p-6 font-serif text-zinc-100">
        <div class="max-w-md w-full space-y-12 text-center">
            <div class="space-y-6">
                <div class="flex justify-center">
                    <div class="p-6 border border-zinc-800 rounded-full bg-zinc-900/50 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-amber-200"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>
                        <div class="absolute inset-0 bg-amber-200/5 blur-xl rounded-full"></div>
                    </div>
                </div>
                <div class="space-y-2">
                    <h1 class="text-5xl font-light tracking-[0.2em] uppercase">Lumière</h1>
                    <p class="text-zinc-500 tracking-[0.3em] font-sans text-[10px] uppercase" id="auth-subtitle">The Inner Sanctum</p>
                </div>
            </div>

            <form id="login-form" class="space-y-8 max-w-xs mx-auto">
                <div class="space-y-2">
                    <input id="login-identifier" type="text" placeholder="ID CODE" class="w-full bg-zinc-900/30 border border-zinc-800/50 rounded-xl py-4 px-6 text-center text-zinc-200 tracking-[0.2em] focus:border-amber-200/50 transition-all font-sans uppercase text-[10px]" required>
                    <input id="login-password" type="password" placeholder="PASSPHRASE" class="w-full bg-zinc-900/30 border border-zinc-800/50 rounded-xl py-4 px-6 text-center text-zinc-200 tracking-[0.2em] focus:border-amber-200/50 transition-all font-sans uppercase text-[10px]" required>
                </div>
                <div id="login-error" class="text-rose-500 text-[9px] font-sans uppercase tracking-[0.2em] hidden">Verification Failed</div>
                <button type="submit" class="w-full py-5 bg-zinc-100 text-black text-[10px] font-bold tracking-[0.3em] uppercase hover:bg-white transition-all rounded-xl shadow-lg active:scale-95">Access</button>
                <p class="text-[9px] text-zinc-600 font-sans uppercase tracking-[0.2em] cursor-pointer hover:text-zinc-400" onclick="toggleAuth(true)">New Entity? Register</p>
            </form>

            <form id="signup-form" class="space-y-8 max-w-xs mx-auto hidden">
                <div class="space-y-2">
                    <input id="signup-username" type="text" placeholder="CHOOSE ID" class="w-full bg-zinc-900/30 border border-zinc-800/50 rounded-xl py-4 px-6 text-center text-zinc-200 tracking-[0.2em] focus:border-amber-200/50 transition-all font-sans uppercase text-[10px]" required>
                    <input id="signup-email" type="email" placeholder="EMAIL ADDRESS" class="w-full bg-zinc-900/30 border border-zinc-800/50 rounded-xl py-4 px-6 text-center text-zinc-200 tracking-[0.2em] focus:border-amber-200/50 transition-all font-sans uppercase text-[10px]" required>
                    <input id="signup-password" type="password" placeholder="CREATE PASSPHRASE" class="w-full bg-zinc-900/30 border border-zinc-800/50 rounded-xl py-4 px-6 text-center text-zinc-200 tracking-[0.2em] focus:border-amber-200/50 transition-all font-sans uppercase text-[10px]" required>
                </div>
                <div id="signup-error" class="text-rose-500 text-[9px] font-sans uppercase tracking-[0.2em] hidden">ID or Email taken</div>
                <button type="submit" class="w-full py-5 bg-zinc-100 text-black text-[10px] font-bold tracking-[0.3em] uppercase hover:bg-white transition-all rounded-xl shadow-lg active:scale-95">Register</button>
                <p class="text-[9px] text-zinc-600 font-sans uppercase tracking-[0.2em] cursor-pointer hover:text-zinc-400" onclick="toggleAuth(false)">Return to Entrance</p>
            </form>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="chat-screen" class="flex h-screen bg-[#070707] text-zinc-300 font-sans overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="flex flex-col w-72 md:w-80 border-r border-zinc-900/50 bg-black flex-shrink-0">
            <div class="p-8 border-b border-zinc-900/50 bg-zinc-900/10">
                <div class="flex items-center gap-5">
                    <div class="relative">
                        <img src="https://th.bing.com/th/id/OIP.Mx3MRciD-058jG_oPtm3FQAAAA?pid=ImgDet&rs=1" alt="PFP" class="w-12 h-12 rounded-full pfp-image border border-zinc-800 shadow-2xl">
                        <div class="absolute bottom-0 right-0 w-3 h-3 rounded-full bg-emerald-500 border-2 border-black"></div>
                    </div>
                    <div class="overflow-hidden">
                        <h2 id="my-username" class="text-[11px] font-serif tracking-widest text-zinc-100 uppercase truncate">Guest</h2>
                        <span class="text-[8px] uppercase tracking-[0.3em] text-zinc-600 font-bold block mt-1">Status: Active</span>
                    </div>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-10">
                <div>
                    <h3 class="text-[9px] uppercase tracking-[0.3em] text-zinc-700 font-bold px-2 mb-6 flex justify-between">
                        <span>Manifest</span>
                        <span id="online-count" class="text-emerald-500/50">0</span>
                    </h3>
                    <div id="online-list" class="space-y-1.5"></div>
                </div>

                <div>
                    <h3 class="text-[9px] uppercase tracking-[0.3em] text-zinc-700 font-bold px-2 mb-4">Historical Records</h3>
                    <div id="offline-list" class="space-y-1.5"></div>
                </div>
            </div>

            <div class="p-6 border-t border-zinc-900/50 bg-zinc-900/5">
                <button onclick="logout()" class="w-full py-4 text-[9px] text-zinc-600 hover:text-rose-400 uppercase tracking-[0.4em] text-center transition-all font-bold border border-zinc-800 rounded-xl hover:border-rose-900/30">Termination</button>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col min-w-0 relative">
            <header class="h-20 border-b border-zinc-900/50 flex items-center justify-between px-10 bg-black/20 backdrop-blur-xl z-10">
                <div class="flex items-center gap-4">
                    <div class="w-2.5 h-2.5 rounded-full bg-amber-200/20 animate-pulse border border-amber-200/50"></div>
                    <div>
                        <h2 class="text-[11px] uppercase tracking-[0.4em] font-bold text-zinc-100">Gallery Mainframe</h2>
                        <p class="text-[8px] text-zinc-600 uppercase tracking-[0.2em] mt-0.5">Secure Transmission Active</p>
                    </div>
                </div>

                <button onclick="openWallet()" class="p-3 text-zinc-500 hover:text-amber-200 transition-all relative group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
                    <span class="absolute top-full right-0 mt-3 opacity-0 group-hover:opacity-100 transition-opacity text-[8px] uppercase tracking-[0.3em] text-amber-200/60 pointer-events-none bg-black/80 px-2 py-1 rounded">Vault</span>
                </button>
            </header>

            <!-- Messages -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-10 space-y-8 custom-scrollbar"></div>
            
            <!-- Input Area -->
            <div class="p-10 bg-gradient-to-t from-black via-black/80 to-transparent">
                <div class="max-w-4xl mx-auto relative">
                    <form id="chat-form" class="relative flex items-center gap-4 bg-zinc-900/40 border border-zinc-800/80 p-2 pl-8 rounded-[2rem] backdrop-blur-3xl shadow-2xl focus-within:border-zinc-600 transition-all">
                        <input id="chat-input" type="text" placeholder="Transmit thought..." autocomplete="off" class="flex-1 bg-transparent border-none text-sm text-zinc-200 placeholder:text-zinc-700 py-4">
                        <button type="submit" class="p-4 bg-zinc-100 text-black rounded-full hover:bg-white transition-all active:scale-90 shadow-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messagesContainer = document.getElementById('messages-container');
        const onlineList = document.getElementById('online-list');
        const offlineList = document.getElementById('offline-list');
        const onlineCount = document.getElementById('online-count');
        const alertContainer = document.getElementById('alert-container');
        const walletModal = document.getElementById('wallet-modal');
        
        const PFP_URL = "https://th.bing.com/th/id/OIP.Mx3MRciD-058jG_oPtm3FQAAAA?pid=ImgDet&rs=1";
        let currentUser = null;
        let lastBankData = { gold: 0, rubies: 0 };

        function showAlert(text, isSuccess = true) {
            const alert = document.createElement('div');
            alert.className = `command-alert px-10 py-6 rounded-lg font-serif text-[12px] uppercase tracking-[0.5em] shadow-2xl backdrop-blur-2xl border ${isSuccess ? 'bg-zinc-100/95 text-black border-white' : 'bg-red-950/90 text-red-100 border-red-800'}`;
            alert.textContent = text;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 2000);
        }

        function toggleWallet(show) {
            if (show) {
                walletModal.classList.remove('invisible');
                walletModal.classList.add('opacity-100');
            } else {
                walletModal.classList.add('invisible');
                walletModal.classList.remove('opacity-100');
            }
        }

        function openWallet() {
            document.getElementById('wallet-user').textContent = `${currentUser}'s Vault`;
            document.getElementById('wallet-gold').textContent = lastBankData.gold.toLocaleString();
            document.getElementById('wallet-rubies').textContent = lastBankData.rubies.toLocaleString();
            toggleWallet(true);
            socket.emit('chat_message', { text: '/bank' });
        }

        socket.on('command_response', (res) => {
            if (res.message.includes("action complete")) return;
            showAlert(res.message, res.success);
        });

        socket.on('bank_display', (data) => {
            lastBankData = { gold: data.gold, rubies: data.rubies };
            document.getElementById('wallet-gold').textContent = data.gold.toLocaleString();
            document.getElementById('wallet-rubies').textContent = data.rubies.toLocaleString();
            appendBankCard(data);
            saveMessage({ type: 'bank_card', ...data });
        });

        // AUTH LOGIC
        function toggleAuth(toSignup) {
            loginForm.classList.toggle('hidden', toSignup);
            signupForm.classList.toggle('hidden', !toSignup);
            document.getElementById('auth-subtitle').textContent = toSignup ? 'Create Entity' : 'The Inner Sanctum';
        }

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            let users = JSON.parse(localStorage.getItem('lumiere_users') || '[]');
            if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
                document.getElementById('signup-error').classList.remove('hidden');
                return;
            }
            users.push({ username, email, password });
            localStorage.setItem('lumiere_users', JSON.stringify(users));
            enterLounge(username);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const identifier = document.getElementById('login-identifier').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;
            let users = JSON.parse(localStorage.getItem('lumiere_users') || '[]');
            const user = users.find(u => (u.username.toLowerCase() === identifier || u.email.toLowerCase() === identifier) && u.password === password);
            if (user) { enterLounge(user.username); } 
            else { document.getElementById('login-error').classList.remove('hidden'); }
        });

        function enterLounge(username) {
            currentUser = username;
            sessionStorage.setItem('lumiere_active_user', username);
            document.getElementById('my-username').textContent = currentUser;
            authScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            socket.emit('join', currentUser);
        }

        function logout() {
            sessionStorage.removeItem('lumiere_active_user');
            window.location.reload();
        }

        // CHAT LOGIC
        function appendMessage(user, text, time, isMe, isSystem = false, isFromHistory = false) {
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe && !isSystem ? 'items-end' : 'items-start'} w-full message-anim`;
            
            if (isSystem) {
                div.innerHTML = `<div class="w-full text-center py-6 opacity-30"><span class="text-[9px] uppercase tracking-[0.4em] text-zinc-500 border-y border-zinc-900/50 py-2 px-6">${text}</span></div>`;
            } else {
                div.innerHTML = `
                    <div class="flex flex-row ${isMe ? 'flex-row-reverse' : ''} items-start gap-5 max-w-[80%]">
                        <img src="${PFP_URL}" class="w-10 h-10 rounded-full border border-zinc-800 shadow-lg pfp-image">
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} space-y-2">
                            <div class="flex items-center gap-3 px-1">
                                <span class="text-[9px] font-bold uppercase tracking-[0.3em] text-zinc-600">${user}</span>
                                <span class="text-[8px] text-zinc-800 font-mono">${time || ''}</span>
                            </div>
                            <div class="${isMe ? 'bg-zinc-100 text-black' : 'bg-zinc-900 border border-zinc-800/50 text-zinc-300'} px-6 py-4 rounded-3xl text-sm leading-relaxed shadow-sm">
                                ${text}
                            </div>
                        </div>
                    </div>`;
            }
            messagesContainer.appendChild(div);
            if (!isFromHistory) messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function appendBankCard(data, isFromHistory = false) {
            const div = document.createElement('div');
            const isMe = data.username === currentUser;
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} w-full mb-6 message-anim`;
            
            div.innerHTML = `
                <div class="flex flex-row ${isMe ? 'flex-row-reverse' : ''} items-start gap-5 max-w-[85%]">
                    <img src="${data.pfp}" class="w-10 h-10 rounded-full border border-zinc-800 shadow-lg pfp-image">
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} space-y-2">
                        <div class="flex items-center gap-3 px-1">
                            <span class="text-[9px] font-bold uppercase tracking-widest text-zinc-600">${data.username}</span>
                            <span class="text-[7px] bg-zinc-800/50 text-amber-200/50 px-2 py-0.5 rounded uppercase tracking-widest">Vault Report</span>
                        </div>
                        <div class="stat-card p-6 rounded-[2rem] border border-zinc-800/50 min-w-[240px] shadow-2xl">
                             <div class="flex items-center justify-between mb-4 border-b border-zinc-800/50 pb-3">
                                <span class="text-[11px] font-serif uppercase tracking-widest text-white">${data.username}</span>
                                <span class="text-[9px] text-amber-200/40 tracking-widest">LVL ${data.level || 1}</span>
                             </div>
                             <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <p class="text-[8px] uppercase tracking-[0.2em] text-zinc-600 mb-1">Gold</p>
                                    <p class="text-lg font-serif text-amber-200">${data.gold.toLocaleString()}</p>
                                </div>
                                <div>
                                    <p class="text-[8px] uppercase tracking-[0.2em] text-zinc-600 mb-1">Rubies</p>
                                    <p class="text-lg font-serif text-rose-400">${data.rubies.toLocaleString()}</p>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>`;
            messagesContainer.appendChild(div);
            if (!isFromHistory) messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // STATE PERSISTENCE
        function saveMessage(data) {
            let history = JSON.parse(localStorage.getItem('lumiere_chat_history') || '[]');
            history.push(data);
            if (history.length > 50) history.shift(); 
            localStorage.setItem('lumiere_chat_history', JSON.stringify(history));
        }

        function loadSavedChat() {
            let history = JSON.parse(localStorage.getItem('lumiere_chat_history') || '[]');
            history.forEach(data => {
                if (data.type === 'bank_card') {
                    appendBankCard(data, true);
                    if(data.username === currentUser) lastBankData = { gold: data.gold, rubies: data.rubies };
                } else if (data.user === 'System') {
                    appendMessage('System', data.text, '', false, true, true);
                } else {
                    appendMessage(data.user, data.text, data.time, data.user === currentUser, false, true);
                }
            });
            setTimeout(() => { messagesContainer.scrollTop = messagesContainer.scrollHeight; }, 100);
        }

        // SOCKET HANDLERS
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const text = document.getElementById('chat-input').value.trim();
            if (text) {
                socket.emit('chat_message', { text });
                document.getElementById('chat-input').value = '';
            }
        });

        socket.on('chat_message', (data) => {
            appendMessage(data.user, data.text, data.time, data.user === currentUser);
            saveMessage(data);
        });

        socket.on('system_message', (text) => {
            if (text.includes('VAULT ACCESS')) return;
            const data = { user: 'System', text: text, time: '' };
            appendMessage('System', text, '', false, true);
            saveMessage(data);
        });

        socket.on('user_update', (onlineNames) => {
            const registeredUsers = JSON.parse(localStorage.getItem('lumiere_users') || '[]');
            onlineList.innerHTML = '';
            offlineList.innerHTML = '';
            let count = 0;

            registeredUsers.forEach(u => {
                const isOnline = onlineNames.includes(u.username);
                const isMe = u.username === currentUser;
                const row = document.createElement('div');
                row.className = `flex items-center gap-3 p-3 rounded-2xl transition-all ${isOnline ? 'bg-zinc-900/20 border border-zinc-900/50' : 'opacity-20 hover:opacity-40'}`;
                row.innerHTML = `
                    <div class="relative">
                        <img src="${PFP_URL}" class="w-8 h-8 rounded-full border border-zinc-800 pfp-image">
                        ${isOnline ? '<div class="absolute bottom-0 right-0 w-2 h-2 rounded-full bg-emerald-500 border-2 border-black"></div>' : ''}
                    </div>
                    <div class="overflow-hidden">
                        <div class="text-[9px] font-bold uppercase tracking-[0.2em] truncate ${isOnline ? 'text-zinc-200' : 'text-zinc-500'}">
                            ${u.username} ${isMe ? '<span class="text-[7px] text-amber-200/50 ml-1">(YOU)</span>' : ''}
                        </div>
                    </div>`;
                if (isOnline) { onlineList.appendChild(row); count++; }
                else { offlineList.appendChild(row); }
            });
            onlineCount.textContent = count;
        });

        window.onload = () => {
            const savedUser = sessionStorage.getItem('lumiere_active_user');
            if (savedUser) enterLounge(savedUser);
            loadSavedChat();
        };
    </script>
</body>
</html>
