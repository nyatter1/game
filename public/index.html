<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière | Live Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
        }
        body {
            background-color: var(--bg-color);
            color: #d4d4d8;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .font-serif { font-family: 'Cinzel', serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        input:focus, textarea:focus { outline: none !important; box-shadow: none !important; }
        .glass-panel { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .rank-dev { color: #a855f7; text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
        .rank-member { color: #71717a; }
        
        /* Modal Transitions */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }
    </style>
</head>
<body>

    <div id="alert-container"></div>

    <!-- PROFILE MODAL (VIEWER & EDITOR) -->
    <div id="profile-modal" class="fixed inset-0 z-[100] flex items-center justify-center opacity-0 invisible bg-black/80 backdrop-blur-xl transition-all duration-300">
        <div class="relative w-full max-w-lg mx-4">
            <!-- Close Button -->
            <button onclick="toggleProfile(false)" class="absolute top-4 right-4 z-20 text-white/50 hover:text-white transition-colors bg-black/20 p-2 rounded-full backdrop-blur-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>

            <div class="glass-panel rounded-3xl overflow-hidden shadow-2xl relative">
                <!-- Banner -->
                <div class="h-32 w-full bg-zinc-800 relative">
                    <img id="profile-banner-img" src="" class="w-full h-full object-cover opacity-80">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                </div>

                <!-- Content -->
                <div class="px-8 pb-8 -mt-12 relative z-10">
                    <div class="flex justify-between items-end">
                        <!-- Avatar -->
                        <div class="relative">
                            <img id="profile-pfp-img" src="" class="w-24 h-24 rounded-2xl border-4 border-[#121212] object-cover shadow-xl bg-zinc-900">
                            <div id="profile-rank-badge" class="absolute -bottom-2 -right-2 bg-zinc-900 border border-zinc-700 text-[9px] px-2 py-0.5 rounded-full uppercase tracking-widest font-bold text-white shadow-lg">
                                MEMBER
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="mb-2" id="profile-actions">
                            <button id="btn-edit-profile" onclick="enableEditMode()" class="hidden px-4 py-1.5 bg-zinc-100 text-black text-[10px] font-bold uppercase tracking-widest rounded-full hover:bg-white transition-colors">Edit Profile</button>
                        </div>
                    </div>

                    <div class="mt-4 space-y-1">
                        <h2 id="profile-username" class="text-2xl font-serif text-white tracking-wide">Username</h2>
                        <p id="profile-role" class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold">Lounge Member</p>
                    </div>

                    <!-- Bio Section -->
                    <div class="mt-6">
                        <p id="profile-bio" class="text-sm text-zinc-400 font-light leading-relaxed">No biography set.</p>
                        
                        <!-- Edit Form (Hidden by default) -->
                        <div id="profile-edit-form" class="hidden space-y-4 mt-2">
                            <div class="space-y-1">
                                <label class="text-[9px] uppercase tracking-widest text-zinc-600">Avatar URL</label>
                                <input id="edit-pfp" type="text" class="w-full bg-black/40 border border-zinc-800 rounded px-3 py-2 text-xs text-white focus:border-purple-500/50 transition-colors">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] uppercase tracking-widest text-zinc-600">Banner URL</label>
                                <input id="edit-banner" type="text" class="w-full bg-black/40 border border-zinc-800 rounded px-3 py-2 text-xs text-white focus:border-purple-500/50 transition-colors">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] uppercase tracking-widest text-zinc-600">Bio</label>
                                <textarea id="edit-bio" rows="2" class="w-full bg-black/40 border border-zinc-800 rounded px-3 py-2 text-xs text-white focus:border-purple-500/50 transition-colors custom-scrollbar"></textarea>
                            </div>
                            <div class="flex gap-2 pt-2">
                                <button onclick="saveProfile()" class="flex-1 bg-purple-600 hover:bg-purple-500 text-white py-2 rounded text-[10px] font-bold uppercase tracking-widest transition-colors">Save Changes</button>
                                <button onclick="cancelEdit()" class="px-4 bg-zinc-800 hover:bg-zinc-700 text-white rounded text-[10px] font-bold uppercase tracking-widest transition-colors">Cancel</button>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-3 gap-3 mt-8 pt-6 border-t border-white/5">
                        <div class="bg-black/40 rounded-xl p-3 text-center border border-white/5">
                            <div class="text-[9px] uppercase tracking-widest text-zinc-500 mb-1">Level</div>
                            <div id="profile-level" class="text-lg font-serif text-white">0</div>
                        </div>
                        <div class="bg-black/40 rounded-xl p-3 text-center border border-white/5">
                            <div class="text-[9px] uppercase tracking-widest text-zinc-500 mb-1">Gold</div>
                            <div id="profile-gold" class="text-lg font-serif text-amber-200">0</div>
                        </div>
                        <div class="bg-black/40 rounded-xl p-3 text-center border border-white/5">
                            <div class="text-[9px] uppercase tracking-widest text-zinc-500 mb-1">Rubies</div>
                            <div id="profile-rubies" class="text-lg font-serif text-rose-400">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="min-h-screen bg-[#0a0a0a] flex items-center justify-center p-6 font-serif text-zinc-100">
        <div class="max-w-md w-full space-y-10 text-center">
            <div class="space-y-4">
                <div class="flex justify-center">
                    <div class="p-4 border border-zinc-800 rounded-full bg-zinc-900/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-400/80"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>
                    </div>
                </div>
                <h1 class="text-4xl font-light tracking-widest uppercase">Lumière</h1>
                <p class="text-zinc-500 tracking-wide font-sans text-sm uppercase" id="auth-subtitle">Enter the Circle</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div class="space-y-4">
                    <input id="login-identifier" type="text" placeholder="USERNAME" class="w-full bg-transparent border-b border-zinc-800 py-4 px-2 text-center text-zinc-200 tracking-widest focus:border-purple-500/50 transition-colors font-sans uppercase text-xs" required>
                    <input id="login-password" type="password" placeholder="PASSWORD" class="w-full bg-transparent border-b border-zinc-800 py-4 px-2 text-center text-zinc-200 tracking-widest focus:border-purple-500/50 transition-colors font-sans uppercase text-xs" required>
                </div>
                <div id="login-error" class="text-red-500 text-[10px] font-sans uppercase tracking-widest hidden">Invalid credentials</div>
                <button type="submit" class="w-full py-4 bg-zinc-100 text-black text-xs font-bold tracking-[0.2em] uppercase hover:bg-purple-200 transition-all rounded-sm">Enter</button>
                <p class="text-[10px] text-zinc-500 font-sans uppercase tracking-widest cursor-pointer hover:text-zinc-300" onclick="toggleAuth(true)">New here? Create Account</p>
            </form>

            <form id="signup-form" class="space-y-6 hidden">
                <div class="space-y-4">
                    <input id="signup-username" type="text" placeholder="USERNAME" class="w-full bg-transparent border-b border-zinc-800 py-4 px-2 text-center text-zinc-200 tracking-widest focus:border-purple-500/50 transition-colors font-sans uppercase text-xs" required>
                    <input id="signup-email" type="email" placeholder="EMAIL ADDRESS" class="w-full bg-transparent border-b border-zinc-800 py-4 px-2 text-center text-zinc-200 tracking-widest focus:border-purple-500/50 transition-colors font-sans uppercase text-xs" required>
                    <input id="signup-password" type="password" placeholder="CREATE PASSWORD" class="w-full bg-transparent border-b border-zinc-800 py-4 px-2 text-center text-zinc-200 tracking-widest focus:border-purple-500/50 transition-colors font-sans uppercase text-xs" required>
                </div>
                <div id="signup-error" class="text-red-500 text-[10px] font-sans uppercase tracking-widest hidden">Username or Email already taken</div>
                <button type="submit" class="w-full py-4 bg-zinc-100 text-black text-xs font-bold tracking-[0.2em] uppercase hover:bg-purple-200 transition-all rounded-sm">Sign Up</button>
                <p class="text-[10px] text-zinc-500 font-sans uppercase tracking-widest cursor-pointer hover:text-zinc-300" onclick="toggleAuth(false)">Already a member? Sign in</p>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="flex h-screen bg-[#0d0d0d] text-zinc-300 font-sans overflow-hidden">
        
        <aside class="flex flex-col w-64 md:w-80 border-r border-zinc-900 bg-black/40 flex-shrink-0">
            <div class="p-6 border-b border-zinc-900 bg-zinc-900/20">
                <div class="flex items-center gap-4 cursor-pointer hover:bg-white/5 p-2 -m-2 rounded-xl transition-colors" onclick="viewProfile(currentUser)">
                    <img id="my-pfp" src="" alt="PFP" class="w-10 h-10 rounded-full pfp-image border border-zinc-800 shadow-lg object-cover">
                    <div class="overflow-hidden">
                        <h2 id="my-username" class="text-xs font-serif tracking-widest text-zinc-100 uppercase truncate">Guest</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                            <span class="text-[8px] uppercase tracking-[0.2em] text-emerald-500/80">Online</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-8">
                <div class="space-y-4">
                    <h3 class="text-[9px] uppercase tracking-[0.2em] text-zinc-600 font-bold px-2 flex justify-between">
                        <span>Online</span>
                        <span id="online-count" class="text-emerald-500/50">0</span>
                    </h3>
                    <div id="online-list" class="space-y-1"></div>
                </div>
            </div>

            <button onclick="logout()" class="p-4 text-[9px] text-zinc-500 hover:text-red-400 uppercase tracking-[0.3em] text-center border-t border-zinc-900 transition-colors font-bold">Sign Out</button>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 relative bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-opacity-20">
            <header class="h-16 border-b border-zinc-900 flex items-center justify-between px-8 bg-black/40 backdrop-blur-md z-10">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-purple-500/50 animate-pulse"></div>
                    <h2 class="text-[10px] uppercase tracking-[0.3em] font-bold text-zinc-400">Main Gallery</h2>
                </div>
                <button onclick="openWallet()" class="p-2 text-zinc-500 hover:text-purple-300 transition-colors relative group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
                    <span class="absolute top-full right-0 mt-2 opacity-0 group-hover:opacity-100 transition-opacity text-[8px] uppercase tracking-widest text-zinc-400 pointer-events-none">Vault</span>
                </button>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar"></div>
            
            <div class="p-8 bg-gradient-to-t from-black via-black/80 to-transparent">
                <form id="chat-form" class="max-w-3xl mx-auto flex items-center gap-4 bg-zinc-900/50 border border-zinc-800/50 p-1.5 pl-6 rounded-full backdrop-blur-2xl shadow-2xl focus-within:border-zinc-600 transition-all">
                    <input id="chat-input" type="text" placeholder="Speak your mind..." autocomplete="off" class="flex-1 bg-transparent border-none text-sm text-zinc-200 placeholder:text-zinc-600 py-3">
                    <button type="submit" class="p-3 bg-zinc-100 text-black rounded-full hover:bg-white transition-all active:scale-95 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        
        // --- VARIABLES & STATE ---
        let currentUser = null;
        let isSyncingWallet = false;
        
        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const messagesContainer = document.getElementById('messages-container');
        const onlineList = document.getElementById('online-list');
        const profileModal = document.getElementById('profile-modal');
        const alertContainer = document.getElementById('alert-container');
        
        // --- ALERT SYSTEM ---
        function showAlert(text, isSuccess = true) {
            const alert = document.createElement('div');
            alert.className = `command-alert px-8 py-4 rounded-lg font-serif text-[10px] uppercase tracking-[0.3em] shadow-2xl backdrop-blur-xl border ${isSuccess ? 'bg-zinc-900/90 text-white border-zinc-700' : 'bg-red-950/90 text-red-200 border-red-800'}`;
            alert.innerHTML = text;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 2500);
        }

        // --- PROFILE SYSTEM ---
        function toggleProfile(show) {
            if (show) {
                profileModal.classList.remove('invisible', 'opacity-0');
            } else {
                profileModal.classList.add('invisible', 'opacity-0');
                // Reset edit mode when closing
                setTimeout(cancelEdit, 300);
            }
        }

        function viewProfile(username) {
            socket.emit('get_profile', username);
            toggleProfile(true);
        }

        function enableEditMode() {
            document.getElementById('profile-bio').classList.add('hidden');
            document.getElementById('profile-edit-form').classList.remove('hidden');
            
            // Pre-fill inputs
            document.getElementById('edit-bio').value = document.getElementById('profile-bio').textContent;
            document.getElementById('edit-pfp').value = document.getElementById('profile-pfp-img').src;
            document.getElementById('edit-banner').value = document.getElementById('profile-banner-img').src;
        }

        function cancelEdit() {
            document.getElementById('profile-bio').classList.remove('hidden');
            document.getElementById('profile-edit-form').classList.add('hidden');
        }

        function saveProfile() {
            const bio = document.getElementById('edit-bio').value;
            const pfp = document.getElementById('edit-pfp').value;
            const banner = document.getElementById('edit-banner').value;

            socket.emit('update_profile', { bio, pfp, banner });
            
            // Optimistic Update
            document.getElementById('profile-bio').textContent = bio;
            if(pfp) document.getElementById('profile-pfp-img').src = pfp;
            if(banner) document.getElementById('profile-banner-img').src = banner;
            
            cancelEdit();
        }

        socket.on('profile_data', (data) => {
            // Update Modal UI
            document.getElementById('profile-username').textContent = data.username;
            document.getElementById('profile-username').className = `text-2xl font-serif tracking-wide ${data.rank === 'DEV' ? 'text-purple-400 drop-shadow-[0_0_8px_rgba(192,132,252,0.5)]' : 'text-white'}`;
            
            document.getElementById('profile-bio').textContent = data.bio || "No biography set.";
            document.getElementById('profile-role').textContent = data.rank === 'DEV' ? "System Architect" : "Lounge Member";
            
            document.getElementById('profile-pfp-img').src = data.pfp;
            document.getElementById('profile-banner-img').src = data.banner;
            
            document.getElementById('profile-level').textContent = data.level;
            document.getElementById('profile-gold').textContent = data.gold.toLocaleString();
            document.getElementById('profile-rubies').textContent = data.rubies.toLocaleString();

            // Badge
            const badge = document.getElementById('profile-rank-badge');
            badge.textContent = data.rank;
            if (data.rank === 'DEV') {
                badge.className = "absolute -bottom-2 -right-2 bg-purple-900 border border-purple-500 text-[9px] px-2 py-0.5 rounded-full uppercase tracking-widest font-bold text-purple-200 shadow-lg";
            } else {
                badge.className = "absolute -bottom-2 -right-2 bg-zinc-900 border border-zinc-700 text-[9px] px-2 py-0.5 rounded-full uppercase tracking-widest font-bold text-zinc-500 shadow-lg";
            }

            // Edit Button Visibility
            const editBtn = document.getElementById('btn-edit-profile');
            if (data.username === currentUser) {
                editBtn.classList.remove('hidden');
            } else {
                editBtn.classList.add('hidden');
            }
        });

        // --- AUTH & SETUP ---
        function enterLounge(username) {
            currentUser = username;
            sessionStorage.setItem('lumiere_active_user', username);
            
            document.getElementById('my-username').textContent = currentUser;
            authScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            
            socket.emit('join', currentUser);
            // Fetch own profile initially to set PFP in sidebar
            setTimeout(() => socket.emit('get_profile', currentUser), 500); 
        }

        function logout() {
            sessionStorage.removeItem('lumiere_active_user');
            window.location.reload();
        }

        function toggleAuth(toSignup) {
            document.getElementById('login-form').classList.toggle('hidden', toSignup);
            document.getElementById('signup-form').classList.toggle('hidden', !toSignup);
            document.getElementById('auth-subtitle').textContent = toSignup ? 'Create Account' : 'Enter the Circle';
        }

        // --- EVENT LISTENERS ---
        window.addEventListener('load', () => {
            const savedUser = sessionStorage.getItem('lumiere_active_user');
            if (savedUser) { enterLounge(savedUser); }
            loadSavedChat();
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const identifier = document.getElementById('login-identifier').value.trim();
            // In a real app we'd verify password here. For this demo we just log in.
            enterLounge(identifier); 
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            enterLounge(username);
        });

        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const text = document.getElementById('chat-input').value.trim();
            if (text) {
                if (text.toLowerCase() === '/bank') isSyncingWallet = false;
                socket.emit('chat_message', { text });
                document.getElementById('chat-input').value = '';
            }
        });

        // --- SOCKET EVENTS ---
        socket.on('user_update', (users) => {
            onlineList.innerHTML = '';
            let count = 0;

            users.forEach(user => {
                const isMe = user.username === currentUser;
                if(isMe) {
                    // Update my sidebar PFP
                    document.getElementById('my-pfp').src = user.pfp;
                }

                const row = document.createElement('div');
                row.className = `flex items-center gap-3 p-2 rounded-lg cursor-pointer hover:bg-white/5 transition-colors group ${user.rank === 'DEV' ? 'bg-purple-900/10 border border-purple-500/20' : 'bg-transparent'}`;
                row.onclick = () => viewProfile(user.username);
                
                row.innerHTML = `
                    <div class="relative">
                        <img src="${user.pfp}" class="w-8 h-8 rounded-full border ${user.rank === 'DEV' ? 'border-purple-500' : 'border-zinc-800'} pfp-image object-cover">
                        <div class="absolute bottom-0 right-0 w-2 h-2 rounded-full bg-emerald-500 border-2 border-black"></div>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-bold uppercase tracking-widest truncate ${user.rank === 'DEV' ? 'text-purple-400' : 'text-zinc-300'}">${user.username}</span>
                            ${user.rank === 'DEV' ? '<span class="text-[7px] bg-purple-500 text-black px-1 rounded font-bold">DEV</span>' : ''}
                        </div>
                    </div>
                `;
                onlineList.appendChild(row);
                count++;
            });
            document.getElementById('online-count').textContent = count;
        });

        socket.on('chat_message', (data) => {
            appendMessage(data);
            saveMessage(data);
        });

        socket.on('command_response', (res) => {
            if (isSyncingWallet && res.message.toLowerCase().includes("action complete")) return;
            showAlert(res.message, res.success);
        });

        // --- HELPERS ---
        function appendMessage(data) {
            const isMe = data.user === currentUser;
            const isSystem = data.user === 'System';
            const div = document.createElement('div');
            
            div.className = `flex flex-col ${isMe && !isSystem ? 'items-end' : 'items-start'} max-w-4xl mx-auto w-full mb-4 animate-in fade-in slide-in-from-bottom-2 duration-300`;
            
            if (isSystem) {
                div.innerHTML = `<div class="w-full text-center py-4"><span class="text-[9px] uppercase tracking-[0.2em] text-zinc-600 bg-zinc-900/50 border border-white/5 py-1.5 px-4 rounded-full">${data.text}</span></div>`;
            } else {
                div.innerHTML = `
                    <div class="group flex flex-row ${isMe ? 'flex-row-reverse' : ''} items-start gap-4 max-w-[90%]">
                        <img src="${data.pfp || PFP_URL}" class="w-8 h-8 rounded-full border ${data.rank === 'DEV' ? 'border-purple-500 shadow-[0_0_10px_rgba(168,85,247,0.3)]' : 'border-zinc-800'} mt-1 flex-shrink-0 shadow-lg object-cover cursor-pointer hover:scale-105 transition-transform" onclick="viewProfile('${data.user}')">
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} space-y-1">
                            <div class="flex items-center gap-2 px-1">
                                <span class="text-[9px] font-bold uppercase tracking-widest ${data.rank === 'DEV' ? 'text-purple-400 drop-shadow-lg' : 'text-zinc-500'} cursor-pointer hover:text-white transition-colors" onclick="viewProfile('${data.user}')">${data.user}</span>
                                <span class="text-[8px] text-zinc-800 font-mono">${data.time}</span>
                            </div>
                            <div class="${isMe ? 'bg-zinc-100 text-black' : 'bg-zinc-900/80 border border-white/10 text-zinc-300'} px-5 py-3 rounded-2xl text-sm leading-relaxed shadow-sm backdrop-blur-sm">
                                ${data.text}
                            </div>
                        </div>
                    </div>`;
            }
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- LEGACY/COMPATIBILITY FUNCTIONS (Wallet etc) ---
        function openWallet() {
            // Reusing profile view for wallet check shortcut
            viewProfile(currentUser);
            isSyncingWallet = true;
            socket.emit('chat_message', { text: '/bank' });
        }

        function saveMessage(data) {
            let history = JSON.parse(localStorage.getItem('lumiere_chat_history') || '[]');
            history.push(data);
            if (history.length > 50) history.shift(); 
            localStorage.setItem('lumiere_chat_history', JSON.stringify(history));
        }

        function loadSavedChat() {
            messagesContainer.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('lumiere_chat_history') || '[]');
            history.forEach(data => appendMessage(data));
        }
    </script>
</body>
</html>
