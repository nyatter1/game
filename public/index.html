<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat | Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .message-in {
            animation: fadeIn 0.15s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        body { background-color: #0f172a; color: #f1f5f9; }

        #cmd-notify {
            transition: opacity 0.3s ease-in-out, transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }
        .notify-show {
            opacity: 1 !important;
            transform: translate(-50%, -50%) scale(1) !important;
        }
        .notify-hide {
            opacity: 0 !important;
            transform: translate(-50%, -50%) scale(0.9) !important;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans overflow-hidden">

    <!-- Command Notification Overlay -->
    <div id="cmd-notify" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-slate-900/95 border border-slate-700 backdrop-blur-xl px-10 py-6 rounded-3xl shadow-2xl opacity-0 scale-90 flex flex-col items-center gap-3 min-w-[300px]">
        <div id="notify-icon" class="text-indigo-500"></div>
        <div id="notify-text" class="text-2xl font-black text-white text-center"></div>
        <div id="notify-subtext" class="text-sm text-slate-400 text-center"></div>
    </div>

    <!-- Auth Container -->
    <div id="auth-screen" class="w-full max-w-md p-8 bg-slate-900 border border-slate-800 shadow-2xl rounded-2xl mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-900/20">
                <i data-lucide="message-square" class="text-white w-8 h-8"></i>
            </div>
            <h1 id="auth-title" class="text-2xl font-bold text-white">Welcome Back</h1>
            <p id="auth-subtitle" class="text-slate-400 text-sm mt-1">Login to start chatting</p>
        </div>

        <form id="auth-form" class="space-y-4" onsubmit="return false;">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            
            <div id="auth-error" class="hidden text-red-400 text-xs p-3 bg-red-950/30 border border-red-900/50 rounded-lg"></div>

            <button type="submit" id="submit-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-all shadow-lg">
                Sign In
            </button>
        </form>

        <div class="mt-6 flex flex-col gap-3 text-center">
            <button id="toggle-auth" type="button" class="text-sm text-indigo-400 font-medium hover:text-indigo-300">
                Need an account? Sign up
            </button>
            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-800"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-slate-900 px-2 text-slate-500">Or</span></div>
            </div>
            <button id="guest-btn" type="button" class="w-full py-3 bg-slate-800 border border-slate-700 text-slate-300 font-bold rounded-xl hover:bg-slate-750 transition-all">
                Enter as Guest
            </button>
        </div>
    </div>

    <!-- Chat App (Hidden by default) -->
    <div id="chat-screen" class="hidden fixed inset-0 flex flex-col bg-slate-950">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="globe" class="text-white w-4 h-4"></i>
                </div>
                <div>
                    <h2 class="font-bold text-white text-sm">Global Chat</h2>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span id="online-count" class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Connecting...</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="wallet-display" class="hidden md:flex items-center gap-3 bg-slate-800/50 border border-slate-700 px-4 py-1.5 rounded-full text-sm font-medium">
                    <div class="flex items-center gap-1.5 text-amber-400">
                        <i data-lucide="coins" class="w-4 h-4"></i>
                        <span id="coin-balance">...</span>
                    </div>
                    <div class="w-px h-4 bg-slate-700"></div>
                    <div class="flex items-center gap-1.5 text-rose-400">
                        <i data-lucide="gem" class="w-4 h-4"></i>
                        <span id="ruby-balance">...</span>
                    </div>
                </div>

                <button id="logout-btn" class="p-2 hover:bg-slate-800 text-slate-400 hover:text-red-400 rounded-lg transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-64 border-r border-slate-800 bg-slate-900/30 hidden lg:flex flex-col">
                <div class="p-4 flex-1 overflow-hidden flex flex-col">
                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Players Online</h3>
                    <div id="players-list" class="space-y-2 overflow-y-auto custom-scrollbar pr-2 flex-1"></div>
                </div>
                <div class="p-4 border-t border-slate-800 text-[10px] text-slate-600 text-center uppercase tracking-widest">
                    SimpleChat v1.5 â€¢ <span id="my-uid-display"></span>
                </div>
            </aside>

            <main class="flex-1 flex flex-col min-w-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 to-slate-950">
                <div id="messages-list" class="flex-1 overflow-y-auto p-6 space-y-2 custom-scrollbar flex flex-col">
                    <!-- Messages appear here -->
                </div>

                <div class="p-4 border-t border-slate-800 bg-slate-900/80 backdrop-blur-sm">
                    <form id="chat-form" class="max-w-5xl mx-auto flex gap-3" onsubmit="return false;">
                        <input type="text" id="chat-input" placeholder="Type /allin gold or /allin ruby..." autocomplete="off"
                            class="flex-1 px-4 py-3 bg-slate-800 border border-slate-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder-slate-500 shadow-inner">
                        <button type="submit" id="chat-send-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 rounded-xl transition-all flex items-center justify-center font-bold shadow-lg active:scale-95">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, limit, doc, setDoc, getDoc, updateDoc, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Fallback config for development, though environment usually provides one
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{"apiKey":"demo","projectId":"demo"}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'simple-chat-v1';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isSignUp = false;
        let currentUserProfile = null;
        let unsubPresence = null;
        let unsubMessages = null;

        const el = (id) => document.getElementById(id);
        const refreshIcons = () => lucide.createIcons();

        // Notification System
        function showNotification(text, subtext = '', type = 'default') {
            const notify = el('cmd-notify');
            const icon = el('notify-icon');
            const mainText = el('notify-text');
            const secondaryText = el('notify-subtext');

            mainText.textContent = text;
            secondaryText.textContent = subtext;

            if (type === 'error') {
                icon.innerHTML = '<i data-lucide="x-circle" class="w-12 h-12 text-red-500"></i>';
                mainText.className = "text-2xl font-black text-red-500 text-center uppercase";
            } else if (type === 'success') {
                icon.innerHTML = '<i data-lucide="sparkles" class="w-12 h-12 text-amber-400"></i>';
                mainText.className = "text-2xl font-black text-amber-400 text-center uppercase";
            } else if (type === 'jackpot') {
                icon.innerHTML = '<i data-lucide="crown" class="w-16 h-16 text-yellow-400 animate-bounce"></i>';
                mainText.className = "text-4xl font-black text-yellow-400 text-center uppercase italic tracking-tighter";
            } else {
                icon.innerHTML = '<i data-lucide="info" class="w-12 h-12 text-indigo-400"></i>';
                mainText.className = "text-2xl font-black text-white text-center";
            }

            refreshIcons();
            notify.classList.remove('notify-hide');
            notify.classList.add('notify-show');

            setTimeout(() => {
                notify.classList.remove('notify-show');
                notify.classList.add('notify-hide');
            }, 3500);
        }

        // Wallet and Profile Management
        async function syncProfile(user) {
            const profileRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            
            // Check if profile exists, if not create default
            const snap = await getDoc(profileRef);
            if (!snap.exists()) {
                const defaultUsername = user.isAnonymous ? `Guest_${user.uid.slice(0, 4)}` : (user.email ? user.email.split('@')[0] : 'Chatter');
                await setDoc(profileRef, {
                    username: defaultUsername,
                    coins: 1000,
                    rubies: 10,
                    uid: user.uid,
                    joinedAt: serverTimestamp()
                });
            }

            // Real-time wallet updates
            onSnapshot(profileRef, (doc) => {
                if (doc.exists()) {
                    currentUserProfile = doc.data();
                    el('coin-balance').textContent = Math.floor(currentUserProfile.coins || 0).toLocaleString();
                    el('ruby-balance').textContent = Math.floor(currentUserProfile.rubies || 0).toLocaleString();
                    el('wallet-display').classList.remove('hidden');
                }
            }, (err) => console.error("Profile sync error:", err));
        }

        // Gambling Logic
        async function handleAllIn(currency) {
            if (!currentUserProfile || !auth.currentUser) return;

            const isRuby = currency === 'ruby' || currency === 'r';
            const isGold = currency === 'gold' || currency === 'g';
            
            if (!isRuby && !isGold) {
                showNotification("Unknown currency", "Try /allin gold or /allin ruby", "error");
                return;
            }

            const field = isRuby ? 'rubies' : 'coins';
            const amount = currentUserProfile[field] || 0;

            if (amount <= 0) {
                showNotification("No Funds", `You have 0 ${field} to bet.`, "error");
                return;
            }

            // Calculations
            const winChance = 0.22; // 22% chance to win
            const isWin = Math.random() < winChance;
            const profileRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'profile', 'data');
            
            let finalAmount = 0;
            let multiplier = 0;

            if (isWin) {
                multiplier = Math.floor(Math.random() * 5) + 2; // Default 2x-6x
                // 5% chance for a massive jackpot
                if (Math.random() < 0.05) multiplier = Math.floor(Math.random() * 50) + 10;
                
                finalAmount = amount * multiplier;
                await updateDoc(profileRef, { [field]: finalAmount });
                
                if (multiplier >= 10) {
                    showNotification("JACKPOT!!", `X${multiplier} MULTIPLIER! You won ${finalAmount.toLocaleString()} ${field}!`, "jackpot");
                } else {
                    showNotification("WINNER!", `You won ${finalAmount.toLocaleString()} ${field}!`, "success");
                }
            } else {
                await updateDoc(profileRef, { [field]: 0 });
                showNotification("BUSTED", `Lost everything. Ouch.`, "error");
            }

            // Log activity to global chat
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                type: 'gamble',
                username: currentUserProfile.username,
                result: isWin ? 'WON' : 'LOST',
                amount: isWin ? finalAmount : amount,
                currency: field,
                multiplier: multiplier,
                timestamp: serverTimestamp()
            });
        }

        // Presence System
        function managePresence(user) {
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', user.uid);
            const username = currentUserProfile?.username || (user.isAnonymous ? 'Guest' : user.email?.split('@')[0]);

            setDoc(presenceRef, {
                uid: user.uid,
                username: username,
                lastActive: serverTimestamp()
            }, { merge: true });

            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'presence'));
            return onSnapshot(q, (snapshot) => {
                const list = el('players-list');
                const count = el('online-count');
                count.textContent = `${snapshot.size} Players Online`;
                list.innerHTML = '';
                
                snapshot.docs.forEach(d => {
                    const data = d.data();
                    const player = document.createElement('div');
                    player.className = "flex items-center gap-3 py-2 px-3 hover:bg-slate-800/40 rounded-xl transition-all group border border-transparent hover:border-slate-700";
                    player.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold border border-slate-700 text-indigo-400">
                            ${(data.username || '?').charAt(0).toUpperCase()}
                        </div>
                        <span class="text-sm font-medium text-slate-300 group-hover:text-white truncate">${data.username || 'Unknown'}</span>
                    `;
                    list.appendChild(player);
                });
            }, (err) => console.error("Presence error:", err));
        }

        // Message Listener
        function initChat() {
            if (unsubMessages) unsubMessages();
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'messages'),
                orderBy('timestamp', 'asc'),
                limit(50)
            );

            unsubMessages = onSnapshot(q, (snapshot) => {
                const list = el('messages-list');
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const msg = document.createElement('div');
                        
                        if (data.type === 'gamble') {
                            const isWin = data.result === 'WON';
                            msg.className = `flex flex-col p-4 my-2 rounded-2xl border text-center max-w-sm mx-auto message-in shadow-xl ${isWin ? 'bg-amber-500/10 border-amber-500/30' : 'bg-red-500/5 border-red-500/20'}`;
                            msg.innerHTML = `
                                <span class="text-[10px] font-black uppercase text-slate-500 mb-2">${data.username} went all in</span>
                                <span class="text-2xl font-black ${isWin ? 'text-amber-400' : 'text-red-500'}">${data.result}</span>
                                <span class="text-sm font-bold text-slate-300">${isWin ? '+' : '-'}${data.amount.toLocaleString()} ${data.currency}</span>
                                ${isWin ? `<span class="text-[10px] text-amber-500 font-bold mt-1">Multiplier: ${data.multiplier}x</span>` : ''}
                            `;
                        } else {
                            msg.className = "flex gap-2 py-0.5 text-sm message-in group";
                            msg.innerHTML = `
                                <span class="font-bold text-indigo-400 whitespace-nowrap">${data.username}:</span>
                                <span class="text-slate-300 break-words">${data.text || ''}</span>
                            `;
                        }
                        list.appendChild(msg);
                    }
                });
                list.scrollTop = list.scrollHeight;
            }, (err) => console.error("Chat sync error:", err));
        }

        // Event Listeners
        el('auth-form').addEventListener('submit', async (e) => {
            const email = el('email').value;
            const password = el('password').value;
            const error = el('auth-error');
            error.classList.add('hidden');
            
            try {
                if (isSignUp) await createUserWithEmailAndPassword(auth, email, password);
                else await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            }
        });

        el('guest-btn').addEventListener('click', () => signInAnonymously(auth));
        el('logout-btn').addEventListener('click', () => signOut(auth));
        el('toggle-auth').addEventListener('click', () => {
            isSignUp = !isSignUp;
            el('auth-title').textContent = isSignUp ? 'Create Account' : 'Welcome Back';
            el('submit-btn').textContent = isSignUp ? 'Create Account' : 'Sign In';
            el('toggle-auth').textContent = isSignUp ? 'Have an account? Login' : 'Need an account? Sign up';
        });

        el('chat-form').addEventListener('submit', async (e) => {
            const input = el('chat-input');
            const val = input.value.trim();
            if (!val) return;
            input.value = '';

            if (val.startsWith('/')) {
                const parts = val.split(' ');
                const cmd = parts[0].toLowerCase();
                if (cmd === '/allin') {
                    handleAllIn(parts[1]?.toLowerCase());
                } else {
                    showNotification("Error", "Command not found", "error");
                }
                return;
            }

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                text: val,
                username: currentUserProfile?.username || 'Guest',
                uid: auth.currentUser.uid,
                timestamp: serverTimestamp()
            });
        });

        // Global Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                el('my-uid-display').textContent = user.uid.slice(0, 8);
                el('auth-screen').classList.add('hidden');
                el('chat-screen').classList.remove('hidden');
                await syncProfile(user);
                unsubPresence = managePresence(user);
                initChat();
            } else {
                el('auth-screen').classList.remove('hidden');
                el('chat-screen').classList.add('hidden');
                if (unsubPresence) unsubPresence();
                if (unsubMessages) unsubMessages();
            }
            refreshIcons();
        });

        // Initialize UI
        refreshIcons();
        
        // Initial Login check
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            }
        };
        initAuth();

    </script>
</body>
</html>
