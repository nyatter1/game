<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat | Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .message-row:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-200">

    <!-- Header -->
    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md shrink-0">
        <div class="flex items-center gap-3">
            <img src="https://usagif.com/wp-content/uploads/gifs/banana-91.gif" alt="Logo" class="w-8 h-8 object-contain">
            <h1 class="text-xl font-bold text-white tracking-tight">Simple Chat</h1>
        </div>
        <div id="userInfo" class="flex items-center gap-3">
            <div class="text-right hidden sm:block">
                <p id="displayUsername" class="text-sm font-bold text-white leading-none"></p>
                <p id="displayDetails" class="text-[10px] text-slate-500 uppercase mt-1"></p>
            </div>
            <img src="/default.png" alt="Profile" class="w-10 h-10 rounded-full border border-slate-700 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=User&background=334155&color=fff'">
            <button onclick="logout()" class="ml-2 p-2 hover:bg-slate-800 rounded-lg transition-colors text-slate-400 hover:text-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <!-- Chat Area (Left Side) -->
        <section class="flex-1 flex flex-col bg-slate-900/10">
            <!-- Messages Feed -->
            <div id="messageFeed" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                <div class="text-center py-10">
                    <p class="text-slate-500 text-sm">Welcome to the beginning of the chat.</p>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                <form id="chatForm" class="max-w-4xl mx-auto flex items-center gap-3">
                    <input 
                        type="text" 
                        id="messageInput" 
                        autocomplete="off"
                        placeholder="Type a message..." 
                        class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-yellow-500 transition-all"
                    >
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 p-3 rounded-xl transition-all shadow-lg shadow-yellow-900/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </form>
            </div>
        </section>

        <!-- Sidebar: Players Online (Now on the Right and Smaller) -->
        <aside class="w-48 border-l border-slate-800 bg-slate-900/30 hidden md:flex flex-col">
            <div class="p-4 border-b border-slate-800">
                <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-500">Players Online</h2>
            </div>
            <div id="playerList" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
                <!-- Real-time players appear here -->
            </div>
        </aside>
    </main>

    <script>
        const username = sessionStorage.getItem('chat_username');
        const age = sessionStorage.getItem('chat_age');
        const gender = sessionStorage.getItem('chat_gender');

        if (!username) {
            window.location.href = '/signup.html';
        }

        // Initialize UI with User Info from Signup
        document.getElementById('displayUsername').textContent = username;
        // Displaying Age and Gender as requested
        document.getElementById('displayDetails').textContent = `${age} â€¢ ${gender}`;

        const messageFeed = document.getElementById('messageFeed');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const playerList = document.getElementById('playerList');

        // Logic to render online players (Self only for now until Socket.io is connected)
        function renderPlayers(users = []) {
            const list = users.length > 0 ? users : [{ name: username, status: 'online', isMe: true }];
            playerList.innerHTML = list.map(user => `
                <div class="flex items-center gap-2 p-1.5 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer group">
                    <div class="relative">
                        <img src="/default.png" class="w-6 h-6 rounded-full border border-slate-700 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${user.name}&background=334155&color=fff'">
                        <div class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 border border-slate-900 rounded-full"></div>
                    </div>
                    <span class="text-xs font-medium text-white truncate">${user.name}</span>
                </div>
            `).join('');
        }

        function addMessage(user, text, isMe) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageRow = document.createElement('div');
            messageRow.className = 'flex items-start gap-4 py-2 px-2 rounded-lg message-row transition-colors w-full';
            
            // Layout: [PFP] MESSAGE [TIME] with White Usernames
            messageRow.innerHTML = `
                <img src="/default.png" class="w-10 h-10 rounded-full shrink-0 border border-slate-800 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${user}&background=1e293b&color=fff'">
                <div class="flex flex-col flex-1 min-w-0">
                    <div class="flex items-baseline justify-between gap-4">
                        <span class="text-xs font-black uppercase tracking-widest text-white">${user}</span>
                        <span class="text-[10px] text-slate-600 font-medium shrink-0">${timeStr}</span>
                    </div>
                    <div class="text-sm text-slate-200 leading-relaxed break-words mt-0.5">
                        ${text}
                    </div>
                </div>
            `;

            messageFeed.appendChild(messageRow);
            messageFeed.scrollTop = messageFeed.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if (msg) {
                addMessage(username, msg, true);
                messageInput.value = '';
            }
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = '/signup.html';
        }

        window.onload = () => {
            renderPlayers();
            addMessage('System', `${username} joined the chat.`, false);
        };
    </script>
</body>
</html>
