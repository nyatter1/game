<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlaxy - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Scrollbar for Dark Mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.4);
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased h-screen w-screen overflow-hidden flex flex-col">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden flex-grow flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5980?auto=format&fit=crop&q=80')] bg-cover bg-center">
        <div class="absolute inset-0 bg-gray-900/80 backdrop-blur-sm"></div>
        
        <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-600 mb-4">
                    <i class="fas fa-rocket text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-white">Chatlaxy</h1>
                <p class="text-gray-400 mt-2">Join the galactic conversation.</p>
            </div>

            <!-- Tabs -->
            <div class="flex mb-6 bg-gray-800 p-1 rounded-lg">
                <button id="tab-login" onclick="switchAuthTab('login')" class="flex-1 py-2 text-sm font-medium rounded-md bg-indigo-600 text-white shadow transition-all">Login</button>
                <button id="tab-signup" onclick="switchAuthTab('signup')" class="flex-1 py-2 text-sm font-medium rounded-md text-gray-400 hover:text-white transition-all">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="login-email" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-colors" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="login-password" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-colors" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors shadow-lg shadow-indigo-600/30">
                    Warp In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <input type="text" id="signup-username" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Age</label>
                        <input type="number" id="signup-age" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Gender</label>
                        <select id="signup-gender" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="Not Specified">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                         <label class="block text-sm font-medium text-gray-300 mb-1">Bio</label>
                         <input type="text" id="signup-bio" placeholder="Short bio..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="signup-email" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="signup-password" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors shadow-lg shadow-indigo-600/30">
                    Create Identity
                </button>
            </form>
            <div id="auth-error" class="mt-4 text-red-400 text-sm text-center hidden"></div>
        </div>
    </div>

    <!-- App Screen -->
    <div id="app-screen" class="hidden flex-grow flex h-screen overflow-hidden">
        
        <!-- Sidebar (Profile & Online Users) -->
        <aside class="w-80 bg-gray-900 border-r border-gray-800 flex flex-col hidden md:flex">
            <!-- My Profile Card -->
            <div id="current-user-card" class="relative bg-gray-800 border-b border-gray-700">
                <div id="my-banner" class="h-24 bg-cover bg-center bg-indigo-900 w-full opacity-80"></div>
                <div class="px-4 pb-4 -mt-10 relative">
                    <img id="my-pfp" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" class="w-20 h-20 rounded-full border-4 border-gray-800 object-cover shadow-lg">
                    <div class="mt-2">
                        <h2 id="my-username" class="text-lg font-bold text-white leading-tight">Loading...</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="px-2 py-0.5 rounded text-xs font-bold bg-indigo-500/20 text-indigo-400 border border-indigo-500/30">MEMBER</span>
                            <span id="my-status-dot" class="w-2.5 h-2.5 rounded-full bg-green-500 border border-gray-900"></span>
                            <span id="my-status-text" class="text-xs text-gray-400 truncate">Online</span>
                        </div>
                        <p id="my-bio" class="text-xs text-gray-500 mt-2 line-clamp-2">Bio goes here...</p>
                    </div>
                    <button onclick="openProfileModal()" class="absolute top-4 right-4 bg-gray-900/50 hover:bg-gray-700 p-1.5 rounded-full text-gray-300 transition-colors">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Online Users List -->
            <div class="flex-1 overflow-y-auto p-4">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4 flex items-center justify-between">
                    <span>Crew Online</span>
                    <span id="online-count" class="bg-gray-800 text-gray-300 px-2 py-0.5 rounded-full text-xs">0</span>
                </h3>
                <div id="users-list" class="space-y-3">
                    <!-- Users injected here -->
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-800">
                <button onclick="logout()" class="w-full flex items-center justify-center gap-2 text-gray-400 hover:text-red-400 transition-colors text-sm py-2">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-gray-950 relative">
            <!-- Mobile Header -->
            <div class="md:hidden h-14 bg-gray-900 border-b border-gray-800 flex items-center px-4 justify-between shrink-0">
                <h1 class="font-bold text-indigo-400">Chatlaxy</h1>
                <button onclick="document.querySelector('aside').classList.toggle('hidden'); document.querySelector('aside').classList.toggle('absolute'); document.querySelector('aside').classList.toggle('z-50'); document.querySelector('aside').classList.toggle('h-full');" class="text-gray-300">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
                <!-- Messages injected here -->
                <div class="flex justify-center opacity-50 text-sm py-4">
                    <span>Welcome to the bridge. Start chatting!</span>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 bg-gray-900/90 border-t border-gray-800 backdrop-blur-sm">
                <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
                    <input type="text" id="message-input" autocomplete="off" placeholder="Type a message..." class="flex-1 bg-gray-800 text-white rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-gray-700 placeholder-gray-500">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white w-12 h-12 rounded-full flex items-center justify-center transition-transform hover:scale-105 shadow-lg shadow-indigo-600/20">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Edit Profile Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-800/50">
                <h3 class="text-lg font-bold text-white">Edit Profile</h3>
                <button onclick="closeProfileModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto space-y-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-semibold mb-1">Avatar URL</label>
                    <input type="text" id="edit-pfp" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-semibold mb-1">Banner URL</label>
                    <input type="text" id="edit-banner" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 font-semibold mb-1">Status Message</label>
                    <input type="text" id="edit-status" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-indigo-500 outline-none">
                </div>
                 <div>
                    <label class="block text-xs uppercase text-gray-500 font-semibold mb-1">Bio</label>
                    <textarea id="edit-bio" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-indigo-500 outline-none"></textarea>
                </div>
            </div>
            <div class="p-4 border-t border-gray-800 bg-gray-800/50 flex justify-end gap-2">
                <button onclick="closeProfileModal()" class="px-4 py-2 text-sm text-gray-300 hover:text-white">Cancel</button>
                <button onclick="saveProfile()" class="px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded font-medium">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setDoc, doc, updateDoc, limit, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b",
            measurementId: "G-XJ174Y690H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Use a consistent app ID for paths
        const APP_ID = "chatlaxy-pro-v1";
        const USERS_COLLECTION = `artifacts/${APP_ID}/public/data/users`;
        const MESSAGES_COLLECTION = `artifacts/${APP_ID}/public/data/messages`;

        // State
        let currentUser = null;
        let currentUserData = null;
        let messagesUnsubscribe = null;
        let usersUnsubscribe = null;

        // --- DOM Elements ---
        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messagesContainer = document.getElementById('chat-messages');
        const authError = document.getElementById('auth-error');

        // --- Authentication Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Listen to my own profile data
                const userDocRef = doc(db, USERS_COLLECTION, user.uid);
                
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        currentUserData = docSnap.data();
                        renderMyProfile(currentUserData);
                    }
                });

                // Start App
                authScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
                
                initChat();
                initUserPresence();
                startPresenceHeartbeat();
            } else {
                currentUser = null;
                currentUserData = null;
                // Show Auth
                appScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
                
                if (messagesUnsubscribe) messagesUnsubscribe();
                if (usersUnsubscribe) usersUnsubscribe();
            }
        });

        // --- Auth UI Functions ---
        window.switchAuthTab = (tab) => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabLogin = document.getElementById('tab-login');
            const tabSignup = document.getElementById('tab-signup');
            
            authError.classList.add('hidden');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabLogin.classList.add('bg-indigo-600', 'text-white', 'shadow');
                tabLogin.classList.remove('text-gray-400');
                tabSignup.classList.remove('bg-indigo-600', 'text-white', 'shadow');
                tabSignup.classList.add('text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabSignup.classList.add('bg-indigo-600', 'text-white', 'shadow');
                tabSignup.classList.remove('text-gray-400');
                tabLogin.classList.remove('bg-indigo-600', 'text-white', 'shadow');
                tabLogin.classList.add('text-gray-400');
            }
        };

        // --- Signup ---
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value;
            const age = document.getElementById('signup-age').value;
            const gender = document.getElementById('signup-gender').value;
            const bio = document.getElementById('signup-bio').value;

            loadingOverlay.classList.remove('hidden');
            authError.classList.add('hidden');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create User Profile in Public Collection
                const userData = {
                    uid: user.uid,
                    username: username,
                    age: age,
                    gender: gender,
                    bio: bio || "New member of the galaxy.",
                    pfp: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`,
                    banner: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1000&q=80",
                    rank: "Member",
                    status: "Online",
                    statusMessage: "Just landed.",
                    lastSeen: serverTimestamp(),
                    email: email
                };

                await setDoc(doc(db, USERS_COLLECTION, user.uid), userData);
                await updateProfile(user, { displayName: username });

            } catch (error) {
                console.error(error);
                authError.innerText = error.message.replace("Firebase: ", "");
                authError.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
            }
        });

        // --- Login ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            loadingOverlay.classList.remove('hidden');
            authError.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authError.innerText = "Invalid credentials or account not found.";
                authError.classList.remove('hidden');
                loadingOverlay.classList.add('hidden');
            }
        });

        window.logout = () => signOut(auth);

        // --- Chat Logic ---
        function initChat() {
            const q = query(collection(db, MESSAGES_COLLECTION), orderBy("createdAt", "asc"));
            
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        appendMessage(change.doc.data());
                    }
                });
            });
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text || !currentUser || !currentUserData) return;

            input.value = ''; // Clear early for speed

            try {
                await addDoc(collection(db, MESSAGES_COLLECTION), {
                    text: text,
                    uid: currentUser.uid,
                    username: currentUserData.username,
                    pfp: currentUserData.pfp,
                    rank: currentUserData.rank,
                    createdAt: serverTimestamp()
                });
                
                // Also update presence on chat
                updateMyPresence();
            } catch (error) {
                console.error("Error sending message:", error);
            }
        });

        function appendMessage(msg) {
            const isMe = msg.uid === currentUser?.uid;
            
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} mb-4 group animate-fade-in`;
            
            // Time formatting
            let timeStr = "";
            if (msg.createdAt) {
                const date = msg.createdAt.toDate();
                timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const bubbleClass = isMe 
                ? 'bg-indigo-600 text-white rounded-l-2xl rounded-tr-2xl' 
                : 'bg-gray-800 text-gray-200 rounded-r-2xl rounded-tl-2xl';

            div.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    ${!isMe ? `<div class="flex items-center gap-2 mb-1 ml-1">
                        <img src="${msg.pfp}" class="w-6 h-6 rounded-full border border-gray-700">
                        <span class="text-xs font-bold text-gray-400 hover:text-indigo-400 cursor-pointer">${msg.username}</span>
                        ${msg.rank === 'Member' ? '' : `<span class="text-[10px] bg-yellow-500/20 text-yellow-500 px-1 rounded">${msg.rank}</span>`}
                    </div>` : ''}
                    
                    <div class="${bubbleClass} px-5 py-3 shadow-md relative group-hover:shadow-lg transition-shadow break-words text-sm leading-relaxed">
                        ${escapeHtml(msg.text)}
                    </div>
                    <span class="text-[10px] text-gray-600 mt-1 px-1">${timeStr}</span>
                </div>
            `;
            
            messagesContainer.appendChild(div);
            messagesContainer.scrollTo(0, messagesContainer.scrollHeight);
        }

        // --- Presence & Online Users ---
        function initUserPresence() {
            // Listen for all users (in a real app, limit this or paginate)
            const q = query(collection(db, USERS_COLLECTION), orderBy("lastSeen", "desc"), limit(50));
            
            usersUnsubscribe = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('users-list');
                list.innerHTML = '';
                let onlineCount = 0;
                const now = new Date();

                snapshot.forEach(doc => {
                    const u = doc.data();
                    const lastSeen = u.lastSeen?.toDate();
                    // Consider online if seen in last 5 minutes
                    const isOnline = lastSeen && (now - lastSeen) < 5 * 60 * 1000;
                    if (isOnline) onlineCount++;

                    const el = document.createElement('div');
                    el.className = 'flex items-center gap-3 p-2 rounded-lg hover:bg-gray-800 transition-colors cursor-pointer group';
                    el.innerHTML = `
                        <div class="relative">
                            <img src="${u.pfp}" class="w-10 h-10 rounded-full object-cover border-2 border-gray-700 group-hover:border-gray-500">
                            <span class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-gray-900 ${isOnline ? 'bg-green-500' : 'bg-gray-500'}"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center">
                                <h4 class="text-sm font-semibold text-gray-200 truncate">${u.username}</h4>
                                <span class="text-[10px] text-gray-500 bg-gray-900 px-1.5 rounded">${u.age}/${u.gender ? u.gender.charAt(0) : '?'}</span>
                            </div>
                            <p class="text-xs text-gray-500 truncate">${u.statusMessage || u.bio}</p>
                        </div>
                    `;
                    list.appendChild(el);
                });
                
                document.getElementById('online-count').innerText = onlineCount;
            });
        }

        function updateMyPresence() {
            if (currentUser) {
                const userRef = doc(db, USERS_COLLECTION, currentUser.uid);
                updateDoc(userRef, {
                    lastSeen: serverTimestamp()
                });
            }
        }

        function startPresenceHeartbeat() {
            updateMyPresence();
            setInterval(updateMyPresence, 60000); // Update every minute
        }

        // --- Profile Management ---
        window.openProfileModal = () => {
            if (!currentUserData) return;
            document.getElementById('edit-pfp').value = currentUserData.pfp || '';
            document.getElementById('edit-banner').value = currentUserData.banner || '';
            document.getElementById('edit-bio').value = currentUserData.bio || '';
            document.getElementById('edit-status').value = currentUserData.statusMessage || '';
            document.getElementById('profile-modal').classList.remove('hidden');
        };

        window.closeProfileModal = () => {
            document.getElementById('profile-modal').classList.add('hidden');
        };

        window.saveProfile = async () => {
            const newPfp = document.getElementById('edit-pfp').value;
            const newBanner = document.getElementById('edit-banner').value;
            const newBio = document.getElementById('edit-bio').value;
            const newStatus = document.getElementById('edit-status').value;
            
            try {
                await updateDoc(doc(db, USERS_COLLECTION, currentUser.uid), {
                    pfp: newPfp,
                    banner: newBanner,
                    bio: newBio,
                    statusMessage: newStatus
                });
                closeProfileModal();
            } catch (e) {
                alert("Failed to save profile.");
            }
        };

        function renderMyProfile(data) {
            document.getElementById('my-username').innerText = data.username;
            document.getElementById('my-pfp').src = data.pfp;
            document.getElementById('my-banner').style.backgroundImage = `url('${data.banner}')`;
            document.getElementById('my-bio').innerText = data.bio;
            document.getElementById('my-status-text').innerText = data.statusMessage || "Online";
        }

        // Utils
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.innerText = text;
            return div.innerHTML;
        }
        
    </script>
</body>
