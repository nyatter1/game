<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat - The Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .message-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: background 0.2s;
        }

        .message-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .vip-badge {
            color: #facc15;
            font-size: 0.7rem;
            font-weight: 800;
            background: rgba(250, 204, 21, 0.1);
            padding: 1px 6px;
            border-radius: 4px;
            margin-left: 4px;
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .input-area {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="w-full py-3 px-6 flex justify-between items-center bg-slate-900 border-b border-slate-800 z-10">
        <div class="flex items-center space-x-3">
            <img src="https://usagif.com/wp-content/uploads/gifs/banana-91.gif" alt="Logo" class="w-8 h-8 object-contain">
            <span class="text-xl font-bold italic">simple<span class="text-yellow-400">chat</span></span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="text-right">
                <p id="userDisplay" class="text-sm font-bold text-white">Guest</p>
                <p class="text-[10px] text-green-400 flex items-center justify-end">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5 animate-pulse"></span>
                    <span id="onlineCount">1</span> Online
                </p>
            </div>
            <button onclick="logout()" class="text-slate-500 hover:text-red-400 transition-colors">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Main Chat Area -->
    <div class="flex flex-grow overflow-hidden">
        <!-- Sidebar (Online Users) -->
        <aside class="hidden md:flex flex-col w-64 bg-slate-900/50 border-r border-slate-800">
            <div class="p-4 border-b border-slate-800">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Active Chaos</h3>
            </div>
            <div id="onlineUsersList" class="overflow-y-auto p-4 space-y-3">
                <!-- Online users injected here -->
            </div>
        </aside>

        <!-- Messages Area -->
        <main class="flex-grow flex flex-col bg-slate-950">
            <div id="chatMessages" class="chat-container p-6 space-y-1">
                <!-- Messages injected here -->
                <div class="text-center py-10 text-slate-600 text-sm">
                    <p>Welcome to the room. Stay simple.</p>
                </div>
            </div>

            <!-- Input Form -->
            <div class="input-area p-4 md:p-6">
                <form id="messageForm" class="max-w-4xl mx-auto flex space-x-4">
                    <div class="flex-grow relative">
                        <input type="text" id="messageInput" autocomplete="off" 
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-5 py-3.5 focus:outline-none focus:border-yellow-400/50 transition-all placeholder-slate-600"
                            placeholder="Type a message...">
                    </div>
                    <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-slate-950 px-6 py-3.5 rounded-xl font-bold transition-transform active:scale-95 shadow-lg shadow-yellow-900/10">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, limit, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:4165776ac52b93e9cb9c5b",
            measurementId: "G-XJ174Y690H"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // User Setup (Simple persistence using localStorage)
        let username = localStorage.getItem('chat_username') || "Guest" + Math.floor(Math.random() * 1000);
        document.getElementById('userDisplay').innerText = username;

        // Presence Logic (Simulated for this simple version using a 'presence' collection)
        const presenceId = Math.random().toString(36).substring(7);
        const userPresenceRef = doc(db, 'online_users', presenceId);

        const updatePresence = async () => {
            await setDoc(userPresenceRef, {
                username: username,
                lastActive: serverTimestamp()
            });
        };

        // UI Helpers
        const formatTime = (date) => {
            return new Intl.DateTimeFormat('default', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            }).format(date);
        };

        const addMessageToUI = (data) => {
            const container = document.getElementById('chatMessages');
            const time = data.timestamp ? formatTime(data.timestamp.toDate()) : formatTime(new Date());
            
            const messageRow = document.createElement('div');
            messageRow.className = 'message-row py-2 px-1 flex flex-col';
            
            messageRow.innerHTML = `
                <div class="flex items-center space-x-1 mb-0.5">
                    <span class="text-sm font-bold text-slate-200">${data.username}</span>
                    <span class="vip-badge uppercase">VIP</span>
                </div>
                <div class="flex justify-between items-end">
                    <p class="text-[15px] text-slate-300 break-words leading-relaxed">${data.text}</p>
                    <span class="text-[10px] text-slate-600 ml-4 mb-0.5 whitespace-nowrap">${time}</span>
                </div>
            `;
            
            container.appendChild(messageRow);
            container.scrollTop = container.scrollHeight;
        };

        // Listen for Messages
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"), limit(50));
        onSnapshot(q, (snapshot) => {
            document.getElementById('chatMessages').innerHTML = ''; // Clear for simple re-render
            snapshot.forEach((doc) => {
                addMessageToUI(doc.data());
            });
        });

        // Listen for Online Users
        onSnapshot(collection(db, "online_users"), (snapshot) => {
            const list = document.getElementById('onlineUsersList');
            const count = document.getElementById('onlineCount');
            list.innerHTML = '';
            count.innerText = snapshot.size;

            snapshot.forEach((doc) => {
                const user = doc.data();
                const userItem = document.createElement('div');
                userItem.className = 'flex items-center space-x-2 text-sm text-slate-400';
                userItem.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span class="font-medium">${user.username}</span>
                    <span class="text-[9px] text-yellow-500/50 font-bold">VIP</span>
                `;
                list.appendChild(userItem);
            });
        });

        // Send Message
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text) {
                input.value = '';
                await addDoc(collection(db, "messages"), {
                    username: username,
                    text: text,
                    timestamp: serverTimestamp()
                });
                updatePresence(); // Keep presence alive when talking
            }
        });

        // Initial presence and cleanup
        updatePresence();
        window.addEventListener('beforeunload', () => {
            deleteDoc(userPresenceRef);
        });

        // Global logout
        window.logout = () => {
            localStorage.removeItem('chat_username');
            window.location.href = 'index.html';
        };

    </script>
</body>
</html>
