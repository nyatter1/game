<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlaxy | Elite Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-black: #0a0c10;
            --luxury-dark: #161a21;
            --border-color: #222222;
        }
        
        html { font-size: 14px; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--luxury-black); 
            color: #e2e8f0; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            margin: 0 auto;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .glass { background: rgba(22, 26, 33, 0.7); backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .rank-tag { padding: 1px 4px; border-radius: 3px; font-size: 6px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 900; display: inline-block; vertical-align: middle; }
        
        .rank-dev { background: linear-gradient(90deg, #00f2fe, #4facfe); color: #fff; box-shadow: 0 0 5px rgba(79, 172, 254, 0.3); }
        .rank-ceo { background: #ff0055; color: #fff; }
        .rank-owner { background: #ffd700; color: #000; }
        .rank-admin { background: #ff4d4d; color: #fff; }
        .rank-mod { background: #2ecc71; color: #fff; }
        .rank-vip { background: #9b59b6; color: #fff; }
        .rank-member { background: #333; color: #aaa; }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--luxury-black); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

        .message-row { border-bottom: 1px solid rgba(255, 255, 255, 0.02); padding-bottom: 0.75rem; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(3px); } to { opacity: 1; transform: translateY(0); } }

        .status-dot { width: 6px; height: 6px; border-radius: 50%; transition: all 0.3s; }
        .status-online { background: #22c55e; }
        .status-away { background: #eab308; }
        .status-dnd { background: #ef4444; }

        .auth-overlay { background: rgba(5, 5, 5, 0.99); backdrop-filter: blur(30px); z-index: 100; }
        .luxury-input { width: 100%; background: #000; border: 1px solid #222; padding: 0.6rem 0.8rem; border-radius: 0.5rem; outline: none; transition: border-color 0.2s; color: white; font-size: 0.75rem; }
        .luxury-input:focus { border-color: var(--luxury-gold); }

        .modal-animate { animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .user-item { transition: all 0.2s; border-left: 2px solid transparent; padding: 0.5rem; }
        .user-item:hover { background: rgba(255,255,255,0.02); border-left-color: var(--luxury-gold); }

        .success-toast { 
            position: fixed; top: 20px; right: 20px; 
            background: #2ecc71; color: white; 
            padding: 10px 20px; border-radius: 8px; 
            font-size: 10px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px;
            z-index: 1000; animation: toastIn 0.5s forwards;
        }
        @keyframes toastIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <input type="file" id="pfp-input" class="hidden" accept="image/*">
    <div id="toast-container"></div>

    <!-- AUTH OVERLAY -->
    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center auth-overlay p-4">
        <div class="w-full max-w-sm text-center">
            <h1 class="serif text-5xl gold-gradient mb-1">Chatlaxy</h1>
            <p class="text-gray-600 uppercase tracking-[0.4em] text-[7px] mb-6">Restricted Access</p>
            
            <div id="auth-alert" class="hidden mb-4 p-2 bg-red-900/20 border border-red-500/50 text-red-400 text-[8px] rounded-lg font-bold uppercase tracking-widest"></div>

            <div id="login-form-box" class="glass p-8 rounded-[1.5rem] space-y-4">
                <input type="text" id="login-user" autocomplete="off" class="luxury-input" placeholder="Username">
                <input type="password" id="login-pass" class="luxury-input" placeholder="Master Key">
                <button id="btn-login" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-3 rounded-lg text-black font-black uppercase tracking-[0.1em] text-[10px] hover:brightness-110 transition active:scale-95">Authorize</button>
                <p class="text-[8px] text-gray-500 pt-1 tracking-widest uppercase">New? <button onclick="toggleAuth('signup')" class="text-[#d4af37] font-black">Register</button></p>
            </div>

            <div id="signup-form-box" class="hidden glass p-8 rounded-[1.5rem] space-y-3 text-left">
                <input type="text" id="reg-user" class="luxury-input" placeholder="Username">
                <input type="password" id="reg-pass" class="luxury-input" placeholder="Master Key">
                <div class="flex gap-2">
                    <input type="number" id="reg-age" class="luxury-input w-1/3" placeholder="Age">
                    <select id="reg-gender" class="luxury-input flex-1 appearance-none bg-black">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                        <option value="Hidden">Confidential</option>
                    </select>
                </div>
                <button id="btn-signup" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-3 rounded-lg text-black font-black uppercase tracking-[0.1em] text-[10px] hover:brightness-110 transition active:scale-95">Register</button>
                <p class="text-[8px] text-center text-gray-500 pt-1 tracking-widest uppercase">Member? <button onclick="toggleAuth('login')" class="text-[#d4af37] font-black">Login</button></p>
            </div>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md hidden" onclick="closeProfile()">
        <div class="w-full max-w-xs glass rounded-[2rem] p-8 text-center modal-animate" onclick="event.stopPropagation()">
            <div class="relative group mx-auto w-20 h-20 mb-4 cursor-pointer" id="modal-pfp-trigger">
                <img id="modal-pfp" src="" class="w-full h-full rounded-[1.2rem] object-cover border border-gold/20 shadow-xl">
                <div id="pfp-edit-overlay" class="hidden absolute inset-0 bg-black/60 rounded-[1.2rem] flex items-center justify-center group-hover:flex">
                    <span class="text-[7px] text-white font-black uppercase tracking-widest text-center px-1">Edit</span>
                </div>
            </div>
            
            <h2 id="modal-name" class="serif text-2xl gold-gradient mb-1">Username</h2>
            <div id="modal-rank-container" class="flex justify-center mb-4"></div>
            
            <div id="admin-controls" class="hidden mb-4 p-3 border border-blue-500/20 bg-blue-500/5 rounded-xl text-left">
                <p class="text-[7px] text-blue-400 font-black uppercase tracking-[0.1em] mb-1">Dev Tools</p>
                <select id="rank-selector" onchange="applyRankChange()" class="w-full bg-black border border-white/5 text-[9px] text-white p-1.5 rounded outline-none uppercase font-black">
                    <optgroup label="Staff Tier" class="bg-black text-gray-500">
                        <option value="DEVELOPER">Developer</option>
                        <option value="CEO">CEO</option>
                        <option value="SITE_HELPER">Site-Helper</option>
                        <option value="OWNER">Owner</option>
                        <option value="CO_OWNER">Co-Owner</option>
                        <option value="HEAD_OWNER">Head-Owner</option>
                        <option value="SUPER_ADMIN">Super-Admin</option>
                        <option value="ADMIN">Admin</option>
                        <option value="MOD">Mod</option>
                    </optgroup>
                    <optgroup label="User Tier" class="bg-black text-gray-500">
                        <option value="LEGEND">Legend</option>
                        <option value="BEAST">Beast</option>
                        <option value="PREMIUM">Premium</option>
                        <option value="SUPER_VIP">Super-VIP</option>
                        <option value="VIP">VIP</option>
                        <option value="MEMBER">Member</option>
                    </optgroup>
                </select>
            </div>

            <div class="py-4 border-y border-white/5 my-4 space-y-3 text-left">
                <div>
                    <p class="text-[8px] text-gray-600 uppercase font-black">Bio Data</p>
                    <p id="modal-bio" class="text-white font-bold uppercase text-[9px] mt-0.5">-</p>
                </div>
                <div>
                    <p class="text-[8px] text-gray-600 uppercase font-black">Status</p>
                    <div class="flex items-center gap-1.5 mt-0.5">
                        <div id="modal-status-dot" class="status-dot"></div>
                        <p id="modal-status" class="text-white font-bold uppercase text-[9px]">-</p>
                    </div>
                </div>
            </div>

            <button onclick="closeProfile()" class="w-full py-2 text-[8px] text-gray-500 hover:text-white uppercase tracking-[0.2em] font-black transition">Close</button>
        </div>
    </div>

    <div class="app-container">
        <!-- HEADER -->
        <header class="h-16 border-b border-[#222] flex items-center justify-between px-6 bg-[#0a0c10] shrink-0 z-40">
            <div class="flex items-center gap-4">
                <span class="serif text-2xl gold-gradient font-bold tracking-tight">Chatlaxy</span>
                <p class="text-[8px] text-white/40 font-black uppercase tracking-[0.3em] hidden md:block">Elite</p>
            </div>
            
            <div class="flex items-center gap-3 group cursor-pointer" onclick="document.getElementById('pfp-input').click()">
                <div class="text-right hidden sm:block">
                    <p id="header-username" class="text-[10px] font-black text-white uppercase tracking-wider leading-none">Guest</p>
                    <div id="header-rank-container" class="mt-0.5"></div>
                </div>
                <img id="header-pfp" src="" class="w-10 h-10 rounded-xl border border-transparent group-hover:border-gold/30 transition-all object-cover shadow-lg">
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- SIDEBAR -->
            <aside class="w-16 lg:w-48 border-r border-[#222] bg-[#0a0c10] flex flex-col p-4 shrink-0">
                <div class="mb-6">
                    <p class="text-[8px] font-black text-gray-600 uppercase tracking-[0.3em] mb-4 px-1">Access</p>
                    <button id="status-toggle-btn" class="flex items-center gap-2 w-full p-3 rounded-xl bg-white/5 border border-white/5 hover:border-gold/20 transition-all">
                        <div id="my-status-dot" class="status-dot"></div>
                        <span id="my-status-text" class="text-[9px] font-black uppercase tracking-[0.1em] text-white hidden lg:block">Online</span>
                    </button>
                    <div id="status-dropdown" class="hidden absolute left-4 w-40 mt-1 glass rounded-xl overflow-hidden shadow-2xl z-50">
                        <button onclick="setStatus('online')" class="w-full p-2.5 flex items-center gap-2 hover:bg-white/5 transition border-b border-white/5"><div class="status-dot status-online"></div><span class="text-[8px] font-bold text-white uppercase">Online</span></button>
                        <button onclick="setStatus('away')" class="w-full p-2.5 flex items-center gap-2 hover:bg-white/5 transition border-b border-white/5"><div class="status-dot status-away"></div><span class="text-[8px] font-bold text-white uppercase">Away</span></button>
                        <button onclick="setStatus('dnd')" class="w-full p-2.5 flex items-center gap-2 hover:bg-white/5 transition"><div class="status-dot status-dnd"></div><span class="text-[8px] font-bold text-white uppercase">Busy</span></button>
                    </div>
                </div>
                <div class="mt-auto">
                    <button id="btn-logout" class="w-full p-3 rounded-xl border border-red-900/5 text-red-500/60 text-[8px] font-black uppercase tracking-widest hover:bg-red-900/5 hover:text-red-500 transition">Exit</button>
                </div>
            </aside>

            <!-- CHAT -->
            <main class="flex-1 flex flex-col bg-[#0d0f14] relative">
                <div id="messages" class="flex-1 overflow-y-auto p-6 lg:p-10 space-y-6 scroll-smooth"></div>
                <div class="px-6 pb-6">
                    <form id="chat-form" class="bg-[#161a21] border border-[#222] rounded-2xl flex items-center px-4 py-1 gap-3">
                        <input type="text" id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent py-3 outline-none text-white text-xs font-medium">
                        <button type="submit" class="bg-gradient-to-r from-[#d4af37] to-[#b8860b] px-6 py-2 rounded-lg text-black font-black uppercase text-[8px] hover:brightness-110 transition">Send</button>
                    </form>
                </div>
            </main>

            <!-- ONLINE LIST -->
            <aside class="w-16 lg:w-56 border-l border-[#222] bg-[#0a0c10] flex flex-col p-4 shrink-0">
                <div class="flex-1 overflow-y-auto">
                    <p class="text-[8px] font-black text-gray-600 uppercase tracking-[0.3em] mb-4 px-1">Members</p>
                    <div id="online-users-list" class="space-y-1"></div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const socket = io();
        let myProfile = null;
        let chatHistory = [];
        let globalUsers = [];
        let viewingUser = null; 

        const RANK_CONFIG = {
            DEVELOPER: { name: 'Dev', class: 'rank-dev', weight: 100 },
            CEO: { name: 'CEO', class: 'rank-ceo', weight: 99 },
            HEAD_OWNER: { name: 'H-Owner', class: 'rank-owner', weight: 98 },
            OWNER: { name: 'Owner', class: 'rank-owner', weight: 97 },
            CO_OWNER: { name: 'Co-Owner', class: 'rank-owner', weight: 96 },
            SITE_HELPER: { name: 'Helper', class: 'rank-mod', weight: 95 },
            SUPER_ADMIN: { name: 'S-Admin', class: 'rank-admin', weight: 94 },
            ADMIN: { name: 'Admin', class: 'rank-admin', weight: 93 },
            MOD: { name: 'Mod', class: 'rank-mod', weight: 92 },
            LEGEND: { name: 'Legend', class: 'rank-vip', weight: 50 },
            BEAST: { name: 'Beast', class: 'rank-vip', weight: 40 },
            PREMIUM: { name: 'Premium', class: 'rank-vip', weight: 30 },
            SUPER_VIP: { name: 'S-VIP', class: 'rank-vip', weight: 20 },
            VIP: { name: 'VIP', class: 'rank-vip', weight: 10 },
            MEMBER: { name: 'Member', class: 'rank-member', weight: 0 }
        };

        function getRankTag(rankKey) {
            const r = RANK_CONFIG[rankKey] || RANK_CONFIG.MEMBER;
            return `<span class="rank-tag ${r.class}">${r.name}</span>`;
        }

        function showToast(text) {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.innerText = text;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        window.onload = () => {
            const savedHistory = localStorage.getItem('chatlaxy_history_v5');
            if(savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                renderMessages();
            }

            const session = localStorage.getItem('chatlaxy_session_v5');
            if(session) {
                try {
                    myProfile = JSON.parse(session);
                    const db = JSON.parse(localStorage.getItem('chatlaxy_accounts_v5') || "[]");
                    const updated = db.find(u => u.username === myProfile.username);
                    if(updated) myProfile = updated;
                    
                    socket.emit('register user', myProfile);
                    enterApp();
                } catch (e) {
                    localStorage.removeItem('chatlaxy_session_v5');
                }
            }
        };

        function toggleAuth(type) {
            document.getElementById('auth-alert').classList.add('hidden');
            document.getElementById('login-form-box').classList.toggle('hidden', type === 'signup');
            document.getElementById('signup-form-box').classList.toggle('hidden', type === 'login');
        }

        function showAlert(msg) {
            const alert = document.getElementById('auth-alert');
            alert.innerText = msg;
            alert.classList.remove('hidden');
        }

        function saveEverything() {
            if (!myProfile) return;
            localStorage.setItem('chatlaxy_session_v5', JSON.stringify(myProfile));
            const db = JSON.parse(localStorage.getItem('chatlaxy_accounts_v5') || "[]");
            const idx = db.findIndex(u => u.username === myProfile.username);
            if (idx !== -1) {
                db[idx] = { ...myProfile };
                localStorage.setItem('chatlaxy_accounts_v5', JSON.stringify(db));
            }
        }

        document.getElementById('btn-login').onclick = () => {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const db = JSON.parse(localStorage.getItem('chatlaxy_accounts_v5') || "[]");
            const found = db.find(u => u.username.toLowerCase() === user.toLowerCase() && u.password === pass);
            if(!found) return showAlert("Failed.");
            myProfile = { ...found };
            saveEverything();
            socket.emit('register user', myProfile);
            enterApp();
        };

        document.getElementById('btn-signup').onclick = () => {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const age = document.getElementById('reg-age').value;
            const gender = document.getElementById('reg-gender').value;
            if(!user || !pass || !age || !gender) return showAlert("Fill all.");
            const db = JSON.parse(localStorage.getItem('chatlaxy_accounts_v5') || "[]");
            if(db.some(u => u.username.toLowerCase() === user.toLowerCase())) return showAlert("Taken.");
            myProfile = {
                username: user, password: pass, age: age, gender: gender,
                rank: user.toLowerCase() === 'developer' ? 'DEVELOPER' : 'MEMBER',
                status: "online", pfp: `https://ui-avatars.com/api/?name=${user}&background=161a21&color=d4af37`
            };
            db.push(myProfile);
            localStorage.setItem('chatlaxy_accounts_v5', JSON.stringify(db));
            saveEverything();
            socket.emit('register user', myProfile);
            enterApp();
        };

        function enterApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('header-username').innerText = myProfile.username;
            document.getElementById('header-pfp').src = myProfile.pfp;
            document.getElementById('header-rank-container').innerHTML = getRankTag(myProfile.rank);
            document.getElementById('my-status-dot').className = `status-dot status-${myProfile.status}`;
            document.getElementById('my-status-text').innerText = (myProfile.status || 'online').toUpperCase();
            renderMessages();
        }

        document.getElementById('btn-logout').onclick = () => {
            localStorage.removeItem('chatlaxy_session_v5');
            location.reload();
        };

        document.getElementById('pfp-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                myProfile.pfp = event.target.result;
                document.getElementById('header-pfp').src = myProfile.pfp;
                saveEverything();
                socket.emit('register user', myProfile);
                renderMessages(); 
            };
            reader.readAsDataURL(file);
        };

        function viewProfile(username) {
            const user = globalUsers.find(u => u.username === username) || (myProfile && myProfile.username === username ? myProfile : null);
            if(!user) return;
            viewingUser = user;
            document.getElementById('modal-pfp').src = user.pfp;
            document.getElementById('modal-name').innerText = user.username;
            document.getElementById('modal-rank-container').innerHTML = getRankTag(user.rank);
            const userStatus = user.status || "online";
            document.getElementById('modal-status').innerText = userStatus.toUpperCase();
            document.getElementById('modal-status-dot').className = `status-dot status-${userStatus}`;
            document.getElementById('modal-bio').innerText = `${user.age}Y â€¢ ${user.gender}`;
            
            const isMeDev = myProfile && myProfile.rank === 'DEVELOPER';
            const isMe = myProfile && user.username === myProfile.username;
            document.getElementById('admin-controls').classList.toggle('hidden', !isMeDev);
            if(isMeDev) document.getElementById('rank-selector').value = user.rank;
            document.getElementById('pfp-edit-overlay').classList.toggle('hidden', !isMe);
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function applyRankChange() {
            if(!myProfile || myProfile.rank !== 'DEVELOPER' || !viewingUser) return;
            const newRank = document.getElementById('rank-selector').value;
            const db = JSON.parse(localStorage.getItem('chatlaxy_accounts_v5') || "[]");
            const idx = db.findIndex(u => u.username === viewingUser.username);
            
            if(idx !== -1) {
                db[idx].rank = newRank;
                localStorage.setItem('chatlaxy_accounts_v5', JSON.stringify(db));
                
                if(viewingUser.username === myProfile.username) {
                    myProfile.rank = newRank;
                    enterApp();
                }
                
                // Success feedback
                showToast(`RANK UPDATED: ${viewingUser.username} is now ${newRank}`);
                
                // Force sync and specific signal for target to reload
                socket.emit('admin update user', db[idx]);
                socket.emit('force reload user', viewingUser.username);
                
                document.getElementById('modal-rank-container').innerHTML = getRankTag(newRank);
                renderUserList();
                renderMessages();
            }
        }

        function closeProfile() { document.getElementById('profile-modal').classList.add('hidden'); }

        function setStatus(s) {
            myProfile.status = s;
            document.getElementById('my-status-dot').className = `status-dot status-${s}`;
            document.getElementById('my-status-text').innerText = s.toUpperCase();
            saveEverything();
            socket.emit('register user', myProfile);
        }

        const statusBtn = document.getElementById('status-toggle-btn');
        const statusDropdown = document.getElementById('status-dropdown');
        statusBtn.onclick = (e) => { e.stopPropagation(); statusDropdown.classList.toggle('hidden'); };
        window.onclick = () => { statusDropdown.classList.add('hidden'); };

        socket.on('update user list', (users) => {
            globalUsers = users.sort((a, b) => {
                const wA = RANK_CONFIG[a.rank]?.weight || 0;
                const wB = RANK_CONFIG[b.rank]?.weight || 0;
                return wB - wA || a.username.localeCompare(b.username);
            });
            renderUserList();
        });

        // Target user receives this signal to reload
        socket.on('reload client', (targetName) => {
            if(myProfile && myProfile.username === targetName) {
                location.reload();
            }
        });

        socket.on('force update profile', (updatedUser) => {
            if(myProfile && myProfile.username === updatedUser.username) {
                myProfile = { ...updatedUser };
                localStorage.setItem('chatlaxy_session_v5', JSON.stringify(myProfile));
                enterApp();
            }
            const uIdx = globalUsers.findIndex(u => u.username === updatedUser.username);
            if(uIdx !== -1) globalUsers[uIdx] = updatedUser;
            renderUserList();
            renderMessages();
        });

        function renderUserList() {
            const list = document.getElementById('online-users-list');
            list.innerHTML = '';
            globalUsers.forEach(u => {
                const div = document.createElement('div');
                div.className = 'user-item flex items-center gap-2 cursor-pointer rounded-lg';
                div.onclick = () => viewProfile(u.username);
                div.innerHTML = `
                    <div class="relative shrink-0">
                        <img src="${u.pfp}" class="w-7 h-7 rounded-lg object-cover border border-white/5">
                        <div class="absolute -bottom-0.5 -right-0.5 status-dot status-${u.status || 'online'} border border-black scale-[0.6]"></div>
                    </div>
                    <div class="hidden lg:block overflow-hidden">
                        <p class="text-[9px] font-black text-white uppercase truncate">${u.username}</p>
                        <div class="mt-0.5">${getRankTag(u.rank)}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            socket.emit('global message', {
                id: Date.now(),
                sender: { ...myProfile },
                text: input.value.trim(),
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })
            });
            input.value = '';
        };

        socket.on('global message', (msg) => {
            chatHistory.push(msg);
            if(chatHistory.length > 100) chatHistory.shift();
            localStorage.setItem('chatlaxy_history_v5', JSON.stringify(chatHistory));
            renderMessages();
        });

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            chatHistory.forEach(m => {
                const isMe = myProfile && m.sender.username === myProfile.username;
                const div = document.createElement('div');
                div.className = `message-row flex gap-4 group`;
                div.innerHTML = `
                    <div class="shrink-0">
                        <img src="${m.sender.pfp}" onclick="viewProfile('${m.sender.username}')" 
                             class="w-10 h-10 rounded-xl object-cover border border-white/5 cursor-pointer shadow-lg">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="serif text-sm font-bold ${isMe ? 'gold-gradient' : 'text-white'}">${m.sender.username}</span>
                            ${getRankTag(m.sender.rank)}
                            <span class="text-[7px] text-gray-700 font-black uppercase tracking-widest">${m.timestamp}</span>
                        </div>
                        <p class="text-[11px] leading-relaxed text-gray-300 font-medium">${m.text}</p>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
