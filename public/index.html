<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraChat Pro | The Elite Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-black: #0f1115;
            --luxury-dark: #1a1d23;
        }
        body { font-family: 'Inter', sans-serif; background: var(--luxury-black); color: #e2e8f0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .active-tab { border-left: 3px solid var(--luxury-gold); background: linear-gradient(90deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%); color: var(--luxury-gold); }
        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%); }
        
        .avatar-border { border: 2px solid var(--luxury-gold); padding: 2px; }
        .online-glow { box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--luxury-black); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .luxury-input { background: #262a33; border: 1px solid #3d4451; transition: all 0.3s ease; }
        .luxury-input:focus { border-color: var(--luxury-gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        
        .message-me { background: linear-gradient(135deg, #2d3436 0%, #000000 100%); border: 1px solid rgba(212, 175, 55, 0.3); }
        .message-them { background: #262a33; border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <input type="file" id="update-pfp-input" accept="image/*" class="hidden">

    <!-- LUXURY AUTH SECTION -->
    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#050505] p-4">
        <div class="w-full max-w-lg">
            <div class="text-center mb-10">
                <h1 class="serif text-6xl gold-gradient mb-2">Aura Pro</h1>
                <p class="text-gray-500 tracking-[0.3em] uppercase text-xs font-light">The Elite Social Suite</p>
            </div>
            
            <div class="glass rounded-3xl p-8 border border-white/10 shadow-2xl">
                <div class="flex justify-center gap-8 mb-8">
                    <button id="tab-login" class="pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-gold text-white" onclick="toggleAuth('login')">SignIn</button>
                    <button id="tab-signup" class="pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-transparent text-gray-500" onclick="toggleAuth('signup')">Register</button>
                </div>
                
                <div id="login-form" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-400 uppercase tracking-widest ml-1">Identity</label>
                        <input type="text" id="login-user" class="luxury-input w-full p-4 rounded-xl outline-none text-white placeholder-gray-600" placeholder="Username">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-400 uppercase tracking-widest ml-1">Access Key</label>
                        <input type="password" id="login-pass" class="luxury-input w-full p-4 rounded-xl outline-none text-white placeholder-gray-600" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button id="btn-login-action" class="gold-bg w-full py-4 rounded-xl text-black font-bold uppercase tracking-widest hover:brightness-110 transition active:scale-95 shadow-lg">Authenticate</button>
                    <p id="login-error" class="text-red-400 text-xs text-center hidden italic">Security credentials rejected.</p>
                </div>

                <div id="signup-form" class="hidden space-y-4 max-h-[50vh] overflow-y-auto pr-2">
                    <input type="text" id="reg-user" placeholder="Username" class="luxury-input w-full p-4 rounded-xl outline-none text-white">
                    <input type="email" id="reg-email" placeholder="Email Address" class="luxury-input w-full p-4 rounded-xl outline-none text-white">
                    <input type="password" id="reg-pass" placeholder="Password" class="luxury-input w-full p-4 rounded-xl outline-none text-white">
                    <div class="flex gap-4">
                        <input type="number" id="reg-age" placeholder="Age" class="luxury-input w-1/3 p-4 rounded-xl outline-none text-white">
                        <select id="reg-gender" class="luxury-input w-2/3 p-4 rounded-xl outline-none text-white appearance-none">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center pt-4">
                        <input type="file" id="reg-pfp" class="hidden">
                        <img id="pfp-preview" src="https://ui-avatars.com/api/?name=?" class="w-20 h-20 rounded-full border-2 border-[#d4af37] cursor-pointer hover:opacity-80 transition p-1" onclick="document.getElementById('reg-pfp').click()">
                        <p class="text-[10px] text-gray-500 uppercase mt-2 tracking-tighter">Identity Visual</p>
                    </div>
                    <button id="btn-signup-action" class="gold-bg w-full py-4 rounded-xl text-black font-bold uppercase tracking-widest hover:brightness-110 transition active:scale-95 mt-4">Create Membership</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN APP EXPERIENCE -->
    <div id="app-screen" class="hidden flex h-screen">
        
        <!-- Pane 1: Private Conversations (Left) -->
        <aside class="w-20 lg:w-72 bg-[#0a0c10] border-r border-white/5 flex flex-col">
            <div class="p-6 border-b border-white/5 flex items-center justify-between">
                <span class="serif text-2xl gold-gradient hidden lg:block">Aura Pro</span>
                <div class="relative group cursor-pointer" onclick="document.getElementById('update-pfp-input').click()">
                    <img id="my-pfp" class="w-10 h-10 rounded-full avatar-border object-cover">
                    <div class="absolute inset-0 bg-black/40 rounded-full opacity-0 group-hover:opacity-100 flex items-center justify-center transition">
                        <svg class="w-4 h-4 text-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto px-4 py-6">
                <button onclick="switchChat('global')" id="view-global-btn" class="w-full flex items-center gap-4 p-4 rounded-xl transition-all mb-6 group active-tab">
                    <div class="w-10 h-10 gold-bg rounded-lg flex items-center justify-center text-black font-bold shadow-lg shadow-gold/20">GL</div>
                    <div class="text-left hidden lg:block">
                        <p class="text-xs font-bold uppercase tracking-widest">Global Square</p>
                        <p class="text-[10px] text-gray-500">The Grand Hall</p>
                    </div>
                </button>

                <p class="text-[10px] font-black text-gray-600 uppercase tracking-[0.2em] mb-4 ml-4 hidden lg:block">Private Links</p>
                <div id="pm-list" class="space-y-2">
                    <!-- Conversations will populate here -->
                    <p class="text-[10px] text-gray-700 italic px-4 hidden lg:block">No active direct messages...</p>
                </div>
            </div>

            <button id="btn-logout" class="p-6 text-gray-600 hover:text-red-400 transition flex items-center gap-4 border-t border-white/5 uppercase text-[10px] font-black tracking-widest">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span class="hidden lg:block">End Session</span>
            </button>
        </aside>

        <!-- Pane 2: Main Theatre (Center) -->
        <main class="flex-1 flex flex-col bg-[#0f1115]">
            <header class="h-20 border-b border-white/5 flex items-center px-8 justify-between bg-[#0f1115]/50 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <div id="target-icon" class="w-10 h-10 rounded-full flex items-center justify-center text-2xl gold-bg">üèõÔ∏è</div>
                    <div>
                        <h2 id="chat-title" class="serif text-xl gold-gradient">Global Square</h2>
                        <p id="chat-status" class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Public Reception</p>
                    </div>
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-10 space-y-6 scroll-smooth">
                <!-- Messages populate here -->
            </div>

            <div class="p-6 bg-[#0f1115]">
                <form id="chat-form" class="luxury-input rounded-2xl p-2 flex items-center gap-4">
                    <input type="text" id="msg-input" placeholder="Type your message..." class="flex-1 bg-transparent p-3 px-6 outline-none text-white text-sm">
                    <button type="submit" class="gold-bg p-3 rounded-xl hover:brightness-110 transition-all shadow-lg shadow-gold/10">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </main>

        <!-- Pane 3: Players Online (Right) -->
        <aside class="w-72 bg-[#0a0c10] border-l border-white/5 hidden xl:flex flex-col">
            <div class="p-6 border-b border-white/5 flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500 online-glow"></div>
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">Active Elite</span>
            </div>
            <div id="sidebar-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Active users list -->
            </div>
        </aside>
    </div>

    <script>
        const socket = io();
        let myProfile = null;
        let targetId = 'global';
        let chatHistory = { 'global': [] };
        let pfpBase64 = null;
        let registeredUsers = [];

        // --- Init & Auto Login ---
        window.onload = () => {
            const saved = localStorage.getItem('aura_users');
            if(saved) registeredUsers = JSON.parse(saved);

            const currentSession = localStorage.getItem('aura_current_session');
            if (currentSession) {
                const sessionData = JSON.parse(currentSession);
                const account = registeredUsers.find(u => u.username === sessionData.username && u.password === sessionData.password);
                if (account) {
                    myProfile = account;
                    socket.emit('register user', myProfile);
                    enterApp();
                }
            }
        };

        function toggleAuth(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
            document.getElementById('tab-login').className = mode === 'login' ? 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-[#d4af37] text-white' : 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-transparent text-gray-500';
            document.getElementById('tab-signup').className = mode === 'signup' ? 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-[#d4af37] text-white' : 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-transparent text-gray-500';
        }

        document.getElementById('reg-pfp').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                pfpBase64 = ev.target.result;
                document.getElementById('pfp-preview').src = pfpBase64;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('btn-signup-action').onclick = () => {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const gender = document.getElementById('reg-gender').value;
            if(!user || !pass || !gender) return;

            const newUser = {
                username: user, password: pass, gender: gender, age: document.getElementById('reg-age').value || 21,
                pfp: pfpBase64 || `https://ui-avatars.com/api/?name=${user}&background=random`
            };
            registeredUsers.push(newUser);
            localStorage.setItem('aura_users', JSON.stringify(registeredUsers));
            localStorage.setItem('aura_current_session', JSON.stringify(newUser));
            myProfile = newUser;
            socket.emit('register user', myProfile);
            enterApp();
        };

        document.getElementById('btn-login-action').onclick = () => {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const account = registeredUsers.find(u => u.username.toLowerCase() === user.toLowerCase() && u.password === pass);
            if (account) {
                myProfile = account;
                localStorage.setItem('aura_current_session', JSON.stringify(account));
                socket.emit('register user', myProfile);
                enterApp();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        function enterApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('my-pfp').src = myProfile.pfp;
            document.getElementById('my-username-display')?.remove(); // Cleanup old logic if any
        }

        document.getElementById('btn-logout').onclick = () => {
            localStorage.removeItem('aura_current_session');
            location.reload();
        };

        // --- Socket Listeners ---
        socket.on('update user list', (users) => {
            const list = document.getElementById('sidebar-list');
            const pmList = document.getElementById('pm-list');
            list.innerHTML = '';
            pmList.innerHTML = '';

            users.forEach(u => {
                if (u.id === socket.id) return;

                // Right Sidebar List (Online Users)
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer transition group";
                div.onclick = () => switchChat(u.id, u.username, u.pfp, u.gender, u.age);
                div.innerHTML = `
                    <div class="relative">
                        <img src="${u.pfp}" class="w-10 h-10 rounded-full border border-white/10 group-hover:border-gold transition object-cover">
                        <div class="w-2.5 h-2.5 bg-green-500 border-2 border-[#0a0c10] absolute bottom-0 right-0 rounded-full online-glow"></div>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-gray-200">${u.username}</p>
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest">${u.gender}</p>
                    </div>
                `;
                list.appendChild(div);

                // Left Sidebar List (Active PMs - simulating with recent chatters)
                if (chatHistory[u.id]) {
                    const pmDiv = document.createElement('div');
                    pmDiv.className = `flex items-center gap-3 p-3 rounded-xl cursor-pointer transition ${targetId === u.id ? 'active-tab' : 'hover:bg-white/5'}`;
                    pmDiv.onclick = () => switchChat(u.id, u.username, u.pfp, u.gender, u.age);
                    pmDiv.innerHTML = `
                        <img src="${u.pfp}" class="w-8 h-8 rounded-full border border-white/5 object-cover">
                        <div class="hidden lg:block overflow-hidden">
                            <p class="text-xs font-semibold truncate">${u.username}</p>
                            <p class="text-[9px] text-gray-600 truncate">Last message...</p>
                        </div>
                    `;
                    pmList.appendChild(pmDiv);
                }
            });
        });

        function switchChat(id, name = "Global Square", pfp = null, gender = null, age = null) {
            targetId = id;
            document.getElementById('view-global-btn').classList.toggle('active-tab', id === 'global');
            
            if (id === 'global') {
                document.getElementById('chat-title').innerText = "Global Square";
                document.getElementById('target-icon').innerText = "üèõÔ∏è";
                document.getElementById('target-icon').className = "w-10 h-10 rounded-full flex items-center justify-center text-2xl gold-bg";
                document.getElementById('chat-status').innerText = "Public Reception";
            } else {
                document.getElementById('chat-title').innerText = name;
                document.getElementById('target-icon').innerHTML = `<img src="${pfp}" class="w-full h-full rounded-full object-cover">`;
                document.getElementById('target-icon').className = "w-10 h-10 rounded-full overflow-hidden avatar-border";
                document.getElementById('chat-status').innerText = `${gender} ‚Ä¢ ${age} Y/O`;
                
                // Ensure they are in chat history to show on left
                if (!chatHistory[id]) chatHistory[id] = [];
            }
            renderMessages();
            // Force re-render user lists to update tab highlight
            socket.emit('request update'); 
        }

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            const msg = {
                senderId: socket.id, senderName: myProfile.username, senderPfp: myProfile.pfp,
                text: text, timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            if (targetId === 'global') {
                socket.emit('global message', msg);
            } else {
                msg.targetId = targetId;
                if (!chatHistory[targetId]) chatHistory[targetId] = [];
                chatHistory[targetId].push(msg);
                socket.emit('private message', msg);
                renderMessages();
            }
            input.value = '';
        };

        socket.on('global message', (msg) => {
            chatHistory['global'].push(msg);
            if (targetId === 'global') renderMessages();
        });

        socket.on('private message', (msg) => {
            const sid = msg.senderId;
            if (!chatHistory[sid]) chatHistory[sid] = [];
            chatHistory[sid].push(msg);
            if (targetId === sid) renderMessages();
            // Trigger refresh to update the "Private Links" sidebar
            socket.emit('request update');
        });

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            const msgs = chatHistory[targetId] || [];
            
            msgs.forEach(m => {
                const isMe = m.senderId === socket.id;
                const div = document.createElement('div');
                div.className = `flex gap-4 ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end group`;
                div.innerHTML = `
                    <img src="${m.senderPfp}" class="w-8 h-8 rounded-full border border-white/10 shadow-lg object-cover">
                    <div class="max-w-[70%]">
                        <div class="px-5 py-3 rounded-2xl text-sm ${isMe ? 'message-me text-white rounded-br-none' : 'message-them text-gray-200 rounded-bl-none'}">
                            ${m.text}
                        </div>
                        <p class="text-[8px] uppercase tracking-widest text-gray-600 mt-2 px-1 font-bold">
                            ${isMe ? 'Self' : m.senderName} <span class="mx-1 opacity-50">‚Ä¢</span> ${m.timestamp}
                        </p>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
