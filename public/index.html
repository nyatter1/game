<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlaxy | Elite Social Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-black: #0a0c10;
            --luxury-dark: #161a21;
            --border-color: #222222;
        }
        html { font-size: 14px; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--luxury-black); 
            color: #e2e8f0; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            height: 100vh;
        }
        .app-container { height: 100vh; display: flex; max-width: 1600px; margin: 0 auto; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .glass { background: rgba(22, 26, 33, 0.7); backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--luxury-black); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; transition: all 0.3s; border: 1px solid rgba(0,0,0,0.5); }
        .status-online { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .status-away { background: #eab308; box-shadow: 0 0 8px #eab308; }
        .status-dnd { background: #ef4444; box-shadow: 0 0 8px #ef4444; }

        .message-row { border-bottom: 1px solid rgba(255, 255, 255, 0.02); padding: 1rem 0; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .luxury-input { width: 100%; background: #000; border: 1px solid #222; padding: 0.8rem; border-radius: 0.75rem; outline: none; transition: all 0.2s; color: white; font-size: 0.8rem; }
        .luxury-input:focus { border-color: var(--luxury-gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }
        
        .banner-box { width: 100%; height: 120px; background-size: cover; background-position: center; background-color: #1a1a1a; position: relative; }
        .pfp-main { width: 90px; height: 90px; border-radius: 24px; object-fit: cover; border: 4px solid var(--luxury-dark); margin-top: -45px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 10; }
        
        .auth-view { display: none; }
        .auth-view.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .file-upload-btn { display: block; width: 100%; padding: 0.8rem; border: 1px dashed #444; border-radius: 0.75rem; text-align: center; font-size: 0.75rem; color: #888; cursor: pointer; transition: all 0.2s; }
        .file-upload-btn:hover { border-color: var(--luxury-gold); color: white; }

        .dropdown-animate { animation: dropdownIn 0.2s ease-out forwards; }
        @keyframes dropdownIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* Edit Mode Styles */
        .edit-mode [data-editable] { cursor: cell !important; position: relative; }
        .edit-mode [data-editable]:hover::after { content: 'Click to edit'; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 8px; color: var(--luxury-gold); text-transform: uppercase; white-space: nowrap; font-family: 'Inter'; }
        .edit-mode .pfp-main:hover { filter: brightness(0.7); }
    </style>
</head>
<body class="selection:bg-[#d4af37]/30">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-black flex items-center justify-center p-4 overflow-y-auto">
        <div class="w-full max-w-md text-center py-10">
            <h1 class="serif text-7xl gold-gradient mb-2">Chatlaxy</h1>
            <p class="text-[9px] text-gray-600 uppercase tracking-[0.6em] mb-12 font-bold">The Elite Social Protocol</p>
            <div class="glass p-10 rounded-[3rem] space-y-6 relative overflow-hidden">
                <div id="view-login" class="auth-view active">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6">Identify Yourself</p>
                    <div class="space-y-4">
                        <input type="text" id="login-username" class="luxury-input" placeholder="Alias">
                        <input type="password" id="login-password" class="luxury-input" placeholder="Passkey">
                    </div>
                    <button onclick="attemptLogin()" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-5 rounded-2xl text-black font-black uppercase tracking-[0.2em] text-[10px] mt-8 hover:brightness-110 transition shadow-lg">Enter Protocol</button>
                    <p class="mt-6 text-[9px] text-gray-500">New? <span onclick="switchAuthView('signup')" class="text-[#d4af37] cursor-pointer hover:underline">Request Access</span></p>
                </div>
                <div id="view-signup" class="auth-view">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6">Phase 1: Credentials</p>
                    <div class="space-y-4">
                        <input type="text" id="reg-username" class="luxury-input" placeholder="Unique Alias">
                        <input type="password" id="reg-password" class="luxury-input" placeholder="Secure Passkey">
                    </div>
                    <button onclick="switchAuthView('signup-2')" class="w-full bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-5 rounded-2xl text-black font-black uppercase tracking-[0.2em] text-[10px] mt-8 hover:brightness-110 transition">Continue</button>
                    <p class="mt-6 text-[9px] text-gray-500">Already here? <span onclick="switchAuthView('login')" class="text-[#d4af37] cursor-pointer hover:underline">Login</span></p>
                </div>
                <div id="view-signup-2" class="auth-view">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6">Phase 2: Persona</p>
                    <div class="space-y-4">
                        <div class="flex gap-4">
                            <input type="number" id="reg-age" class="luxury-input" placeholder="Age">
                            <select id="reg-gender" class="luxury-input">
                                <option value="" disabled selected>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Elite">Elite</option>
                            </select>
                        </div>
                        <div>
                            <p class="text-[8px] text-gray-600 uppercase tracking-widest mb-1 text-left px-2">Avatar</p>
                            <label class="file-upload-btn">
                                <span id="pfp-label">Choose Image</span>
                                <input type="file" id="reg-pfp-input" accept="image/*" class="hidden" onchange="handleFileLabel(this, 'pfp-label', 1024)">
                            </label>
                        </div>
                    </div>
                    <div class="flex gap-4 mt-8">
                        <button onclick="switchAuthView('signup')" class="flex-1 border border-[#222] py-5 rounded-2xl text-gray-500 font-bold uppercase text-[10px]">Back</button>
                        <button onclick="finishSignup()" class="flex-[2] bg-gradient-to-r from-[#d4af37] to-[#b8860b] py-5 rounded-2xl text-black font-black uppercase tracking-[0.2em] text-[10px] hover:brightness-110 transition">Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DOSSIER MODAL -->
    <div id="profile-modal" class="fixed inset-0 z-[80] bg-black/95 backdrop-blur-md hidden flex items-center justify-center p-4" onclick="closeDossier()">
        <div id="dossier-card" class="w-full max-w-sm glass rounded-[3rem] overflow-hidden relative" onclick="event.stopPropagation()">
            
            <!-- Edit/View Toggle Icon -->
            <button id="edit-toggle-btn" class="absolute top-6 right-8 z-[90] w-10 h-10 rounded-full bg-black/40 border border-white/5 flex items-center justify-center text-[#d4af37] hover:bg-black/60 transition-all hidden">
                <span id="toggle-icon">‚úé</span>
            </button>

            <div id="view-banner" class="banner-box shadow-inner cursor-pointer" data-editable onclick="triggerEdit('banner')"></div>
            <div class="px-10 pb-10 flex flex-col items-center">
                <img id="view-pfp" src="" class="pfp-main bg-black cursor-pointer" data-editable onclick="triggerEdit('pfp')">
                <h2 id="view-name" class="serif text-4xl gold-gradient mt-4 cursor-pointer" data-editable onclick="triggerEdit('name')">Username</h2>
                
                <div class="flex gap-3 mt-2">
                    <span id="view-age" class="text-[9px] font-black bg-white/5 px-3 py-1 rounded-full text-gray-400 uppercase tracking-tighter">-- Years</span>
                    <span id="view-gender" class="text-[9px] font-black bg-white/5 px-3 py-1 rounded-full text-gray-400 uppercase tracking-tighter">--</span>
                </div>

                <div id="view-status-badge" class="flex items-center gap-2 mt-4">
                    <div id="view-dot" class="status-dot"></div>
                    <span id="view-status-text" class="text-[8px] font-black uppercase tracking-widest text-gray-500">Offline</span>
                </div>

                <div class="w-full h-[1px] bg-gradient-to-r from-transparent via-[#222] to-transparent my-6"></div>
                
                <p id="view-bio" class="text-gray-300 text-xs text-center italic leading-relaxed px-4 min-h-[40px] cursor-pointer" data-editable onclick="triggerEdit('bio')">"No bio provided."</p>
                
                <button onclick="closeDossier()" class="mt-8 w-full border border-[#222] py-4 rounded-xl text-[9px] font-black text-gray-500 uppercase tracking-widest hover:text-white hover:border-white/20 transition">Exit Dossier</button>
            </div>
            
            <!-- Hidden File Inputs for Edit Mode -->
            <input type="file" id="hidden-pfp-input" class="hidden" accept="image/*" onchange="performUpdate('pfp', this)">
            <input type="file" id="hidden-banner-input" class="hidden" accept="image/*" onchange="performUpdate('banner', this)">
        </div>
    </div>

    <!-- MAIN APP STRUCTURE -->
    <div class="app-container w-full">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-[#161a21] border-r border-[#222] flex flex-col p-6 shadow-2xl relative z-40 shrink-0">
            <div class="mb-10 px-2 flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-[#d4af37] to-[#b8860b] rounded-xl flex items-center justify-center shadow-lg shadow-[#d4af37]/10">
                    <span class="text-black font-bold text-lg">C</span>
                </div>
                <span class="serif text-2xl tracking-wide gold-gradient">CHATLAXY</span>
            </div>

            <nav class="flex-1 space-y-6">
                <div class="relative">
                    <button id="statusBtn" class="w-full flex items-center justify-between px-4 py-3 rounded-xl bg-black/40 border border-[#222] hover:border-[#d4af37]/50 transition-all text-sm font-medium">
                        <div class="flex items-center gap-3">
                            <div id="statusIndicator" class="status-dot status-online"></div>
                            <span id="statusText" class="tracking-tight text-zinc-300">Online</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-600"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div id="statusDropdown" class="hidden absolute left-0 right-0 mt-2 bg-[#161a21] border border-[#222] rounded-xl shadow-2xl z-50 overflow-hidden dropdown-animate">
                        <button onclick="setStatus('online')" class="w-full text-left px-4 py-3 text-xs hover:bg-black/40 transition-colors flex items-center gap-3 border-b border-[#222]">
                            <div class="status-dot status-online"></div>
                            <span class="text-zinc-400">Online</span>
                        </button>
                        <button onclick="setStatus('away')" class="w-full text-left px-4 py-3 text-xs hover:bg-black/40 transition-colors flex items-center gap-3 border-b border-[#222]">
                            <div class="status-dot status-away"></div>
                            <span class="text-zinc-400">Away</span>
                        </button>
                        <button onclick="setStatus('dnd')" class="w-full text-left px-4 py-3 text-xs hover:bg-black/40 transition-colors flex items-center gap-3">
                            <div class="status-dot status-dnd"></div>
                            <span class="text-zinc-400">Busy</span>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="px-4 py-2 text-[10px] font-bold text-zinc-600 uppercase tracking-[0.2em] serif">System</div>
                    <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-zinc-400 hover:bg-black/40 hover:text-[#d4af37] transition-all border border-transparent hover:border-[#222]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>
                        <span class="text-sm font-medium">Briefing</span>
                    </a>
                </div>
            </nav>

            <div class="mt-auto border-t border-[#222] pt-8">
                <div class="px-4 py-2 text-[10px] font-bold text-zinc-600 uppercase tracking-[0.2em] serif flex justify-between items-center">
                    <span>In the Lounge (<span id="online-count">0</span>)</span>
                    <span class="flex h-2 w-2 rounded-full bg-[#22c55e] opacity-75 animate-ping"></span>
                </div>
                <div id="user-list" class="mt-2 space-y-3 max-h-[300px] overflow-y-auto pr-2"></div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col bg-gradient-to-br from-[#0a0c10] to-[#161a21] relative">
            <header class="h-20 border-b border-[#222] flex items-center justify-end px-10 relative z-30 shrink-0">
                <div class="relative">
                    <button id="profileTrigger" class="flex items-center gap-3 group p-1 rounded-2xl border border-transparent hover:border-[#222] hover:bg-black/20 transition-all focus:outline-none">
                        <div class="text-right flex flex-col items-end mr-1">
                            <span id="me-name-header" class="text-[11px] font-bold text-zinc-200 uppercase tracking-widest">Guest</span>
                            <span id="me-rank-header" class="text-[9px] text-[#d4af37] uppercase font-bold tracking-widest">VIP Member</span>
                        </div>
                        <img id="me-pfp-header" src="" class="w-8 h-8 rounded-lg border border-[#d4af37]/30 bg-black shadow-lg object-cover">
                    </button>

                    <div id="dropdownOverlay" class="hidden fixed inset-0"></div>
                    <div id="profileDropdown" class="hidden absolute right-0 mt-4 w-72 bg-[#161a21] border border-[#d4af37]/20 rounded-2xl shadow-[0_40px_100px_rgba(0,0,0,1)] dropdown-animate overflow-hidden">
                        <div class="p-6">
                            <div class="flex justify-center mb-4">
                                <img id="me-pfp-dropdown" src="" class="w-16 h-16 rounded-xl border-2 border-[#d4af37]/20 shadow-2xl bg-black object-cover">
                            </div>
                            <div class="text-center mb-6">
                                <h3 id="me-name-dropdown" class="serif text-lg gold-gradient">Username</h3>
                                <p id="me-rank-dropdown" class="text-[9px] text-[#d4af37] font-bold tracking-[0.3em] uppercase">VIP Member</p>
                            </div>
                            <div class="space-y-1">
                                <button onclick="viewProfile(myProfile.username)" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm text-zinc-400 hover:bg-black/40 hover:text-white transition-all text-left border border-transparent hover:border-[#222]">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-[#d4af37]/70"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                    <span>Identity Dossier</span>
                                </button>
                                <div class="my-2 border-t border-[#222] opacity-50"></div>
                                <button onclick="logout()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-sm text-red-400 hover:bg-red-500/10 transition-all text-left group">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                                    <span>Sever Connection</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Chat Interface -->
            <div id="messages" class="flex-1 overflow-y-auto p-10 space-y-2"></div>
            
            <div class="p-10 pt-0 shrink-0">
                <form id="chat-form" class="bg-[#161a21]/50 backdrop-blur-sm border border-[#222] rounded-[1.5rem] flex items-center px-8 py-2 gap-5 shadow-2xl focus-within:border-[#d4af37]/30 transition-all">
                    <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-transparent py-5 outline-none text-white text-sm font-medium">
                    <button type="submit" class="bg-gradient-to-r from-[#d4af37] to-[#b8860b] px-10 py-3 rounded-xl text-black font-black uppercase text-[10px] tracking-widest shadow-lg transition">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        
        // --- State ---
        let accounts = JSON.parse(localStorage.getItem('chatlaxy_accounts')) || [];
        let session = JSON.parse(localStorage.getItem('chatlaxy_session')) || null;
        let myProfile = session || {
            username: '',
            pfp: 'https://i.pinimg.com/736x/8f/1c/a2/8f1ca2029e2efce263ee268759d9a13c.jpg',
            banner: 'https://i.pinimg.com/originals/11/4d/9d/114d9dc65147570419d2823871216d8a.gif',
            bio: 'Legacy Member.',
            age: 21,
            gender: 'Elite',
            status: 'online'
        };
        let onlineUsers = [];
        let messages = [];
        let isEditMode = false;

        // --- DOM Elements ---
        const statusBtn = document.getElementById('statusBtn');
        const statusDropdown = document.getElementById('statusDropdown');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const profileTrigger = document.getElementById('profileTrigger');
        const profileDropdown = document.getElementById('profileDropdown');
        const dropdownOverlay = document.getElementById('dropdownOverlay');
        const editToggleBtn = document.getElementById('edit-toggle-btn');
        const dossierCard = document.getElementById('dossier-card');

        // --- Auth Logic ---
        function switchAuthView(view) {
            document.querySelectorAll('.auth-view').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
        }

        function handleFileLabel(input, labelId, customLimitKb = 250) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                if (file.size > customLimitKb * 1024) {
                    input.value = "";
                    document.getElementById(labelId).innerText = "Too large";
                    return;
                }
                document.getElementById(labelId).innerText = file.name;
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        async function finishSignup() {
            const user = document.getElementById('reg-username').value.trim();
            const pass = document.getElementById('reg-password').value;
            const age = document.getElementById('reg-age').value;
            const gender = document.getElementById('reg-gender').value;
            const pfpInput = document.getElementById('reg-pfp-input');

            if(!user || !pass || !age || !gender || !pfpInput.files[0]) return;
            if(accounts.some(acc => acc.username.toLowerCase() === user.toLowerCase())) return;

            const pfpBase64 = await toBase64(pfpInput.files[0]);
            const newAccount = { username: user, password: pass, pfp: pfpBase64, banner: myProfile.banner, bio: 'Member of the Circle.', age, gender, status: 'online' };
            
            accounts.push(newAccount);
            localStorage.setItem('chatlaxy_accounts', JSON.stringify(accounts));
            session = newAccount; myProfile = newAccount;
            localStorage.setItem('chatlaxy_session', JSON.stringify(session));
            document.getElementById('auth-screen').classList.add('hidden');
            init();
        }

        function attemptLogin() {
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('login-password').value;
            const account = accounts.find(acc => acc.username === user && acc.password === pass);
            if(!account) return;
            session = account; myProfile = account;
            localStorage.setItem('chatlaxy_session', JSON.stringify(session));
            document.getElementById('auth-screen').classList.add('hidden');
            init();
        }

        function logout() {
            localStorage.removeItem('chatlaxy_session');
            window.location.reload();
        }

        function init() {
            document.getElementById('me-name-header').innerText = myProfile.username;
            document.getElementById('me-pfp-header').src = myProfile.pfp;
            document.getElementById('me-pfp-dropdown').src = myProfile.pfp;
            document.getElementById('me-name-dropdown').innerText = myProfile.username;
            setStatus(myProfile.status);
            socket.emit('register user', myProfile);
        }

        if(session) {
            document.getElementById('auth-screen').classList.add('hidden');
            init();
        }

        // --- Navigation Interactions ---
        statusBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            statusDropdown.classList.toggle('hidden');
        });

        function setStatus(s) {
            myProfile.status = s;
            statusText.innerText = s.charAt(0).toUpperCase() + s.slice(1);
            statusIndicator.className = `status-dot status-${s}`;
            statusDropdown.classList.add('hidden');
            socket.emit('register user', myProfile);
        }

        profileTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
            dropdownOverlay.classList.toggle('hidden');
        });

        dropdownOverlay.addEventListener('click', () => {
            profileDropdown.classList.add('hidden');
            dropdownOverlay.classList.add('hidden');
        });

        // --- Dossier Logic ---
        function viewProfile(username) {
            const user = onlineUsers.find(u => u.username === username) || (username === myProfile.username ? myProfile : null);
            if(!user) return;
            
            isEditMode = false;
            dossierCard.classList.remove('edit-mode');
            document.getElementById('toggle-icon').innerText = '‚úé';

            updateDossierUI(user);
            
            if(username === myProfile.username) {
                editToggleBtn.classList.remove('hidden');
            } else {
                editToggleBtn.classList.add('hidden');
            }

            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function updateDossierUI(user) {
            document.getElementById('view-pfp').src = user.pfp;
            document.getElementById('view-banner').style.backgroundImage = `url(${user.banner})`;
            document.getElementById('view-name').innerText = user.username;
            document.getElementById('view-age').innerText = `${user.age} Years`;
            document.getElementById('view-gender').innerText = user.gender;
            document.getElementById('view-bio').innerText = user.bio || 'Silence.';
            document.getElementById('view-dot').className = `status-dot status-${user.status}`;
            document.getElementById('view-status-text').innerText = user.status;
        }

        editToggleBtn.onclick = (e) => {
            e.stopPropagation();
            isEditMode = !isEditMode;
            dossierCard.classList.toggle('edit-mode', isEditMode);
            document.getElementById('toggle-icon').innerText = isEditMode ? 'üëÅ' : '‚úé';
        };

        function closeDossier() {
            document.getElementById('profile-modal').classList.add('hidden');
        }

        // Inline Editing Triggers
        function triggerEdit(type) {
            if(!isEditMode) return;
            
            if(type === 'pfp') document.getElementById('hidden-pfp-input').click();
            if(type === 'banner') document.getElementById('hidden-banner-input').click();
            
            if(type === 'name') {
                const newName = prompt("New Alias:", myProfile.username);
                if(newName && newName.length < 20) performUpdate('name', newName);
            }
            
            if(type === 'bio') {
                const newBio = prompt("New Signature:", myProfile.bio);
                if(newBio !== null) performUpdate('bio', newBio);
            }
        }

        async function performUpdate(type, value) {
            if(type === 'pfp') myProfile.pfp = await toBase64(value.files[0]);
            if(type === 'banner') myProfile.banner = await toBase64(value.files[0]);
            if(type === 'name') myProfile.username = value;
            if(type === 'bio') myProfile.bio = value;

            // Sync with local storage
            const idx = accounts.findIndex(a => a.username === session.username);
            if(idx !== -1) accounts[idx] = {...myProfile};
            localStorage.setItem('chatlaxy_accounts', JSON.stringify(accounts));
            localStorage.setItem('chatlaxy_session', JSON.stringify(myProfile));
            
            // Sync globally
            updateDossierUI(myProfile);
            init();
        }

        // --- Social Socket Logic ---
        socket.on('update user list', (users) => {
            onlineUsers = users;
            document.getElementById('online-count').innerText = users.length;
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 px-4 py-2 bg-black/20 rounded-2xl border border-transparent hover:border-[#222] transition-all cursor-pointer group';
                div.onclick = () => viewProfile(u.username);
                div.innerHTML = `
                    <div class="relative shrink-0">
                        <img src="${u.pfp}" class="w-8 h-8 rounded-lg bg-[#161a21] border border-[#222] p-0.5 object-cover group-hover:border-[#d4af37]/40 transition-all">
                        <div class="absolute -bottom-1 -right-1 status-dot status-${u.status} scale-[0.6] border-2 border-[#161a21]"></div>
                    </div>
                    <div class="flex flex-col overflow-hidden">
                        <span class="text-xs font-semibold tracking-tight truncate">${u.username}</span>
                        <span class="text-[8px] text-zinc-500 font-medium italic truncate">${u.status}</span>
                    </div>
                `;
                list.appendChild(div);
            });
            renderMessages();
        });

        const chatForm = document.getElementById('chat-form');
        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            socket.emit('global message', {
                text: input.value.trim(),
                sender: myProfile,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })
            });
            input.value = '';
        };

        socket.on('global message', (msg) => {
            messages.push(msg);
            if(messages.length > 60) messages.shift();
            renderMessages();
        });

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            messages.forEach(m => {
                const liveSender = onlineUsers.find(u => u.username === m.sender.username) || m.sender;
                const div = document.createElement('div');
                div.className = 'message-row flex gap-5';
                div.innerHTML = `
                    <img src="${liveSender.pfp}" onclick="viewProfile('${liveSender.username}')" class="w-12 h-12 rounded-2xl object-cover cursor-pointer bg-black border border-white/5 shrink-0 hover:border-[#d4af37]/50 transition-all">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-1.5">
                            <span class="serif text-lg font-bold text-white tracking-tight">${liveSender.username}</span>
                            <span class="text-[7px] text-[#d4af37] font-black bg-[#d4af37]/10 px-2 py-0.5 rounded-full uppercase tracking-widest">${liveSender.gender}</span>
                            <span class="text-[8px] text-gray-700 font-black uppercase tracking-tighter ml-auto">${m.timestamp}</span>
                        </div>
                        <p class="text-[12px] text-gray-300 leading-relaxed font-medium">${m.text}</p>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
