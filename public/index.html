<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraChat Pro | Global Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-black: #0f1115;
            --luxury-dark: #1a1d23;
        }
        body { font-family: 'Inter', sans-serif; background: var(--luxury-black); color: #e2e8f0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%); }
        
        .avatar-border { border: 2px solid var(--luxury-gold); padding: 2px; }
        .online-glow { box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--luxury-black); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .luxury-input { background: #262a33; border: 1px solid #3d4451; transition: all 0.3s ease; }
        .luxury-input:focus { border-color: var(--luxury-gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        
        .message-me { background: linear-gradient(135deg, #2d3436 0%, #000000 100%); border: 1px solid rgba(212, 175, 55, 0.3); }
        .message-them { background: #262a33; border: 1px solid rgba(255, 255, 255, 0.05); }

        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            color: black;
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-sm rounded-3xl p-8 border border-white/10 shadow-2xl relative modal-enter">
            <button onclick="closeProfile()" class="absolute top-6 right-6 text-gray-500 hover:text-white transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <div class="flex flex-col items-center text-center">
                <div class="w-24 h-24 rounded-full avatar-border mb-6 p-1">
                    <img id="modal-pfp" src="" class="w-full h-full rounded-full object-cover shadow-2xl">
                </div>
                <h3 id="modal-username" class="serif text-3xl gold-gradient mb-1">Username</h3>
                <p id="modal-status" class="text-[10px] text-gray-500 uppercase tracking-[0.2em] mb-6">Verified Member</p>
                
                <div class="grid grid-cols-2 gap-4 w-full border-t border-white/5 pt-6">
                    <div class="text-left">
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">Gender</p>
                        <p id="modal-gender" class="text-sm font-semibold text-white">Gender</p>
                    </div>
                    <div class="text-left">
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">Chronology</p>
                        <p id="modal-age" class="text-sm font-semibold text-white">Age</p>
                    </div>
                </div>
                <div class="w-full mt-6 p-4 bg-white/5 rounded-xl border border-white/5">
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest text-center mb-1">Status</p>
                    <p class="text-xs text-white text-center italic opacity-80">Currently Online</p>
                </div>
            </div>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#050505] p-4">
        <div class="w-full max-w-lg">
            <div class="flex flex-col items-center mb-10">
                <div class="logo-circle mb-4">A</div>
                <h1 class="serif text-5xl gold-gradient mb-1">Aura Pro</h1>
                <p class="text-gray-500 tracking-[0.3em] uppercase text-[10px] font-light">The Elite Social Hub</p>
            </div>
            
            <div class="glass rounded-3xl p-8 border border-white/10 shadow-2xl">
                <div class="flex justify-center gap-8 mb-8">
                    <button id="tab-login" class="pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-gold text-white" onclick="toggleAuth('login')">SignIn</button>
                    <button id="tab-signup" class="pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-transparent text-gray-500" onclick="toggleAuth('signup')">Register</button>
                </div>
                
                <div id="login-form" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-400 uppercase tracking-widest ml-1">Identity</label>
                        <input type="text" id="login-user" autocomplete="off" class="luxury-input w-full p-4 rounded-xl outline-none text-white placeholder-gray-600" placeholder="Username">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-400 uppercase tracking-widest ml-1">Access Key</label>
                        <input type="password" id="login-pass" autocomplete="off" class="luxury-input w-full p-4 rounded-xl outline-none text-white placeholder-gray-600" placeholder="••••••••">
                    </div>
                    <button id="btn-login-action" class="gold-bg w-full py-4 rounded-xl text-black font-bold uppercase tracking-widest hover:brightness-110 transition active:scale-95 shadow-lg">Authenticate</button>
                    <p id="login-error" class="text-red-400 text-xs text-center hidden italic">Access Denied.</p>
                </div>

                <div id="signup-form" class="hidden space-y-4 max-h-[50vh] overflow-y-auto pr-2">
                    <input type="text" id="reg-user" autocomplete="off" placeholder="Username" class="luxury-input w-full p-4 rounded-xl outline-none text-white">
                    <input type="password" id="reg-pass" autocomplete="off" placeholder="Password" class="luxury-input w-full p-4 rounded-xl outline-none text-white">
                    <div class="flex gap-4">
                        <input type="number" id="reg-age" autocomplete="off" placeholder="Age" class="luxury-input w-1/3 p-4 rounded-xl outline-none text-white">
                        <select id="reg-gender" class="luxury-input w-2/3 p-4 rounded-xl outline-none text-white appearance-none">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center pt-4">
                        <input type="file" id="reg-pfp" class="hidden" accept="image/*">
                        <img id="pfp-preview" src="https://ui-avatars.com/api/?name=?" class="w-20 h-20 rounded-full border-2 border-[#d4af37] cursor-pointer hover:opacity-80 transition p-1" onclick="document.getElementById('reg-pfp').click()">
                        <p class="text-[10px] text-gray-500 uppercase mt-2 tracking-tighter">Identity Visual</p>
                    </div>
                    <button id="btn-signup-action" class="gold-bg w-full py-4 rounded-xl text-black font-bold uppercase tracking-widest hover:brightness-110 transition active:scale-95 mt-4">Create Membership</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="app-screen" class="hidden flex h-screen">
        
        <!-- Sidebar: Personal Stats & Brand -->
        <aside class="w-20 lg:w-72 bg-[#0a0c10] border-r border-white/5 flex flex-col">
            <div class="p-6 border-b border-white/5 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="logo-circle !w-10 !h-10 !text-lg">A</div>
                    <span class="serif text-2xl gold-gradient hidden lg:block">Aura Pro</span>
                </div>
            </div>

            <div class="flex-1 p-6 space-y-8">
                <div class="space-y-4">
                    <p class="text-[10px] font-black text-gray-600 uppercase tracking-[0.2em] ml-1">Profile</p>
                    <div class="flex items-center gap-4 p-4 glass rounded-2xl border border-gold/20">
                        <img id="my-pfp" class="w-12 h-12 rounded-full avatar-border object-cover">
                        <div class="hidden lg:block overflow-hidden">
                            <p id="my-username" class="text-sm font-bold text-white truncate">User</p>
                            <p class="text-[9px] text-gold uppercase tracking-widest">Active Member</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] font-black text-gray-600 uppercase tracking-[0.2em] ml-1">Lounge</p>
                    <div class="w-full flex items-center gap-4 p-4 rounded-xl bg-white/5 border-l-2 border-gold text-gold">
                        <div class="w-8 h-8 rounded-lg bg-gold/20 flex items-center justify-center text-xs font-bold">#</div>
                        <div class="text-left hidden lg:block">
                            <p class="text-xs font-bold uppercase tracking-widest">Global</p>
                        </div>
                    </div>
                </div>
            </div>

            <button id="btn-logout" class="p-6 text-gray-600 hover:text-red-400 transition flex items-center gap-4 border-t border-white/5 uppercase text-[10px] font-black tracking-widest">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span class="hidden lg:block">Terminate Session</span>
            </button>
        </aside>

        <!-- Main Chat Theatre -->
        <main class="flex-1 flex flex-col bg-[#0f1115]">
            <header class="h-20 border-b border-white/5 flex items-center px-8 justify-between bg-[#0f1115]/50 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg gold-bg text-black font-bold">#</div>
                    <div>
                        <h2 class="serif text-xl gold-gradient">Global Lounge</h2>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Sharing with all members</p>
                    </div>
                </div>
                <div id="active-count" class="px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-[10px] text-gray-400 uppercase tracking-tighter">
                    0 Online
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-10 space-y-6 scroll-smooth">
                <!-- Messages populate here -->
            </div>

            <div class="p-6 bg-[#0f1115]">
                <form id="chat-form" class="luxury-input rounded-2xl p-2 flex items-center gap-4" autocomplete="off">
                    <input type="text" id="msg-input" placeholder="Compose an elegant message..." autocomplete="off" class="flex-1 bg-transparent p-3 px-6 outline-none text-white text-sm">
                    <button type="submit" class="gold-bg p-3 rounded-xl hover:brightness-110 transition-all shadow-lg shadow-gold/10">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </main>

        <!-- Right Sidebar: Presence -->
        <aside class="w-72 bg-[#0a0c10] border-l border-white/5 hidden xl:flex flex-col">
            <div class="p-6 border-b border-white/5 flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500 online-glow"></div>
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">Active Elite</span>
            </div>
            <div id="sidebar-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Active users list -->
            </div>
        </aside>
    </div>

    <script>
        const socket = io();
        let myProfile = null;
        let pfpBase64 = null;
        let registeredUsers = [];
        let onlineUsers = [];
        let chatHistory = [];

        window.onload = () => {
            const savedUsers = localStorage.getItem('aura_users');
            if(savedUsers) registeredUsers = JSON.parse(savedUsers);

            const currentSession = localStorage.getItem('aura_current_session');
            if (currentSession) {
                const sessionData = JSON.parse(currentSession);
                const account = registeredUsers.find(u => u.username === sessionData.username && u.password === sessionData.password);
                if (account) {
                    myProfile = account;
                    socket.emit('register user', myProfile);
                    enterApp();
                }
            }
        };

        function toggleAuth(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
            document.getElementById('tab-login').className = mode === 'login' ? 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-[#d4af37] text-white' : 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-transparent text-gray-500';
            document.getElementById('tab-signup').className = mode === 'signup' ? 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-[#d4af37] text-white' : 'pb-2 text-sm uppercase tracking-widest font-semibold border-b-2 border-transparent text-gray-500';
        }

        function openProfile(user) {
            document.getElementById('modal-pfp').src = user.pfp;
            document.getElementById('modal-username').innerText = user.username;
            document.getElementById('modal-gender').innerText = user.gender;
            document.getElementById('modal-age').innerText = `${user.age} Years`;
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function closeProfile() {
            document.getElementById('profile-modal').classList.add('hidden');
        }

        document.getElementById('reg-pfp').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                pfpBase64 = ev.target.result;
                document.getElementById('pfp-preview').src = pfpBase64;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('btn-signup-action').onclick = () => {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const gender = document.getElementById('reg-gender').value;
            if(!user || !pass || !gender) return;

            const newUser = {
                username: user, password: pass, gender: gender, age: document.getElementById('reg-age').value || 21,
                pfp: pfpBase64 || `https://ui-avatars.com/api/?name=${user}&background=random`
            };
            registeredUsers.push(newUser);
            localStorage.setItem('aura_users', JSON.stringify(registeredUsers));
            localStorage.setItem('aura_current_session', JSON.stringify(newUser));
            myProfile = newUser;
            socket.emit('register user', myProfile);
            enterApp();
        };

        document.getElementById('btn-login-action').onclick = () => {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const account = registeredUsers.find(u => u.username.toLowerCase() === user.toLowerCase() && u.password === pass);
            if (account) {
                myProfile = account;
                localStorage.setItem('aura_current_session', JSON.stringify(account));
                socket.emit('register user', myProfile);
                enterApp();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        function enterApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('my-pfp').src = myProfile.pfp;
            document.getElementById('my-username').innerText = myProfile.username;
        }

        document.getElementById('btn-logout').onclick = () => {
            localStorage.removeItem('aura_current_session');
            location.reload();
        };

        socket.on('update user list', (users) => {
            onlineUsers = users;
            const list = document.getElementById('sidebar-list');
            document.getElementById('active-count').innerText = `${users.length} Online`;
            list.innerHTML = '';
            
            users.forEach(u => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer transition group";
                div.onclick = () => openProfile(u);
                div.innerHTML = `
                    <div class="relative">
                        <img src="${u.pfp}" class="w-10 h-10 rounded-full border border-white/10 group-hover:border-gold transition object-cover">
                        <div class="w-2.5 h-2.5 bg-green-500 border-2 border-[#0a0c10] absolute bottom-0 right-0 rounded-full online-glow"></div>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-bold text-gray-200 truncate group-hover:text-gold transition">${u.username}</p>
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest">${u.gender}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        });

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            const msg = {
                senderId: socket.id, 
                senderName: myProfile.username, 
                senderPfp: myProfile.pfp,
                senderGender: myProfile.gender,
                senderAge: myProfile.age,
                text: text, 
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            socket.emit('global message', msg);
            input.value = '';
        };

        socket.on('global message', (msg) => {
            chatHistory.push(msg);
            renderMessages();
        });

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            chatHistory.forEach(m => {
                const isMe = m.senderId === socket.id;
                const div = document.createElement('div');
                div.className = `flex gap-4 flex-row items-end group`;
                div.innerHTML = `
                    <img src="${m.senderPfp}" class="w-8 h-8 rounded-full border border-white/10 shadow-lg object-cover cursor-pointer hover:scale-110 transition" 
                         onclick="openProfile({username: '${m.senderName}', pfp: '${m.senderPfp}', gender: '${m.senderGender}', age: '${m.senderAge}'})">
                    <div class="max-w-[70%]">
                        <div class="px-5 py-3 rounded-2xl text-sm ${isMe ? 'message-me text-white rounded-bl-none' : 'message-them text-gray-200 rounded-bl-none'}">
                            ${m.text}
                        </div>
                        <p class="text-[8px] uppercase tracking-widest text-gray-600 mt-2 px-1 font-bold">
                            ${isMe ? 'You' : m.senderName} <span class="mx-1 opacity-50">•</span> ${m.timestamp}
                        </p>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
