<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chatlaxy Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --accent: #6366f1;
            --bg-main: #09090b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            overscroll-behavior-y: contain;
            color: #fafafa;
        }

        .h-screen-dynamic { height: 100vh; height: 100dvh; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .glass-card {
            background: rgba(18, 18, 21, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-bubble {
            max-width: 85%;
            position: relative;
            transition: transform 0.2s ease;
        }

        .chat-me {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border-radius: 20px 20px 4px 20px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .chat-them {
            background: #18181b;
            color: #e4e4e7;
            border-radius: 20px 20px 20px 4px;
            border: 1px solid #27272a;
        }

        .rank-tag {
            font-size: 9px;
            padding: 1px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.05em;
        }

        .owner-rank { background: #ef4444; color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .admin-rank { background: #eab308; color: black; }
        .member-rank { background: #3f3f46; color: #a1a1aa; }

        .profile-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .profile-btn:hover { transform: translateY(-2px); }

        #context-menu {
            display: none;
            position: fixed;
            z-index: 1000;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #09090b;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-pop { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body class="overflow-hidden h-screen-dynamic">

    <!-- Loading Screen -->
    <div id="loading-overlay" class="fixed inset-0 bg-zinc-950 z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <p class="mt-6 text-indigo-400 font-bold tracking-[0.2em] uppercase text-[10px]">Syncing Universe</p>
    </div>

    <!-- Auth UI -->
    <div id="auth-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-zinc-950">
        <div class="w-full max-w-md space-y-8 animate-pop">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-600/10 mb-4 border border-indigo-500/20">
                    <i class="fas fa-bolt text-2xl text-indigo-500"></i>
                </div>
                <h1 class="text-4xl font-black tracking-tighter">CHATLAXY<span class="text-indigo-500">PRO</span></h1>
                <p class="text-zinc-500 mt-2 text-sm font-medium">Connecting minds across the void.</p>
            </div>

            <div class="bg-zinc-900/50 p-1.5 rounded-2xl flex border border-zinc-800">
                <button id="tab-login" onclick="switchAuthTab('login')" class="flex-1 py-3 text-xs font-black uppercase tracking-widest rounded-xl bg-indigo-600 shadow-lg shadow-indigo-600/20 transition-all">Login</button>
                <button id="tab-signup" onclick="switchAuthTab('signup')" class="flex-1 py-3 text-xs font-black uppercase tracking-widest rounded-xl text-zinc-500 hover:text-white transition-all">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Email Address</label>
                    <input type="email" id="login-email" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all" placeholder="Enter email" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Password</label>
                    <input type="password" id="login-password" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-indigo-600/20 transition-all active:scale-[0.98]">Enter Station</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Username</label>
                        <input type="text" id="signup-username" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="Identity" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Age</label>
                        <input type="number" id="signup-age" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="21" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Gender</label>
                        <select id="signup-gender" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3.5 text-sm focus:outline-none focus:border-indigo-500">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">About Me (Bio)</label>
                        <input type="text" id="signup-bio" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="Type something..." required>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Email</label>
                    <input type="email" id="signup-email" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="email@example.com" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Password</label>
                    <input type="password" id="signup-password" class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3.5 text-sm focus:outline-none focus:border-indigo-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-black text-sm uppercase tracking-widest transition-all">Create Profile</button>
            </form>
            <p id="auth-error" class="text-center text-xs text-red-400 font-bold hidden"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="hidden flex h-screen-dynamic w-full overflow-hidden bg-zinc-950">
        
        <!-- Sidebar (Desktop) -->
        <aside id="sidebar" class="w-80 border-r border-zinc-900 hidden lg:flex flex-col z-40 bg-zinc-950 shadow-2xl">
            <div class="relative h-32 w-full overflow-hidden">
                <img id="my-banner" src="" class="w-full h-full object-cover opacity-60">
                <div class="absolute inset-0 bg-gradient-to-t from-zinc-950 to-transparent"></div>
            </div>
            
            <div class="px-6 -mt-12 relative">
                <div class="flex items-end justify-between">
                    <div class="relative">
                        <img id="my-pfp" src="" class="w-24 h-24 rounded-3xl border-4 border-zinc-950 bg-zinc-900 shadow-2xl object-cover">
                        <div class="absolute bottom-1 right-1 w-5 h-5 bg-green-500 rounded-full border-4 border-zinc-950"></div>
                    </div>
                    <button onclick="openSettings()" class="mb-2 p-3 rounded-2xl bg-zinc-900 hover:bg-zinc-800 border border-zinc-800 text-zinc-400 transition-all hover:text-white">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                </div>

                <div class="mt-4">
                    <div class="flex items-center gap-2">
                        <h2 id="my-username-display" class="text-2xl font-black tracking-tight">User</h2>
                        <span id="my-rank-tag" class="rank-tag member-rank">Member</span>
                    </div>
                    <p id="my-bio-display" class="text-xs text-zinc-500 font-medium mt-1 italic">Type something...</p>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto mt-8 px-4 custom-scrollbar">
                <div class="flex items-center justify-between px-2 mb-4">
                    <span class="text-[10px] font-black uppercase text-zinc-600 tracking-widest">In the Galaxy</span>
                    <span id="online-count" class="text-[10px] font-black bg-indigo-500/10 text-indigo-500 px-2 py-0.5 rounded-md">0</span>
                </div>
                <div id="users-list" class="space-y-1"></div>
            </div>

            <div class="p-4 border-t border-zinc-900">
                <button onclick="logout()" class="w-full py-4 rounded-2xl bg-zinc-900/30 hover:bg-red-500/10 text-zinc-600 hover:text-red-400 font-black text-[10px] uppercase tracking-widest transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-sign-out-alt"></i> Leave Station
                </button>
            </div>
        </aside>

        <!-- Chat Container -->
        <main class="flex-1 flex flex-col min-w-0 bg-zinc-950">
            <!-- Top Nav -->
            <header class="h-20 border-b border-zinc-900 flex items-center px-6 justify-between shrink-0 bg-zinc-950/80 backdrop-blur-xl">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden p-3 rounded-xl bg-zinc-900 text-zinc-400">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div>
                        <h1 class="text-lg font-black tracking-tight">Main Lobby</h1>
                        <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Live Feed • <span id="typing-indicator" class="text-indigo-500">Idle</span></p>
                    </div>
                </div>
                <div id="presence-row" class="flex -space-x-3 hover:space-x-1 transition-all"></div>
            </header>

            <!-- Chat Grid -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-6"></div>

            <!-- Input Bar -->
            <div class="p-6">
                <div class="max-w-5xl mx-auto">
                    <form id="chat-form" class="flex items-center gap-3 bg-zinc-900 p-2 rounded-[24px] border border-zinc-800 shadow-2xl focus-within:border-indigo-500 transition-all">
                        <button type="button" class="w-12 h-12 flex items-center justify-center rounded-2xl text-zinc-500 hover:text-white hover:bg-zinc-800 transition-all">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="text" id="message-input" autocomplete="off" placeholder="Type something..." class="flex-1 bg-transparent border-none text-white text-sm font-medium focus:ring-0 px-2">
                        <button type="submit" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-indigo-600 text-white shadow-xl shadow-indigo-600/20 hover:bg-indigo-500 transition-all active:scale-95">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/90 backdrop-blur-md p-6">
        <div class="w-full max-w-2xl glass-card rounded-[32px] overflow-hidden animate-pop">
            <div class="p-8 border-b border-zinc-800 flex justify-between items-center">
                <div>
                    <h3 class="text-2xl font-black tracking-tight">Identity Settings</h3>
                    <p class="text-xs text-zinc-500 font-bold uppercase tracking-widest">Customize your appearance</p>
                </div>
                <button onclick="closeSettings()" class="w-10 h-10 flex items-center justify-center rounded-xl bg-zinc-900 text-zinc-500 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-8 space-y-6 max-h-[60vh] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Profile Photo (URL)</label>
                        <input type="text" id="set-pfp" class="w-full bg-zinc-950 border border-zinc-800 rounded-2xl px-5 py-4 text-sm focus:border-indigo-500 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Cover Image (URL)</label>
                        <input type="text" id="set-banner" class="w-full bg-zinc-950 border border-zinc-800 rounded-2xl px-5 py-4 text-sm focus:border-indigo-500 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Username Color</label>
                        <input type="color" id="set-color" class="w-full h-14 bg-zinc-950 border border-zinc-800 rounded-2xl px-2 py-2 cursor-pointer">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Current Status</label>
                        <input type="text" id="set-status" class="w-full bg-zinc-950 border border-zinc-800 rounded-2xl px-5 py-4 text-sm focus:border-indigo-500 transition-all">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Bio</label>
                    <textarea id="set-bio" rows="3" class="w-full bg-zinc-950 border border-zinc-800 rounded-2xl px-5 py-4 text-sm focus:border-indigo-500 transition-all resize-none"></textarea>
                </div>
            </div>
            <div class="p-8 bg-zinc-900/30 flex justify-end gap-4">
                <button onclick="closeSettings()" class="px-8 py-4 font-black text-[10px] uppercase tracking-widest text-zinc-500 hover:text-white transition-all">Cancel</button>
                <button onclick="saveSettings()" class="px-10 py-4 bg-indigo-600 rounded-2xl font-black text-[10px] uppercase tracking-widest text-white shadow-xl shadow-indigo-600/20 hover:bg-indigo-500 active:scale-95 transition-all">Apply Changes</button>
            </div>
        </div>
    </div>

    <!-- User Profile Viewer -->
    <div id="profile-viewer" class="hidden fixed inset-0 z-[70] flex items-center justify-center bg-black/90 backdrop-blur-md p-6">
        <div id="pv-container" class="w-full max-w-md glass-card rounded-[40px] overflow-hidden animate-pop">
            <!-- Dynamic Profile Content -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setDoc, doc, updateDoc, getDoc, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse('{"apiKey":"AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo","authDomain":"chatlaxy-pro.firebaseapp.com","projectId":"chatlaxy-pro","storageBucket":"chatlaxy-pro.firebasestorage.app","messagingSenderId":"807800533954","appId":"1:807800533954:web:4165776ac52b93e9cb9c5b","measurementId":"G-XJ174Y690H"}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const APP_ID = "chatlaxy-pro-v2";
        const USERS_COL = `artifacts/${APP_ID}/public/data/users`;
        const MSGS_COL = `artifacts/${APP_ID}/public/data/messages`;

        let currentUser = null;
        let myData = null;
        let chatUnsub = null;
        let usersUnsub = null;

        // AUTH HANDLING
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                onSnapshot(doc(db, USERS_COL, user.uid), (s) => {
                    if (s.exists()) {
                        myData = s.data();
                        updateMyUI(myData);
                    }
                });
                
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('loading-overlay').classList.add('opacity-0');
                setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 500);

                initChat();
                initPresence();
            } else {
                currentUser = null;
                document.getElementById('app-screen').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        });

        window.switchAuthTab = (t) => {
            const isLogin = t === 'login';
            document.getElementById('login-form').classList.toggle('hidden', !isLogin);
            document.getElementById('signup-form').classList.toggle('hidden', isLogin);
            document.getElementById('tab-login').className = isLogin ? 'flex-1 py-3 text-xs font-black uppercase tracking-widest rounded-xl bg-indigo-600 shadow-lg' : 'flex-1 py-3 text-xs font-black uppercase tracking-widest text-zinc-500';
            document.getElementById('tab-signup').className = !isLogin ? 'flex-1 py-3 text-xs font-black uppercase tracking-widest rounded-xl bg-indigo-600 shadow-lg' : 'flex-1 py-3 text-xs font-black uppercase tracking-widest text-zinc-500';
        };

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'Creating...';
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value;
            
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                const user = cred.user;
                const userData = {
                    uid: user.uid,
                    username,
                    age: document.getElementById('signup-age').value,
                    gender: document.getElementById('signup-gender').value,
                    bio: document.getElementById('signup-bio').value,
                    pfp: `https://ui-avatars.com/api/?name=${username}&background=6366f1&color=fff&bold=true`,
                    banner: "https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&q=80",
                    nameColor: "#6366f1",
                    rank: "Member",
                    statusMessage: "Exploring the station",
                    lastSeen: serverTimestamp(),
                    createdAt: serverTimestamp()
                };
                // Make first user Owner
                if (user.email === "admin@chatlaxy.com") userData.rank = "Owner"; 
                
                await setDoc(doc(db, USERS_COL, user.uid), userData);
            } catch (err) {
                document.getElementById('auth-error').innerText = err.message;
                document.getElementById('auth-error').classList.remove('hidden');
                btn.innerText = 'Create Profile';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value);
            } catch (err) {
                document.getElementById('auth-error').innerText = "Identity verification failed.";
                document.getElementById('auth-error').classList.remove('hidden');
            }
        });

        window.logout = () => signOut(auth);

        // CHAT LOGIC
        function initChat() {
            if (chatUnsub) chatUnsub();
            const q = query(collection(db, MSGS_COL), orderBy("createdAt", "asc"));
            chatUnsub = onSnapshot(q, (snap) => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") renderMessage(change.doc.data());
                });
            });
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !currentUser || !myData) return;
            input.value = '';
            
            await addDoc(collection(db, MSGS_COL), {
                text,
                uid: currentUser.uid,
                username: myData.username,
                pfp: myData.pfp,
                rank: myData.rank,
                nameColor: myData.nameColor,
                createdAt: serverTimestamp()
            });
            updatePresence();
        });

        function renderMessage(m) {
            const isMe = m.uid === currentUser.uid;
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} animate-pop`;
            
            const time = m.createdAt ? m.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
            const rankClass = m.rank === "Owner" ? "owner-rank" : m.rank === "Admin" ? "admin-rank" : "member-rank";

            div.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} chat-bubble">
                    ${!isMe ? `
                        <div class="flex items-center gap-2 mb-1.5 ml-1">
                            <img src="${m.pfp}" onclick="viewProfile('${m.uid}')" class="w-6 h-6 rounded-lg object-cover cursor-pointer hover:scale-110 transition-all">
                            <span class="text-[10px] font-black" style="color: ${m.nameColor || '#fff'}">${m.username}</span>
                            <span class="rank-tag ${rankClass}">${m.rank}</span>
                        </div>
                    ` : ''}
                    <div class="${isMe ? 'chat-me' : 'chat-them'} px-5 py-3 shadow-2xl">
                        <p class="text-[13px] leading-relaxed font-medium">${escapeHTML(m.text)}</p>
                    </div>
                    <span class="text-[9px] font-black text-zinc-600 mt-1.5 uppercase tracking-widest">${time}</span>
                </div>
            `;
            container.appendChild(div);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        // PRESENCE & USERS
        function initPresence() {
            const q = query(collection(db, USERS_COL), orderBy("lastSeen", "desc"), limit(50));
            usersUnsub = onSnapshot(q, (snap) => {
                const list = document.getElementById('users-list');
                const row = document.getElementById('presence-row');
                list.innerHTML = ''; row.innerHTML = '';
                let online = 0;
                const now = new Date();

                snap.forEach(doc => {
                    const u = doc.data();
                    const isActive = u.lastSeen && (now - u.lastSeen.toDate() < 5 * 60 * 1000);
                    if (isActive) {
                        online++;
                        row.innerHTML += `<img src="${u.pfp}" class="w-8 h-8 rounded-full border-2 border-zinc-950 object-cover shadow-lg">`;
                    }

                    list.innerHTML += `
                        <div onclick="viewProfile('${u.uid}')" class="flex items-center gap-3 p-3 rounded-2xl hover:bg-zinc-900 transition-all cursor-pointer group">
                            <div class="relative">
                                <img src="${u.pfp}" class="w-10 h-10 rounded-2xl object-cover border border-zinc-800">
                                <div class="absolute -bottom-1 -right-1 status-dot ${isActive ? 'bg-green-500' : 'bg-zinc-700'}"></div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-1.5">
                                    <h4 class="text-xs font-black truncate" style="color: ${u.nameColor}">${u.username}</h4>
                                    <span class="rank-tag ${u.rank==='Owner'?'owner-rank':u.rank==='Admin'?'admin-rank':'member-rank'}" style="font-size: 7px; padding: 0.5px 4px;">${u.rank}</span>
                                </div>
                                <p class="text-[10px] text-zinc-500 font-medium truncate italic">${u.statusMessage || u.bio}</p>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('online-count').innerText = online;
            });
            updatePresence();
            setInterval(updatePresence, 120000);
        }

        async function updatePresence() {
            if (currentUser) {
                await updateDoc(doc(db, USERS_COL, currentUser.uid), { lastSeen: serverTimestamp() });
            }
        }

        // PROFILE VIEWING
        window.viewProfile = async (uid) => {
            const snap = await getDoc(doc(db, USERS_COL, uid));
            if (!snap.exists()) return;
            const u = snap.data();
            const container = document.getElementById('pv-container');
            const rankClass = u.rank === "Owner" ? "owner-rank" : u.rank === "Admin" ? "admin-rank" : "member-rank";

            container.innerHTML = `
                <div class="relative h-40">
                    <img src="${u.banner}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-zinc-950 to-transparent"></div>
                    <button onclick="closeProfile()" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-black/50 text-white flex items-center justify-center backdrop-blur-md">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="px-8 -mt-12 relative pb-8">
                    <img src="${u.pfp}" class="w-28 h-28 rounded-[32px] border-8 border-zinc-950 shadow-2xl object-cover bg-zinc-900">
                    <div class="mt-4">
                        <div class="flex items-center gap-3">
                            <h2 class="text-3xl font-black tracking-tighter" style="color: ${u.nameColor}">${u.username}</h2>
                            <span class="rank-tag ${rankClass} py-1 px-3">${u.rank}</span>
                        </div>
                        <p class="text-indigo-500 text-xs font-black uppercase tracking-widest mt-1">${u.statusMessage || 'Active User'}</p>
                    </div>

                    <div class="mt-8 grid grid-cols-3 gap-4">
                        <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 text-center">
                            <span class="block text-[10px] font-black text-zinc-500 uppercase mb-1">Age</span>
                            <span class="font-bold text-white">${u.age}</span>
                        </div>
                        <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 text-center">
                            <span class="block text-[10px] font-black text-zinc-500 uppercase mb-1">Gender</span>
                            <span class="font-bold text-white">${u.gender}</span>
                        </div>
                        <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 text-center">
                            <span class="block text-[10px] font-black text-zinc-500 uppercase mb-1">Badge</span>
                            <i class="fas fa-certificate text-indigo-500"></i>
                        </div>
                    </div>

                    <div class="mt-6">
                        <label class="text-[10px] font-black text-zinc-600 uppercase tracking-widest block mb-2">About Me</label>
                        <div class="bg-zinc-900/30 p-5 rounded-3xl border border-zinc-900 text-sm text-zinc-400 leading-relaxed italic">
                            "${u.bio}"
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('profile-viewer').classList.remove('hidden');
        };

        window.closeProfile = () => document.getElementById('profile-viewer').classList.add('hidden');

        // SETTINGS
        window.openSettings = () => {
            if (!myData) return;
            document.getElementById('set-pfp').value = myData.pfp;
            document.getElementById('set-banner').value = myData.banner;
            document.getElementById('set-bio').value = myData.bio;
            document.getElementById('set-color').value = myData.nameColor || "#ffffff";
            document.getElementById('set-status').value = myData.statusMessage;
            document.getElementById('settings-modal').classList.remove('hidden');
        };

        window.closeSettings = () => document.getElementById('settings-modal').classList.add('hidden');

        window.saveSettings = async () => {
            const btn = document.querySelector('button[onclick="saveSettings()"]');
            btn.innerText = 'Applying...';
            try {
                await updateDoc(doc(db, USERS_COL, currentUser.uid), {
                    pfp: document.getElementById('set-pfp').value,
                    banner: document.getElementById('set-banner').value,
                    bio: document.getElementById('set-bio').value,
                    nameColor: document.getElementById('set-color').value,
                    statusMessage: document.getElementById('set-status').value
                });
                closeSettings();
            } catch (e) { console.error(e); }
            btn.innerText = 'Apply Changes';
        };

        function updateMyUI(d) {
            document.getElementById('my-username-display').innerText = d.username;
            document.getElementById('my-username-display').style.color = d.nameColor;
            document.getElementById('my-pfp').src = d.pfp;
            document.getElementById('my-banner').src = d.banner;
            document.getElementById('my-bio-display').innerText = d.bio;
            
            const tag = document.getElementById('my-rank-tag');
            tag.innerText = d.rank;
            tag.className = `rank-tag ${d.rank === "Owner" ? "owner-rank" : d.rank === "Admin" ? "admin-rank" : "member-rank"}`;
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        window.toggleSidebar = () => {
            const s = document.getElementById('sidebar');
            s.classList.toggle('hidden');
            s.classList.toggle('fixed');
            s.classList.toggle('inset-0');
            s.classList.toggle('w-full');
        };

    </script>
</body>
</html>
