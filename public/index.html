<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat - Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .custom-error {
            display: none;
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl transition-all duration-300">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-2xl mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 id="form-title" class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p id="form-subtitle" class="text-gray-500 mt-2">Log in to access your chat account</p>
        </div>

        <form onsubmit="handleAuth(event)" class="space-y-4">
            <!-- Universal Identification (Username or Email for Login) -->
            <div>
                <label id="id-label" class="block text-sm font-semibold text-gray-700 mb-1">Username or Email</label>
                <input type="text" id="identifier" required placeholder="Enter username or email..." 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
            </div>

            <!-- Signup Specific Fields -->
            <div id="signup-fields" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" placeholder="example@mail.com" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Age (7-1000)</label>
                        <input type="number" id="age" min="7" max="1000" placeholder="Age" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Gender</label>
                        <select id="gender" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all appearance-none bg-white">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Password (Always Required) -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required placeholder="••••••••" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
            </div>

            <div id="error-box" class="custom-error">Invalid credentials. Please try again.</div>

            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <button onclick="toggleMode()" id="toggle-btn" class="text-sm text-indigo-600 font-semibold hover:underline">
                Don't have an account? Create one
            </button>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');
            const submitBtn = document.getElementById('submit-btn');
            const toggleBtn = document.getElementById('toggle-btn');
            const signupFields = document.getElementById('signup-fields');
            const idLabel = document.getElementById('id-label');
            const identifierInput = document.getElementById('identifier');

            document.getElementById('error-box').style.display = 'none';

            if (isLogin) {
                title.innerText = "Welcome Back";
                subtitle.innerText = "Log in to access your chat account";
                submitBtn.innerText = "Sign In";
                toggleBtn.innerText = "Don't have an account? Create one";
                idLabel.innerText = "Username or Email";
                identifierInput.placeholder = "Enter username or email...";
                signupFields.classList.add('hidden');
                document.getElementById('email').required = false;
                document.getElementById('age').required = false;
            } else {
                title.innerText = "Join SimpleChat";
                subtitle.innerText = "Start earning coins and chatting live";
                submitBtn.innerText = "Create Account";
                toggleBtn.innerText = "Already have an account? Log in";
                idLabel.innerText = "Choose Username";
                identifierInput.placeholder = "Pick a unique username...";
                signupFields.classList.remove('hidden');
                document.getElementById('email').required = true;
                document.getElementById('age').required = true;
            }
        }

        function handleAuth(e) {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');
            
            errorBox.style.display = 'none';

            // Get all stored users
            const users = JSON.parse(localStorage.getItem('registered_users') || '{}');

            if (isLogin) {
                // Find user by username or email
                let foundUser = null;
                
                // Check if identifier is username
                if (users[identifier]) {
                    foundUser = users[identifier];
                } else {
                    // Search by email
                    foundUser = Object.values(users).find(u => u.email === identifier);
                }

                if (foundUser && foundUser.password === password) {
                    localStorage.setItem('current_user_session', foundUser.username);
                    window.location.href = 'chat.html';
                } else {
                    errorBox.innerText = "Invalid username/email or password.";
                    errorBox.style.display = 'block';
                }
            } else {
                // Signup Logic
                const email = document.getElementById('email').value.trim().toLowerCase();
                const age = parseInt(document.getElementById('age').value);
                const gender = document.getElementById('gender').value;

                // Validations
                if (users[identifier]) {
                    errorBox.innerText = "Username is already taken.";
                    errorBox.style.display = 'block';
                    return;
                }
                if (Object.values(users).some(u => u.email === email)) {
                    errorBox.innerText = "Email is already registered.";
                    errorBox.style.display = 'block';
                    return;
                }
                if (age < 7 || age > 1000 || isNaN(age)) {
                    errorBox.innerText = "Age must be between 7 and 1000.";
                    errorBox.style.display = 'block';
                    return;
                }

                // Create new user record
                const newUser = {
                    username: identifier,
                    email: email,
                    password: password,
                    age: age,
                    gender: gender,
                    pfp: "https://tse4.mm.bing.net/th/id/OIP.RzSDY3QeLinMNH2kcOduWQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3",
                    gold: identifier === 'dev' ? 1000000000 : 100,
                    rubies: identifier === 'dev' ? 1000000 : 10,
                    joinedAt: new Date().toISOString()
                };

                users[identifier] = newUser;
                localStorage.setItem('registered_users', JSON.stringify(users));
                
                // Save legacy key for chat.html compatibility
                localStorage.setItem(`user_${identifier}`, JSON.stringify(newUser));
                
                localStorage.setItem('current_user_session', identifier);
                window.location.href = 'chat.html';
            }
        }

        window.onload = () => {
            if (localStorage.getItem('current_user_session')) {
                window.location.href = 'chat.html';
            }
        }
    </script>
</body>
</html>
