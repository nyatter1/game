<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraChat - Private Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { height: 100vh; overflow: hidden; }
        .active-chat { background-color: #3b82f6 !important; color: white; }
        .message-blob { max-width: 80%; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold">AuraChat</h1>
        <div id="my-name-display" class="text-sm italic"></div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar: User List -->
        <aside class="w-64 bg-white border-r flex flex-col">
            <div class="p-4 border-b font-semibold bg-gray-50">Online Users</div>
            <div id="user-list" class="flex-1 overflow-y-auto">
                <button onclick="switchChat('global')" id="btn-global" class="w-full text-left p-4 hover:bg-gray-100 border-b active-chat">
                    üåç Global Chat
                </button>
                <!-- Dynamic users go here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-white">
            <div id="chat-header" class="p-4 border-b font-bold text-gray-700 bg-gray-50">
                üåç Global Chat
            </div>
            
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will appear here -->
            </div>

            <!-- Input Area -->
            <form id="chat-form" class="p-4 border-t flex gap-2">
                <input id="chat-input" type="text" autocomplete="off" placeholder="Type a message..." 
                    class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Send
                </button>
            </form>
        </main>
    </div>

    <!-- Socket.io Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUsername = "";
        let targetUserId = "global"; // Default to global
        let targetUserName = "Global Chat";
        
        // Store messages in memory to switch views
        const chatHistory = {
            'global': []
        };

        // 1. Join with name
        window.onload = () => {
            currentUsername = prompt("Enter your nickname:") || "User_" + Math.floor(Math.random() * 1000);
            document.getElementById('my-name-display').innerText = `Logged in as: ${currentUsername}`;
            socket.emit('register user', currentUsername);
        };

        const userListDiv = document.getElementById('user-list');
        const messagesContainer = document.getElementById('messages-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatHeader = document.getElementById('chat-header');

        // 2. Handle User List Updates
        socket.on('update user list', (users) => {
            // Clear but keep global
            userListDiv.innerHTML = `<button onclick="switchChat('global')" id="btn-global" class="w-full text-left p-4 hover:bg-gray-100 border-b ${targetUserId === 'global' ? 'active-chat' : ''}">üåç Global Chat</button>`;
            
            users.forEach(user => {
                if (user.id !== socket.id) {
                    const btn = document.createElement('button');
                    btn.className = `w-full text-left p-4 hover:bg-gray-100 border-b ${targetUserId === user.id ? 'active-chat' : ''}`;
                    btn.innerHTML = `üë§ ${user.username}`;
                    btn.onclick = () => switchChat(user.id, user.username);
                    userListDiv.appendChild(btn);
                }
            });
        });

        // 3. Switch Chat View
        function switchChat(id, name = "Global Chat") {
            targetUserId = id;
            targetUserName = name;
            chatHeader.innerText = id === 'global' ? 'üåç Global Chat' : `üí¨ Private: ${name}`;
            
            // Highlight active button
            document.querySelectorAll('#user-list button').forEach(btn => btn.classList.remove('active-chat'));
            event.currentTarget.classList.add('active-chat');

            renderMessages();
        }

        // 4. Send Message
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            const messageData = {
                senderId: socket.id,
                senderName: currentUsername,
                text: text,
                targetId: targetUserId, // 'global' or a specific socket.id
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            if (targetUserId === 'global') {
                socket.emit('global message', messageData);
            } else {
                // For private messages, we add to our own history immediately
                if (!chatHistory[targetUserId]) chatHistory[targetUserId] = [];
                chatHistory[targetUserId].push(messageData);
                socket.emit('private message', messageData);
                renderMessages();
            }

            chatInput.value = '';
        });

        // 5. Receive Global Message
        socket.on('global message', (data) => {
            chatHistory['global'].push(data);
            if (targetUserId === 'global') renderMessages();
        });

        // 6. Receive Private Message
        socket.on('private message', (data) => {
            const senderId = data.senderId;
            if (!chatHistory[senderId]) chatHistory[senderId] = [];
            chatHistory[senderId].push(data);
            
            if (targetUserId === senderId) {
                renderMessages();
            } else {
                // Optional: add a notification visual on the sidebar here
            }
        });

        function renderMessages() {
            messagesContainer.innerHTML = '';
            const messages = chatHistory[targetUserId] || [];
            
            messages.forEach(msg => {
                const isMe = msg.senderId === socket.id;
                const wrapper = document.createElement('div');
                wrapper.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                
                wrapper.innerHTML = `
                    <div class="${isMe ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'} rounded-lg p-3 message-blob shadow-sm">
                        <div class="text-xs opacity-75 mb-1">${isMe ? 'You' : msg.senderName} ‚Ä¢ ${msg.timestamp}</div>
                        <div>${msg.text}</div>
                    </div>
                `;
                messagesContainer.appendChild(wrapper);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
